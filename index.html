<html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JumpTek Pose Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <!-- MediaPipe Pose libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain; /* <- preserve FOV instead of cropping */
    }

    .controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      gap: 10px;
    }

    .controls button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: rgba(255,255,255,0.8);
      cursor: pointer;
    }

    #stats {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 24px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 12px;
      z-index: 10;
      text-align: center;
    }
  </style>
</head>
<body>

  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>

  <div id="stats">
    Airtime: 0.00s<br/>
    Height: 0.00m
  </div>
  
  <div class="controls">
    <button onclick="switchCamera()">ðŸ”„ Switch Camera</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let currentStream = null;
    let useBackCamera = true;

    const pose = new Pose({
      locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/${file}`
    });

    pose.setOptions({
      modelComplexity: 1,
      enableSegmentation: false,
      smoothLandmarks: true
    });

    pose.onResults(onResults);

    async function startCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      const constraints = {
        video: {
          facingMode: useBackCamera ? { exact: 'environment' } : 'user',
          aspectRatio: 9 / 16
        }
      };

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        currentStream = stream;
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          video.play();
          runPose();
        };
      } catch (error) {
        console.error("Camera error:", error);
      }
    }

    function runPose() {
      const camera = new Camera(video, {
        onFrame: async () => await pose.send({ image: video }),
        width: video.videoWidth,
        height: video.videoHeight
      });
      camera.start();
    }

    function switchCamera() {
      useBackCamera = !useBackCamera;
      startCamera();
    }

    window.addEventListener("message", (event) => {
      if (event.data?.type === "switchCamera") {
        switchCamera();
      }
    });

    let isJumping = false;
    let jumpStart = 0;

    function onResults(results) {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      ctx.save();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (results.poseLandmarks) {
        drawConnectors(ctx, results.poseLandmarks, POSE_CONNECTIONS);
        drawLandmarks(ctx, results.poseLandmarks);

        const hip = results.poseLandmarks[23];
        const y = hip.y;
        const threshold = 0.5;

        if (!isJumping && y < threshold) {
          isJumping = true;
          jumpStart = performance.now();
        } else if (isJumping && y >= threshold) {
          isJumping = false;
          const airtime = (performance.now() - jumpStart) / 1000;
          const height = (9.81 * airtime * airtime) / 8;

          parent.postMessage({ type: 'jump', airtime, height }, '*');
        }
      }

      ctx.restore();
    }

    startCamera();
  </script>

</body>
</html>
