<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JumpTek Pose Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
    }

    #stats {
      display: none;
    }

    #calibrationOverlay {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 0;
      z-index: 20;
      pointer-events: none;
    }

    #calibrationDot {
      width: 10px;
      height: 10px;
      background-color: #0f0;
      border-radius: 50%;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    #calibrationLine {
      width: 100%;
      height: 2px;
      background-color: #0f0;
      position: absolute;
      top: 5px;
    }
  </style>
</head>
<body>

  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>

  <div id="stats"></div>

  <div id="calibrationOverlay">
    <div id="calibrationDot"></div>
    <div id="calibrationLine"></div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let currentStream = null;
    let isJumping = false;
    let jumpStart = 0;
    let baselineY = null;
    const alpha = 0.1;
    let lastY = null;
    let lastTime = null;
    let userInputDistance = 21 * 0.3048; // default 21 feet
    let userInputHeight = 1.0; // default 1 meter above trampoline

    const pose = new Pose({
      locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/${file}`
    });

    pose.setOptions({
      modelComplexity: 0,
      smoothLandmarks: true,
      enableSegmentation: false
    });

    pose.onResults(onResults);

    async function startCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      const constraints = {
        audio: false,
        video: {
          facingMode: { exact: 'environment' },
          width: { ideal: 1280 },
          height: { ideal: 720 },
          aspectRatio: 9 / 16,
          frameRate: { ideal: 120 }
        }
      };

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        currentStream = stream;
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          video.play();
          runPose();
        };
      } catch (err) {
        console.error('Camera error:', err);
      }
    }

    function runPose() {
      const camera = new Camera(video, {
        onFrame: async () => {
          await pose.send({ image: video });
        },
        width: 720,
        height: 1280
      });
      camera.start();
    }

    function updateStatsDisplay(airtime, height) {
      parent.postMessage({
        type: 'jump',
        airtime,
        height
      }, '*');
    }

    function onResults(results) {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      ctx.save();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (results.poseLandmarks) {
        drawConnectors(ctx, results.poseLandmarks, POSE_CONNECTIONS, { color: '#0FF', lineWidth: 3 });
        drawLandmarks(ctx, results.poseLandmarks, { color: '#FF0', radius: 4 });

        const hip = results.poseLandmarks[23];
        const leftAnkle = results.poseLandmarks[27];
        const rightAnkle = results.poseLandmarks[28];
        const y = hip.y;
        const now = performance.now();

        const canvasX = canvas.width;
        const canvasY = canvas.height;

        const footInTrampoline = (pt) => {
          const x = pt.x * canvasX;
          const y = pt.y * canvasY;
          const inX = x > 0.1 * canvasX && x < 0.9 * canvasX;
          const inY = y > 0.4 * canvasY && y < 0.9 * canvasY;
          return inX && inY;
        };

        const isOnTrampoline = footInTrampoline(leftAnkle) && footInTrampoline(rightAnkle);
        if (!isOnTrampoline) return;

        if (baselineY === null) baselineY = y;
        else baselineY = alpha * y + (1 - alpha) * baselineY;

        let velocity = 0;
        if (lastY !== null && lastTime !== null) {
          const dt = (now - lastTime) / 1000;
          velocity = (y - lastY) / dt;
        }

        const deltaY = baselineY - y;

        if (!isJumping && deltaY > 0.02 && velocity < -0.5) {
          isJumping = true;
          jumpStart = now;
        } else if (isJumping && deltaY <= 0.01 && velocity > 0.1) {
          isJumping = false;
          const airtime = (now - jumpStart) / 1000;

          const estimatedDistance = Math.abs(leftAnkle.x - rightAnkle.x);
          const autoDistance = 0.4 / estimatedDistance;
          const calibrationFactor = (userInputDistance + autoDistance) / 2;

          let height = 0.6 * airtime * (calibrationFactor / 6.4);

          updateStatsDisplay(airtime, height);
        }

        lastY = y;
        lastTime = now;
      }

      ctx.restore();
    }

    startCamera();
  </script>
</body>
</html>
