<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JumpTek: Trampoline Jump Tracker (Airtime Only)</title>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
    body { width: 100vw; height: 100vh; background: #222; color: #fff; font-family: Arial, sans-serif; }
    #container { position: relative; width: 100vw; height: 100vh; background: #000; }
    #canvas, #video {
      position: absolute; top: 0; left: 0;
      width: 100vw; height: 100vh;
      display: block; z-index: 1; background: #000; border: none;
      pointer-events: none;
    }
    #canvas { z-index: 2; pointer-events: auto; }
    #video { z-index: 1; opacity: 0; }
    #buttonRow { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 20px; z-index: 20; }
    #switchCameraBtn, #restartDrawBtn, #zoomInBtn, #zoomOutBtn, #dmtModeBtn {
      padding: 10px 18px; color: #fff;
      border: none; border-radius: 16px; font-size: 1.3rem; cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2); transition: background 0.2s;
      display: flex; align-items: center; justify-content: center; font-weight: bold;
      background: #27ae60;
    }
    #restartDrawBtn { background: #e74c3c; }
    #dmtModeBtn { background: #8e44ad; }
    #dmtModeBtn.active { background: #9b59b6; box-shadow: 0 0 15px rgba(155, 89, 182, 0.6); }
    #restartDrawBtn:hover { background: #b53224; }
    #dmtModeBtn:hover { background: #7d3c98; }
    #switchCameraBtn:hover, #zoomInBtn:hover, #zoomOutBtn:hover { background: #219150; }
    #switchCameraBtn img { width: 28px; height: 28px; display: block; }
    #loadingIndicator { position: absolute; top: 60px; left: 50%; transform: translateX(-50%); z-index: 30; color: #ff0; background: rgba(0,0,0,0.7); padding: 7px 16px; border-radius: 12px; font-size: 1.2rem; font-weight: bold; display: none; }
    #trampolineNotice { position: absolute; left: 50%; bottom: 10px; transform: translateX(-50%); color: #0f0; background: rgba(0,0,0,0.7); padding: 10px 24px; border-radius: 16px; font-size: 1.2rem; font-weight: bold; z-index: 25; text-align: center; }
    #widgetJumpHeightDisplay { display: block; position: absolute; top: 60px; right: 30px; background: rgba(0,0,0,0.75); color: #ff0; padding: 12px 20px; border-radius: 12px; font-size: 1.3rem; z-index: 25; font-weight: bold; text-align: center; }
    #dmtMatNotice { position: absolute; left: 50%; bottom: 60px; transform: translateX(-50%); color: #ff6b35; background: rgba(0,0,0,0.7); padding: 10px 24px; border-radius: 16px; font-size: 1.1rem; font-weight: bold; z-index: 25; text-align: center; display: none; }
    #performanceIndicator { position: absolute; top: 100px; right: 30px; background: rgba(0,0,0,0.75); color: #fff; padding: 8px 16px; border-radius: 8px; font-size: 0.9rem; z-index: 25; }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="canvas"></canvas>
    <div id="buttonRow">
      <button id="switchCameraBtn" aria-label="Switch camera" tabindex="0" role="button">
        <img src="https://static-00.iconduck.com/assets.00/camera-switch-icon-1024x1024-9oe5epjn.png" alt="Switch Camera">
      </button>
      <button id="zoomInBtn" aria-label="Zoom In" tabindex="0" role="button">+</button>
      <button id="zoomOutBtn" aria-label="Zoom Out" tabindex="0" role="button">−</button>
      <button id="dmtModeBtn" aria-label="DMT Mode" tabindex="0" role="button">DMT</button>
      <button id="restartDrawBtn" aria-label="Restart" tabindex="0" role="button">Restart</button>
    </div>
    <div id="trampolineNotice">Tap the four corners of the trampoline</div>
    <div id="dmtMatNotice">Now tap the four corners of the landing mat</div>
    <div id="loadingIndicator" style="display:none;">Loading...</div>
    <div id="widgetJumpHeightDisplay" aria-live="polite">Jump: 0.00 m</div>
    <div id="performanceIndicator">FPS: 0 | Speed: 0.0</div>
  </div>
  <video id="video" autoplay playsinline muted style="opacity:0;position:absolute;top:0;left:0;width:100vw;height:100vh;z-index:0;"></video>
  <!-- Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
  <script>
    function show(el) { if (el) el.style.display = ""; }
    function hide(el) { if (el) el.style.display = "none"; }
    function getEl(id) { return document.getElementById(id); }

    function pointInPolygon(x, y, corners) {
      let inside = false;
      for (let i = 0, j = corners.length - 1; i < corners.length; j = i++) {
        const xi = corners[i][0], yi = corners[i][1];
        const xj = corners[j][0], yj = corners[j][1];
        const intersect = ((yi > y) !== (yj > y))
          && (x < (xj - xi) * (y - yi) / (yj - yi + 0.00001) + xi);
        if (intersect) inside = !inside;
      }
      return inside;
    }

    // Calculate distance from point to center of polygon
    function distanceToPolygonCenter(x, y, polygon) {
      if (polygon.length === 0) return Infinity;
      let centerX = 0, centerY = 0;
      for (let [px, py] of polygon) {
        centerX += px;
        centerY += py;
      }
      centerX /= polygon.length;
      centerY /= polygon.length;
      return Math.sqrt((x - centerX) ** 2 + (y - centerY) ** 2);
    }

    // Calculate maximum distance from center to any corner (for normalization)
    function getPolygonRadius(polygon) {
      if (polygon.length === 0) return 1;
      let centerX = 0, centerY = 0;
      for (let [px, py] of polygon) {
        centerX += px;
        centerY += py;
      }
      centerX /= polygon.length;
      centerY /= polygon.length;
      
      let maxDist = 0;
      for (let [px, py] of polygon) {
        const dist = Math.sqrt((px - centerX) ** 2 + (py - centerY) ** 2);
        maxDist = Math.max(maxDist, dist);
      }
      return maxDist || 1;
    }

    // Enhanced pose similarity with motion compensation
    function calculatePoseSimilarity(landmarks1, landmarks2, motionCompensation = 0) {
      if (!landmarks1 || !landmarks2) return 0;
      
      const keyPoints = [11, 12, 13, 14, 15, 16, 23, 24, 25, 26, 27, 28];
      let totalDistance = 0;
      let validPoints = 0;
      
      for (let i of keyPoints) {
        if (landmarks1[i] && landmarks2[i]) {
          const dx = landmarks1[i].x - landmarks2[i].x;
          const dy = landmarks1[i].y - landmarks2[i].y;
          totalDistance += Math.sqrt(dx * dx + dy * dy);
          validPoints++;
        }
      }
      
      if (validPoints === 0) return 0;
      
      const avgDistance = totalDistance / validPoints;
      // More lenient for fast movement
      const threshold = 3 + motionCompensation;
      return Math.max(0, 1 - (avgDistance * threshold));
    }

    // Performance monitor for real-time feedback
    class PerformanceMonitor {
      constructor() {
        this.frameCount = 0;
        this.lastTime = performance.now();
        this.fps = 0;
        this.lastMovementSpeed = 0;
      }

      update() {
        this.frameCount++;
        const now = performance.now();
        if (now - this.lastTime >= 1000) {
          this.fps = Math.round(this.frameCount * 1000 / (now - this.lastTime));
          this.frameCount = 0;
          this.lastTime = now;
          this.updateDisplay();
        }
      }

      setMovementSpeed(speed) {
        this.lastMovementSpeed = speed;
      }

      updateDisplay() {
        const indicator = getEl('performanceIndicator');
        if (indicator) {
          indicator.textContent = `FPS: ${this.fps} | Speed: ${this.lastMovementSpeed.toFixed(3)}`;
        }
      }
    }

    // Multi-frame buffer for temporal analysis
    class FrameBuffer {
      constructor(maxSize = 10) {
        this.frames = [];
        this.maxSize = maxSize;
      }

      addFrame(landmarks, timestamp) {
        this.frames.push({
          landmarks: landmarks,
          timestamp: timestamp,
          centerMass: calculateCenterOfMass(landmarks)
        });

        while (this.frames.length > this.maxSize) {
          this.frames.shift();
        }
      }

      getMovementVector() {
        if (this.frames.length < 3) return { vx: 0, vy: 0, speed: 0, acceleration: 0 };

        const recent = this.frames[this.frames.length - 1];
        const middle = this.frames[Math.floor(this.frames.length / 2)];
        const oldest = this.frames[0];

        const dt1 = (middle.timestamp - oldest.timestamp) / 1000;
        const dt2 = (recent.timestamp - middle.timestamp) / 1000;

        if (dt1 <= 0 || dt2 <= 0) return { vx: 0, vy: 0, speed: 0, acceleration: 0 };

        // Calculate velocities
        const v1x = (middle.centerMass.x - oldest.centerMass.x) / dt1;
        const v1y = (middle.centerMass.y - oldest.centerMass.y) / dt1;
        const v2x = (recent.centerMass.x - middle.centerMass.x) / dt2;
        const v2y = (recent.centerMass.y - middle.centerMass.y) / dt2;

        // Current velocity
        const vx = v2x;
        const vy = v2y;
        const speed = Math.sqrt(vx * vx + vy * vy);

        // Acceleration
        const ax = (v2x - v1x) / dt2;
        const ay = (v2y - v1y) / dt2;
        const acceleration = Math.sqrt(ax * ax + ay * ay);

        return { vx, vy, speed, acceleration };
      }

      getSmoothedPosition() {
        if (this.frames.length === 0) return null;
        
        // Weighted average with more recent frames having higher weight
        let totalWeight = 0;
        let weightedX = 0;
        let weightedY = 0;

        for (let i = 0; i < this.frames.length; i++) {
          const weight = (i + 1) / this.frames.length;
          weightedX += this.frames[i].centerMass.x * weight;
          weightedY += this.frames[i].centerMass.y * weight;
          totalWeight += weight;
        }

        return {
          x: weightedX / totalWeight,
          y: weightedY / totalWeight
        };
      }

      clear() {
        this.frames = [];
      }
    }

    // Advanced predictive tracking with physics and acceleration
    class AdvancedPredictiveTracker {
      constructor() {
        this.lastKnownPosition = null;
        this.lastKnownVelocity = null;
        this.lastKnownAcceleration = null;
        this.lastKnownTime = 0;
        this.predictionActive = false;
        this.maxPredictionTime = 3000; // Extended to 3 seconds
        this.gravity = 0.0002; // Refined gravity
        this.frameBuffer = new FrameBuffer(6);
      }

      updatePosition(centerMass, timestamp, movementVector = null) {
        this.frameBuffer.addFrame({ centerMass }, timestamp);
        
        if (!movementVector) {
          movementVector = this.frameBuffer.getMovementVector();
        }

        this.lastKnownPosition = { ...centerMass };
        this.lastKnownVelocity = { x: movementVector.vx, y: movementVector.vy };
        this.lastKnownAcceleration = { 
          x: movementVector.acceleration * Math.cos(Math.atan2(movementVector.vy, movementVector.vx)),
          y: movementVector.acceleration * Math.sin(Math.atan2(movementVector.vy, movementVector.vx))
        };
        this.lastKnownTime = timestamp;
        this.predictionActive = false;
      }

      startPrediction(timestamp) {
        if (!this.lastKnownPosition || !this.lastKnownVelocity) return null;
        this.predictionActive = true;
        return this.getPredictedPosition(timestamp);
      }

      getPredictedPosition(currentTime) {
        if (!this.lastKnownPosition || !this.lastKnownVelocity) return null;

        const dt = (currentTime - this.lastKnownTime) / 1000; // Convert to seconds
        if (dt > this.maxPredictionTime / 1000) return null;

        // Enhanced physics: position = initial + velocity*t + 0.5*acceleration*t² + 0.5*gravity*t²
        let predictedX = this.lastKnownPosition.x + (this.lastKnownVelocity.x * dt);
        let predictedY = this.lastKnownPosition.y + (this.lastKnownVelocity.y * dt);

        // Add acceleration if available
        if (this.lastKnownAcceleration) {
          predictedX += 0.5 * this.lastKnownAcceleration.x * dt * dt;
          predictedY += 0.5 * this.lastKnownAcceleration.y * dt * dt;
        }

        // Add gravity effect
        predictedY += 0.5 * this.gravity * dt * dt * 1000; // Convert back to ms units

        // Bounds checking with tolerance for fast movement
        if (predictedX < -0.3 || predictedX > 1.3 || predictedY < -0.3 || predictedY > 1.3) {
          return null;
        }

        const confidence = Math.max(0, 1 - (dt / (this.maxPredictionTime / 1000)));
        
        return {
          x: predictedX,
          y: predictedY,
          confidence: confidence
        };
      }

      reset() {
        this.lastKnownPosition = null;
        this.lastKnownVelocity = null;
        this.lastKnownAcceleration = null;
        this.lastKnownTime = 0;
        this.predictionActive = false;
        this.frameBuffer.clear();
      }
    }

    const canvas = getEl('canvas'), ctx = canvas.getContext('2d');
    const video = getEl('video');
    const widgetJumpHeightDisplay = getEl('widgetJumpHeightDisplay');
    const loadingIndicator = getEl('loadingIndicator');
    const trampolineNotice = getEl('trampolineNotice');
    const dmtMatNotice = getEl('dmtMatNotice');
    const restartDrawBtn = getEl('restartDrawBtn');
    const switchCameraBtn = getEl('switchCameraBtn');
    const zoomInBtn = getEl('zoomInBtn');
    const zoomOutBtn = getEl('zoomOutBtn');
    const dmtModeBtn = getEl('dmtModeBtn');

    let maxNativeZoom = 1, minNativeZoom = 1, currentNativeZoom = 1, zoomStep = 0.1;

    let trampolineCorners = [];
    let dmtMatCorners = [];
    let homography = null;
    let lastPoseResults = null;
    let inAir = false, takeoffTime = 0;
    let videoDevices = [], currentDeviceIndex = 0;
    let currentStream = null, videoTrack = null, pose = null, poseLoaded = false;

    // Mode variables
    let isDMTMode = false;
    let setupPhase = 'trampoline';

    // Jump display variables
    let jumpState = 'on_ground';
    let jumpStartTime = 0;
    let lastJumpHeight = 0;
    let lastJumpAirtime = 0;
    let lastSeenLandmarks = null;
    let poseLastSeenTime = 0;
    const POSE_LOST_TIMEOUT = 3000; // Extended for better flip tracking

    // DMT-specific variables
    let dmtState = 'waiting';
    let dmtEntryTime = 0;
    let dmtTakeoffTime = 0;
    let dmtLandingTime = 0;
    let dmtFlightTime = 0;
    let athleteInTrampoline = false;
    let athleteInMat = false;
    let lastDMTFlightTime = 0;

    // Enhanced tracking variables
    let athletePositionHistory = new Map();
    let trackedAthleteIndex = null;
    let lastTrackedLandmarks = null;
    let isTrackingActive = false;
    let trackingStartTime = 0;
    let confirmedAthleteId = null;
    let predictiveTracker = new AdvancedPredictiveTracker();
    let usingPrediction = false;
    let lastPredictedPosition = null;
    let frameBuffer = new FrameBuffer(10);
    let performanceMonitor = new PerformanceMonitor();

    // Dynamic settings based on movement speed
    let currentMovementSpeed = 0;
    let isHighSpeedMode = false;
    let lastPoseSettingsUpdate = 0;

    const POSITION_HISTORY_LENGTH = 10;
    const MIN_MOVEMENT_THRESHOLD = 0.008;
    const MIN_VERTICAL_VELOCITY = 0.005;
    const CENTER_WEIGHT_FACTOR = 1.2;
    const TRACKING_PERSISTENCE_TIME = 8000; // Extended for fast movement
    const MIN_SIMILARITY_THRESHOLD = 0.2; // Reduced for more lenient matching during flips
    const PREDICTION_SEARCH_RADIUS = 0.15; // Increased for fast movement
    const MAX_FRAMES_WITHOUT_POSE = 6; // Reduced for faster response
    const HIGH_SPEED_THRESHOLD = 0.03; // Threshold for switching to high-speed mode

    function calculateCenterOfMass(landmarks) {
      const keyPoints = [11, 12, 23, 24]; // shoulders and hips
      let x = 0, y = 0, count = 0;
      
      for (let i of keyPoints) {
        if (landmarks[i]) {
          x += landmarks[i].x;
          y += landmarks[i].y;
          count++;
        }
      }
      
      return count > 0 ? { x: x / count, y: y / count } : { x: 0.5, y: 0.5 };
    }

    function updatePoseSettings(movementSpeed) {
      const now = performance.now();
      if (now - lastPoseSettingsUpdate < 500) return; // Don't update too frequently
      
      const wasHighSpeed = isHighSpeedMode;
      isHighSpeedMode = movementSpeed > HIGH_SPEED_THRESHOLD;
      
      if (wasHighSpeed !== isHighSpeedMode) {
        console.log(`Switching to ${isHighSpeedMode ? 'high-speed' : 'normal'} mode (speed: ${movementSpeed.toFixed(4)})`);
        
        pose.setOptions({
          modelComplexity: isHighSpeedMode ? 1 : 0,
          smoothLandmarks: !isHighSpeedMode, // Disable smoothing for fast movement
          enableSegmentation: false,
          smoothSegmentation: false,
          minDetectionConfidence: isHighSpeedMode ? 0.5 : 0.3,
          minTrackingConfidence: isHighSpeedMode ? 0.6 : 0.3
        });
        
        lastPoseSettingsUpdate = now;
      }
    }

    // Enhanced athlete tracking with predictive capabilities and all original functionality
    class AthleteTracker {
      constructor(index, landmarks) {
        this.index = index;
        this.positionHistory = [];
        this.lastUpdateTime = performance.now();
        this.confidence = 0;
        this.isNewTracker = true;
        this.framesSinceCreation = 0;
        this.lastKnownPosition = null;
        this.trackingPriority = 0;
        this.wasInTrampoline = false;
        this.framesSincePoseDetection = 0;
        this.updatePosition(landmarks);
      }

      updatePosition(landmarks) {
        const now = performance.now();
        const centerMass = this.calculateCenterOfMass(landmarks);
        
        this.positionHistory.push({
          position: centerMass,
          timestamp: now,
          landmarks: landmarks
        });

        this.lastKnownPosition = centerMass;
        this.framesSincePoseDetection = 0;

        // Keep only recent history
        while (this.positionHistory.length > POSITION_HISTORY_LENGTH) {
          this.positionHistory.shift();
        }

        this.lastUpdateTime = now;
        this.framesSinceCreation++;
        
        if (this.framesSinceCreation > 3) {
          this.isNewTracker = false;
        }

        // Increase tracking priority if this athlete was in the trampoline
        if (trampolineCorners.length === 4) {
          const x = centerMass.x * canvas.width;
          const y = centerMass.y * canvas.height;
          if (pointInPolygon(x, y, trampolineCorners)) {
            this.wasInTrampoline = true;
            this.trackingPriority = Math.max(this.trackingPriority, 3);
          }
        }
      }

      incrementFramesSincePose() {
        this.framesSincePoseDetection++;
      }

      calculateCenterOfMass(landmarks) {
        return calculateCenterOfMass(landmarks);
      }

      getMovementVelocity() {
        if (this.positionHistory.length < 2) return { x: 0, y: 0, magnitude: 0 };
        
        const recent = this.positionHistory[this.positionHistory.length - 1];
        const previous = this.positionHistory[this.positionHistory.length - 2];
        
        const dt = (recent.timestamp - previous.timestamp) / 1000;
        if (dt === 0) return { x: 0, y: 0, magnitude: 0 };
        
        const vx = (recent.position.x - previous.position.x) / dt;
        const vy = (recent.position.y - previous.position.y) / dt;
        const magnitude = Math.sqrt(vx * vx + vy * vy);
        
        return { x: vx, y: vy, magnitude: magnitude };
      }

      getVerticalVelocity() {
        const velocity = this.getMovementVelocity();
        return -velocity.y;
      }

      isActivelyMoving() {
        const threshold = this.isNewTracker ? MIN_MOVEMENT_THRESHOLD * 0.5 : MIN_MOVEMENT_THRESHOLD;
        const velocity = this.getMovementVelocity();
        return velocity.magnitude > threshold;
      }

      isJumping() {
        const threshold = this.isNewTracker ? MIN_VERTICAL_VELOCITY * 0.5 : MIN_VERTICAL_VELOCITY;
        const verticalVel = this.getVerticalVelocity();
        return verticalVel > threshold;
      }

      getActivityScore() {
        const velocity = this.getMovementVelocity();
        const verticalVel = this.getVerticalVelocity();
        
        let score = 1.0;
        
        if (velocity.magnitude > MIN_MOVEMENT_THRESHOLD) {
          score += Math.min(velocity.magnitude / MIN_MOVEMENT_THRESHOLD, 2.0);
        }
        
        if (verticalVel > 0) {
          score += Math.min(verticalVel / MIN_VERTICAL_VELOCITY, 1.5);
        }
        
        if (this.isNewTracker) {
          score *= 1.3;
        }

        if (this.wasInTrampoline) {
          score *= 1.5;
        }

        score += this.trackingPriority * 0.5;
        
        return score;
      }

      getPoseSimilarity(landmarks) {
        if (this.positionHistory.length === 0) return 0;
        const lastPose = this.positionHistory[this.positionHistory.length - 1].landmarks;
        return calculatePoseSimilarity(lastPose, landmarks, currentMovementSpeed * 10);
      }

      isNearPredictedPosition(landmarks, predictedPos) {
        if (!predictedPos) return false;
        
        const centerMass = this.calculateCenterOfMass(landmarks);
        const distance = Math.sqrt(
          Math.pow(centerMass.x - predictedPos.x, 2) + 
          Math.pow(centerMass.y - predictedPos.y, 2)
        );
        
        // Increase search radius for high-speed mode
        const searchRadius = isHighSpeedMode ? PREDICTION_SEARCH_RADIUS * 1.5 : PREDICTION_SEARCH_RADIUS;
        return distance < searchRadius;
      }
    }

    let athleteTrackers = new Map();

    function updateAthleteTrackers(results) {
      const now = performance.now();
      const activeTrackers = new Set();
      
      // Increment frames since pose detection for all trackers
      for (let [id, tracker] of athleteTrackers) {
        tracker.incrementFramesSincePose();
      }
      
      // Process current detections
      if (results.poseLandmarks) {
        const multiPose = Array.isArray(results.poseLandmarks) && Array.isArray(results.poseLandmarks[0]);
        const poseArray = multiPose ? results.poseLandmarks : [results.poseLandmarks];
        
        for (let i = 0; i < poseArray.length; i++) {
          const landmarks = poseArray[i];
          if (!landmarks) continue;
          
          const trackerId = multiPose ? i : 0;
          activeTrackers.add(trackerId);
          
          if (athleteTrackers.has(trackerId)) {
            athleteTrackers.get(trackerId).updatePosition(landmarks);
          } else {
            athleteTrackers.set(trackerId, new AthleteTracker(trackerId, landmarks));
          }
        }
      }
      
      // Keep trackers alive longer, especially during active tracking
      for (let [id, tracker] of athleteTrackers) {
        const timeSinceUpdate = now - tracker.lastUpdateTime;
        const shouldKeep = activeTrackers.has(id) || 
                          (isTrackingActive && id === confirmedAthleteId && timeSinceUpdate < TRACKING_PERSISTENCE_TIME) ||
                          (tracker.wasInTrampoline && timeSinceUpdate < 5000);
        
        if (!shouldKeep) {
          athleteTrackers.delete(id);
        }
      }
    }

    function countKeypointsInPolygon(landmarks, polygon) {
      let count = 0;
      for (let i = 0; i < landmarks.length; i++) {
        const lm = landmarks[i];
        const x = lm.x * canvas.width;
        const y = lm.y * canvas.height;
        if (pointInPolygon(x, y, polygon)) count++;
      }
      if (pointInPolygon(landmarks[23].x * canvas.width, landmarks[23].y * canvas.height, polygon)) count += 2;
      if (pointInPolygon(landmarks[24].x * canvas.width, landmarks[24].y * canvas.height, polygon)) count += 2;
      if (pointInPolygon(landmarks[0].x * canvas.width, landmarks[0].y * canvas.height, polygon)) count += 1;
      return count;
    }

    function calculateEnhancedAthleteScore(landmarks, polygon, trackerId, isInitialDetection = true) {
      const tracker = athleteTrackers.get(trackerId);
      if (!tracker) return 0;
      
      let score = 0;
      
      // For initial detection, require some presence in polygon
      if (isInitialDetection && polygon.length === 4) {
        score = countKeypointsInPolygon(landmarks, polygon);
        if (score === 0) return 0;
      } else {
        score = 10;
      }
      
      // Center-weighted scoring (only if using polygon)
      if (isInitialDetection && polygon.length === 4) {
        const centerMass = tracker.calculateCenterOfMass(landmarks);
        const centerX = centerMass.x * canvas.width;
        const centerY = centerMass.y * canvas.height;
        const distToCenter = distanceToPolygonCenter(centerX, centerY, polygon);
        const polygonRadius = getPolygonRadius(polygon);
        const centerProximity = Math.max(0, 1 - (distToCenter / polygonRadius));
        
        score *= (1 + centerProximity * CENTER_WEIGHT_FACTOR);
      }
      
      // Movement-based scoring
      const activityScore = tracker.getActivityScore();
      score *= (0.5 + activityScore * 0.5);
      
      // Massive bonus for confirmed athlete during active tracking
      if (isTrackingActive && trackerId === confirmedAthleteId) {
        score *= 20; // Strong preference for tracked athlete
        
        // Extra bonus if this pose is near the predicted position
        if (usingPrediction && lastPredictedPosition) {
          if (tracker.isNearPredictedPosition(landmarks, lastPredictedPosition)) {
            score *= 5; // Huge bonus for poses near prediction
            console.log('Found pose near predicted position!');
          }
        }
      }
      
      // More lenient pose similarity for tracking continuation during flips
      if (!isInitialDetection && lastTrackedLandmarks) {
        const similarity = tracker.getPoseSimilarity(landmarks);
        if (similarity > MIN_SIMILARITY_THRESHOLD) {
          score *= (1 + similarity * 2);
        } else {
          // Don't heavily penalize during flips - athlete might look very different
          score *= 0.5; // Reduced penalty from 0.1 to 0.5
        }
      }
      
      // Bonus for jumping motion
      if (!isDMTMode && tracker.isJumping()) {
        score *= 1.2;
      }
      
      // DMT-specific filtering
      if (isDMTMode) {
        if (dmtState === 'waiting' && (tracker.isActivelyMoving() || tracker.isNewTracker)) {
          score *= 1.1;
        } else if (dmtState === 'on_trampoline' && tracker.isJumping()) {
          score *= 1.2;
        }
      }
      
      return score;
    }

    function selectMainAthlete(results, polygon) {
      const now = performance.now();
      performanceMonitor.update();
      
      // Update frame buffer and get movement analysis
      let movementVector = { vx: 0, vy: 0, speed: 0, acceleration: 0 };
      if (results.poseLandmarks) {
        const landmarks = Array.isArray(results.poseLandmarks[0]) ? results.poseLandmarks[0] : results.poseLandmarks;
        if (landmarks) {
          frameBuffer.addFrame(landmarks, now);
          movementVector = frameBuffer.getMovementVector();
          currentMovementSpeed = movementVector.speed;
          performanceMonitor.setMovementSpeed(currentMovementSpeed);
          
          // Update pose settings based on movement speed
          updatePoseSettings(currentMovementSpeed);
        }
      }
      
      updateAthleteTrackers(results);
      
      // Update predictive tracker if we have a confirmed athlete
      if (isTrackingActive && confirmedAthleteId !== null && athleteTrackers.has(confirmedAthleteId)) {
        const tracker = athleteTrackers.get(confirmedAthleteId);
        if (tracker.framesSincePoseDetection === 0 && tracker.lastKnownPosition) {
          // We have a fresh pose detection, update the predictor
          predictiveTracker.updatePosition(tracker.lastKnownPosition, now, movementVector);
          usingPrediction = false;
        }
      }
      
      // If we're actively tracking and the confirmed athlete is still visible, prioritize them
      if (isTrackingActive && confirmedAthleteId !== null) {
        const multiPose = Array.isArray(results.poseLandmarks) && Array.isArray(results.poseLandmarks[0]);
        
        // First try to find the confirmed athlete in current detections
        if (multiPose && results.poseLandmarks[confirmedAthleteId]) {
          const landmarks = results.poseLandmarks[confirmedAthleteId];
          const score = calculateEnhancedAthleteScore(landmarks, polygon, confirmedAthleteId, false);
          if (score > 0.1) {
            trackedAthleteIndex = confirmedAthleteId;
            lastTrackedLandmarks = landmarks;
            usingPrediction = false;
            return landmarks;
          }
        } else if (!multiPose && results.poseLandmarks && confirmedAthleteId === 0) {
          const landmarks = results.poseLandmarks;
          const score = calculateEnhancedAthleteScore(landmarks, polygon, 0, false);
          if (score > 0.1) {
            trackedAthleteIndex = 0;
            lastTrackedLandmarks = landmarks;
            usingPrediction = false;
            return landmarks;
          }
        }
        
        // If confirmed athlete not found directly, try to find them using prediction
        if (athleteTrackers.has(confirmedAthleteId)) {
          const tracker = athleteTrackers.get(confirmedAthleteId);
          
          // Start prediction if we haven't detected the pose for a few frames
          const maxFramesThreshold = isHighSpeedMode ? MAX_FRAMES_WITHOUT_POSE / 2 : MAX_FRAMES_WITHOUT_POSE;
          
          if (tracker.framesSincePoseDetection > maxFramesThreshold) {
            lastPredictedPosition = predictiveTracker.getPredictedPosition(now);
            
            if (lastPredictedPosition && lastPredictedPosition.confidence > 0.1) {
              usingPrediction = true;
              
              // Look for any pose near the predicted position
              if (results.poseLandmarks) {
                const poseArray = multiPose ? results.poseLandmarks : [results.poseLandmarks];
                
                for (let i = 0; i < poseArray.length; i++) {
                  const landmarks = poseArray[i];
                  if (!landmarks) continue;
                  
                  const testTracker = new AthleteTracker(i, landmarks);
                  if (testTracker.isNearPredictedPosition(landmarks, lastPredictedPosition)) {
                    // Found a pose near prediction - likely our athlete!
                    console.log(`Found athlete ${confirmedAthleteId} near predicted position`);
                    
                    // Update the confirmed athlete's tracker
                    tracker.updatePosition(landmarks);
                    trackedAthleteIndex = i;
                    lastTrackedLandmarks = landmarks;
                    
                    // Update athletic tracker mapping
                    if (i !== confirmedAthleteId) {
                      athleteTrackers.delete(confirmedAthleteId);
                      athleteTrackers.set(i, tracker);
                      confirmedAthleteId = i;
                      trackedAthleteIndex = i;
                    }
                    
                    usingPrediction = false;
                    return landmarks;
                  }
                }
              }
              
              // No pose found near prediction, but keep tracking state alive
              console.log(`Predicting athlete ${confirmedAthleteId} position (confidence: ${lastPredictedPosition.confidence.toFixed(2)})`);
              return lastTrackedLandmarks; // Return last known landmarks
            }
          }
        }
      }
      
      // Otherwise, find the best candidate
      let candidates = [];
      let multiPose = Array.isArray(results.poseLandmarks) && Array.isArray(results.poseLandmarks[0]);
      
      if (multiPose) {
        for (let i = 0; i < results.poseLandmarks.length; i++) {
          const landmarks = results.poseLandmarks[i];
          if (!landmarks) continue;
          
          const score = calculateEnhancedAthleteScore(landmarks, polygon, i, !isTrackingActive);
          candidates.push({ index: i, landmarks, score });
        }
      } else if (results.poseLandmarks) {
        const landmarks = results.poseLandmarks;
        const score = calculateEnhancedAthleteScore(landmarks, polygon, 0, !isTrackingActive);
        candidates.push({ index: 0, landmarks, score });
      }
      
      candidates.sort((a, b) => b.score - a.score);
      
      // Lower threshold for high-speed mode
      const minThreshold = isHighSpeedMode ? 0.05 : (isTrackingActive ? 0.1 : (isDMTMode ? 0.3 : 0.2));
      
      if (candidates.length > 0 && candidates[0].score > minThreshold) {
        trackedAthleteIndex = candidates[0].index;
        lastTrackedLandmarks = candidates[0].landmarks;
        
        // Start tracking with lower threshold for high-speed mode
        const trackingThreshold = isHighSpeedMode ? 2 : 3;
        if (!isTrackingActive && polygon.length === 4 && candidates[0].score > trackingThreshold) {
          const tracker = athleteTrackers.get(candidates[0].index);
          if (tracker && tracker.wasInTrampoline) {
            isTrackingActive = true;
            confirmedAthleteId = candidates[0].index;
            trackingStartTime = now;
            predictiveTracker.reset();
            
            const centerMass = calculateCenterOfMass(candidates[0].landmarks);
            predictiveTracker.updatePosition(centerMass, now, movementVector);
            
            console.log(`Started enhanced tracking athlete ${confirmedAthleteId} (score: ${candidates[0].score.toFixed(1)}, speed: ${currentMovementSpeed.toFixed(4)})`);
          }
        }
        
        // Update prediction tracker if we're actively tracking
        if (isTrackingActive && confirmedAthleteId === candidates[0].index) {
          const centerMass = calculateCenterOfMass(candidates[0].landmarks);
          predictiveTracker.updatePosition(centerMass, now, movementVector);
        }
        
        usingPrediction = false;
        return lastTrackedLandmarks;
      }
      
      return null;
    }

    async function enumerateVideoDevices() {
      if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices) return;
      const devices = await navigator.mediaDevices.enumerateDevices();
      videoDevices = devices.filter(device => device.kind === 'videoinput');
      if (videoDevices.length > 1) show(switchCameraBtn); else hide(switchCameraBtn);
    }

    async function startCamera(deviceId) {
      show(loadingIndicator);
      if (currentStream) {
        try { currentStream.getTracks().forEach(t => t.stop()); } catch (e) {}
        videoTrack = null;
      }
      
      // Enhanced camera constraints for fast movement tracking with fallback
      let constraints = {
        audio: false,
        video: {
          width: { ideal: 1280, min: 640 }, 
          height: { ideal: 720, min: 480 },
          frameRate: { ideal: 120, min: 60, max: 120 } // Higher frame rate for fast movement
        }
      };
      
      if (deviceId) {
        constraints.video.deviceId = { exact: deviceId };
      } else {
        constraints.video.facingMode = "environment";
      }
      
      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        currentStream = stream;
        video.srcObject = stream;
        await video.play();
        
        // Log actual camera settings
        const settings = stream.getVideoTracks()[0].getSettings();
        console.log(`Enhanced camera: ${settings.width}x${settings.height} @ ${settings.frameRate}fps`);
        
      } catch (error) {
        console.warn("High-quality camera failed, falling back to standard:", error);
        // Fallback to original constraints
        constraints.video = {
          width: { ideal: 640 }, height: { ideal: 480 },
          frameRate: { ideal: 60, max: 60 }
        };
        if (deviceId) constraints.video.deviceId = { exact: deviceId };
        else constraints.video.facingMode = "environment";
        
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        currentStream = stream;
        video.srcObject = stream;
        await video.play();
        
        const settings = stream.getVideoTracks()[0].getSettings();
        console.log(`Fallback camera: ${settings.width}x${settings.height} @ ${settings.frameRate}fps`);
      }
      
      hide(loadingIndicator);
      videoTrack = currentStream.getVideoTracks()[0];
      resizeCanvasToScreen();

      if (videoTrack && typeof videoTrack.getCapabilities === "function") {
        const caps = videoTrack.getCapabilities();
        if (caps.zoom) {
          minNativeZoom = caps.zoom.min;
          maxNativeZoom = caps.zoom.max;
          currentNativeZoom = videoTrack.getSettings().zoom || minNativeZoom;
          show(zoomInBtn);
          show(zoomOutBtn);
          console.log("Native camera zoom supported:", minNativeZoom, maxNativeZoom);
        } else {
          hide(zoomInBtn);
          hide(zoomOutBtn);
          console.log("Native camera zoom NOT supported on this device.");
        }
      }
    }

    function resetDMTTracking() {
      dmtState = 'waiting';
      dmtEntryTime = 0;
      dmtTakeoffTime = 0;
      dmtLandingTime = 0;
      dmtFlightTime = 0;
      athleteInTrampoline = false;
      athleteInMat = false;
      setupPhase = 'trampoline';
      resetTracking();
    }

    function resetTracking() {
      isTrackingActive = false;
      confirmedAthleteId = null;
      trackedAthleteIndex = null;
      lastTrackedLandmarks = null;
      athleteTrackers.clear();
      predictiveTracker.reset();
      frameBuffer.clear();
      usingPrediction = false;
      currentMovementSpeed = 0;
      isHighSpeedMode = false;
      console.log('Enhanced tracking reset');
    }

    function updateNotices() {
      if (isDMTMode) {
        if (setupPhase === 'trampoline') {
          if (trampolineCorners.length === 4) {
            trampolineNotice.textContent = "DMT trampoline marked. Ready for mat setup.";
            show(dmtMatNotice);
            setupPhase = 'mat';
          } else {
            trampolineNotice.textContent = `DMT Mode: Mark trampoline corners (${trampolineCorners.length}/4)`;
            hide(dmtMatNotice);
          }
        } else if (setupPhase === 'mat') {
          if (dmtMatCorners.length === 4) {
            trampolineNotice.textContent = "DMT setup complete. Ready to track flights!";
            hide(dmtMatNotice);

            dmtMatNotice.textContent = `Mark landing mat corners (${dmtMatCorners.length}/4)`;
          }
        }
      } else {
        if (trampolineCorners.length === 4) {

        } else {
          trampolineNotice.textContent = "Tap the four corners of the trampoline";
        }
        hide(dmtMatNotice);
      }
    }

    function processDMTPose(results) {
      const now = performance.now();
      
      let mainLandmarks = null;
      if (trampolineCorners.length === 4) {
        mainLandmarks = selectMainAthlete(results, trampolineCorners);
      }
      
      // Check if athlete is in mat area using predicted or actual position
      let athleteInMatNow = false;
      if (dmtMatCorners.length === 4) {
        let checkPosition = null;
        
        if (lastTrackedLandmarks && athleteTrackers.has(confirmedAthleteId)) {
          const tracker = athleteTrackers.get(confirmedAthleteId);
          checkPosition = tracker.calculateCenterOfMass(lastTrackedLandmarks);
        } else if (usingPrediction && lastPredictedPosition) {
          checkPosition = lastPredictedPosition;
        }
        
        if (checkPosition) {
          const x = checkPosition.x * canvas.width;
          const y = checkPosition.y * canvas.height;
          athleteInMatNow = pointInPolygon(x, y, dmtMatCorners);
        }
      }

      const athleteInTrampolineNow = mainLandmarks !== null;

      if (mainLandmarks && mainLandmarks[27] && mainLandmarks[28]) {
        lastSeenLandmarks = mainLandmarks;
        poseLastSeenTime = now;
      } else if (lastSeenLandmarks && (now - poseLastSeenTime) < POSE_LOST_TIMEOUT) {
        mainLandmarks = lastSeenLandmarks;
      }

      // Enhanced DMT State Machine with predictive tracking
      switch (dmtState) {
        case 'waiting':
          if (athleteInTrampolineNow && !athleteInTrampoline) {
            dmtState = 'on_trampoline';
            dmtEntryTime = now;
            console.log('DMT: Athlete entered trampoline');
          }
          break;
          
        case 'on_trampoline':
          if (!athleteInTrampolineNow && athleteInTrampoline) {
            const tracker = athleteTrackers.get(confirmedAthleteId);
            if (!tracker || tracker.getVerticalVelocity() >= 0) {
              dmtState = 'in_flight';
              dmtTakeoffTime = now;
              console.log('DMT: Athlete took off - enhanced tracking through flight');
            }
          }
          break;
          
        case 'in_flight':
          if (athleteInMatNow && !athleteInMat) {
            dmtState = 'landed';
            dmtLandingTime = now;
            dmtFlightTime = (dmtLandingTime - dmtTakeoffTime) / 1000;
            lastDMTFlightTime = dmtFlightTime;
            
            const gravity = 9.81;
            const jumpHeight = (gravity * dmtFlightTime * dmtFlightTime) / 8;
            lastJumpHeight = jumpHeight;
            lastJumpAirtime = dmtFlightTime;
            
            widgetJumpHeightDisplay.textContent = `DMT Flight: ${dmtFlightTime.toFixed(2)}s\nHeight: ${jumpHeight.toFixed(2)}m`;
            
            // ✅ CONFIRMED: PostMessage for DMT flights
            window.parent.postMessage(
              {
                type: "jumptek_dmt_flight",
                flightTime: dmtFlightTime,
                height: jumpHeight,
                entryTime: dmtEntryTime,
                takeoffTime: dmtTakeoffTime,
                landingTime: dmtLandingTime
              },
              "*"
            );
            
            console.log(`DMT: Landed. Flight time: ${dmtFlightTime.toFixed(2)}s, Height: ${jumpHeight.toFixed(2)}m`);
            
            setTimeout(() => {
              dmtState = 'waiting';
              resetTracking();
              console.log('DMT: Ready for next athlete');
            }, 3000);
          }
          break;
          
        case 'landed':
          break;
      }

      athleteInTrampoline = athleteInTrampolineNow;
      athleteInMat = athleteInMatNow;

      // Enhanced display with prediction and speed status
      if (lastDMTFlightTime > 0) {
        const gravity = 9.81;
        const jumpHeight = (gravity * lastDMTFlightTime * lastDMTFlightTime) / 8;
        widgetJumpHeightDisplay.textContent = `DMT Flight: ${lastDMTFlightTime.toFixed(2)}s\nHeight: ${jumpHeight.toFixed(2)}m`;
      } else {
        const mode = isHighSpeedMode ? 'HS' : 'NS';
        const trackingStatus = isTrackingActive ? (usingPrediction ? '(Predicting)' : '(Tracking)') : '';
        widgetJumpHeightDisplay.textContent = `DMT: ${dmtState} ${mode}${trackingStatus}\nFlight: 0.00s`;
      }
    }

    function processPose(results) {
      if (isDMTMode) {
        processDMTPose(results);
        return;
      }

      const now = performance.now();
      let mainLandmarks = selectMainAthlete(results, trampolineCorners);

      if (mainLandmarks && mainLandmarks[27] && mainLandmarks[28]) {
        lastSeenLandmarks = mainLandmarks;
        poseLastSeenTime = now;
      } else if (lastSeenLandmarks && (now - poseLastSeenTime) < POSE_LOST_TIMEOUT) {
        mainLandmarks = lastSeenLandmarks;
      } else {
        if (isTrackingActive && (now - poseLastSeenTime) > POSE_LOST_TIMEOUT) {
          console.log('Lost athlete - stopping enhanced tracking');
          resetTracking();
        }
        
        if (lastJumpHeight > 0) {
          widgetJumpHeightDisplay.textContent = `Jump: ${lastJumpHeight.toFixed(2)} m\n(airtime: ${lastJumpAirtime.toFixed(2)}s)`;
        } else {
          widgetJumpHeightDisplay.textContent = "Jump: 0.00 m";
        }
        return;
      }

      const lAnkle = mainLandmarks[27], rAnkle = mainLandmarks[28];
      const minY = Math.min(lAnkle.y, rAnkle.y);
      const airborneThreshold = 0.86;
      const isAirborne = minY < airborneThreshold;

      if (jumpState === 'on_ground' && isAirborne) {
        jumpState = 'in_air';
        jumpStartTime = now;
        
        if (!isTrackingActive && trackedAthleteIndex !== null) {
          isTrackingActive = true;
          confirmedAthleteId = trackedAthleteIndex;
          trackingStartTime = now;
          predictiveTracker.reset();
          console.log(`Started enhanced tracking jump for athlete ${confirmedAthleteId}`);
        }
      }
      
      if (jumpState === 'in_air' && !isAirborne) {
        jumpState = 'on_ground';
        const jumpEndTime = now;
        const airtime = (jumpEndTime - jumpStartTime) / 1000;
        
        if (airtime > 0.05) {
          const gravity = 9.81;
          const jumpHeight = (gravity * airtime * airtime) / 8;
          lastJumpHeight = jumpHeight;
          lastJumpAirtime = airtime;
          widgetJumpHeightDisplay.textContent = `Jump: ${jumpHeight.toFixed(2)} m\n(airtime: ${airtime.toFixed(2)}s)`;
          
          // ✅ CONFIRMED: PostMessage for regular jumps
          window.parent.postMessage(
            {
              type: "jumptek_jump",
              height: jumpHeight,
              airtime: airtime
            },
            "*"
          );
          
          console.log(`Jump: ${jumpHeight.toFixed(2)}m, ${airtime.toFixed(2)}s`);
        }
        
        setTimeout(() => {
          if (jumpState === 'on_ground') {
            resetTracking();
          }
        }, 2000);
        
        return;
      }

      // Enhanced display with prediction and speed status
      const mode = isHighSpeedMode ? 'HS' : 'NS';
      const trackingStatus = isTrackingActive ? (usingPrediction ? '(Predicting)' : '(Tracking)') : '';
      if (lastJumpHeight > 0) {
        widgetJumpHeightDisplay.textContent = `Jump: ${lastJumpHeight.toFixed(2)} m ${mode}${trackingStatus}\n(airtime: ${lastJumpAirtime.toFixed(2)}s)`;
      } else {
        widgetJumpHeightDisplay.textContent = `Jump: 0.00 m ${mode}${trackingStatus}`;
      }
    }

    function setupPose() {
      pose = new window.Pose({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}` });
      pose.setOptions({
        modelComplexity: 0, // Start with low complexity, will be dynamically adjusted
        smoothLandmarks: true,
        enableSegmentation: false,
        smoothSegmentation: false,
        minDetectionConfidence: 0.3,
        minTrackingConfidence: 0.3
      });
      pose.onResults(results => {
        lastPoseResults = results;
        processPose(results);
      });
      poseLoaded = true;
    }

    function drawLoop() {
      if (!canvas || !ctx || !video) return;
      if (video.readyState >= 2 && video.videoWidth > 0 && video.videoHeight > 0) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight, 0, 0, canvas.width, canvas.height);
        
        // Draw trampoline area
        if (trampolineCorners.length > 0) {
          ctx.save();
          ctx.strokeStyle = "#0ff"; ctx.lineWidth = 3;
          ctx.fillStyle = "#0ff";
          ctx.beginPath();
          trampolineCorners.forEach(([x, y], idx) => {
            if (idx === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
          });
          if (trampolineCorners.length === 4) ctx.closePath();
          ctx.stroke();
          trampolineCorners.forEach(([x, y], idx) => {
            ctx.beginPath();
            ctx.arc(x, y, 10, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = "#fff";
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.fillStyle = "#222";
            ctx.font = "bold 18px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(String(idx + 1), x, y);
            ctx.fillStyle = "#0ff";
          });
          ctx.restore();
        }

        // Draw DMT mat area (if in DMT mode)
        if (isDMTMode && dmtMatCorners.length > 0) {
          ctx.save();
          ctx.strokeStyle = "#ff6b35"; ctx.lineWidth = 3;
          ctx.fillStyle = "#ff6b35";
          ctx.beginPath();
          dmtMatCorners.forEach(([x, y], idx) => {
            if (idx === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
          });
          if (dmtMatCorners.length === 4) ctx.closePath();
          ctx.stroke();
          dmtMatCorners.forEach(([x, y], idx) => {
            ctx.beginPath();
            ctx.arc(x, y, 10, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = "#fff";
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.fillStyle = "#222";
            ctx.font = "bold 18px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(`M${idx + 1}`, x, y);
            ctx.fillStyle = "#ff6b35";
          });
          ctx.restore();
        }

        // Enhanced prediction visualization
        if (usingPrediction && lastPredictedPosition && isTrackingActive) {
          ctx.save();
          const predX = lastPredictedPosition.x * canvas.width;
          const predY = lastPredictedPosition.y * canvas.height;
          const radius = (isHighSpeedMode ? PREDICTION_SEARCH_RADIUS * 1.5 : PREDICTION_SEARCH_RADIUS) * Math.min(canvas.width, canvas.height);
          
          // Different colors for high-speed mode
          const color = isHighSpeedMode ? "#ff4400" : "#ffff00";
          ctx.strokeStyle = color;
          ctx.lineWidth = isHighSpeedMode ? 4 : 3;
          ctx.setLineDash([10, 5]);
          ctx.beginPath();
          ctx.arc(predX, predY, radius, 0, Math.PI * 2);
          ctx.stroke();
          
          ctx.fillStyle = color;
          ctx.beginPath();
          ctx.arc(predX, predY, isHighSpeedMode ? 8 : 6, 0, Math.PI * 2);
          ctx.fill();
          
          ctx.setLineDash([]);
          ctx.restore();
        }

        // Enhanced pose visualization
        if (lastPoseResults && lastPoseResults.poseLandmarks) {
          const mainLandmarks = selectMainAthlete(lastPoseResults, trampolineCorners);
          if (mainLandmarks) {
            let color = "#f00";
            if (isTrackingActive) {
              if (usingPrediction) {
                color = isHighSpeedMode ? "#ff4400" : "#ffaa00"; // Different orange for high-speed
              } else {
                color = isHighSpeedMode ? "#00ff88" : "#00ff00"; // Different green for high-speed
              }
            }
            const lineWidth = isTrackingActive ? (isHighSpeedMode ? 6 : 5) : 4;
            const pointSize = isTrackingActive ? (isHighSpeedMode ? 8 : 6) : 4;
            
            drawConnectors(ctx, mainLandmarks, POSE_CONNECTIONS, { color: color, lineWidth: lineWidth });
            drawLandmarks(ctx, mainLandmarks, { color: "#fff", lineWidth: 2, radius: pointSize });
          }
        }
      }
      requestAnimationFrame(drawLoop);
    }

    canvas.addEventListener('click', function(e) {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left, y = e.clientY - rect.top;
      
      if (isDMTMode) {
        if (setupPhase === 'trampoline' && trampolineCorners.length < 4) {
          trampolineCorners.push([x, y]);
          updateNotices();
        } else if (setupPhase === 'mat' && dmtMatCorners.length < 4) {
          dmtMatCorners.push([x, y]);
          updateNotices();
        }
      } else {
        if (trampolineCorners.length < 4) {
          trampolineCorners.push([x, y]);
          updateNotices();
        }
      }
    });

    restartDrawBtn.addEventListener('click', function() {
      trampolineCorners = [];
      dmtMatCorners = [];
      homography = null;
      jumpState = 'on_ground';
      lastJumpHeight = 0;
      lastJumpAirtime = 0;
      lastDMTFlightTime = 0;
      resetTracking();
      resetDMTTracking();
      setupPhase = 'trampoline';
      updateNotices();
      widgetJumpHeightDisplay.textContent = isDMTMode ? "DMT Flight: 0.00s" : "Jump: 0.00 m";
    });

    async function setNativeZoom(zoomValue) {
      if (videoTrack && typeof videoTrack.getCapabilities === "function") {
        zoomValue = Math.max(minNativeZoom, Math.min(maxNativeZoom, zoomValue));
        try {
          await videoTrack.applyConstraints({advanced: [{zoom: zoomValue}]});
          currentNativeZoom = zoomValue;
          console.log("Set native camera zoom to", zoomValue);
        } catch (e) {
          console.warn("Unable to set native zoom:", e);
        }
      }
    }
    
    zoomInBtn.addEventListener('click', function() {
      setNativeZoom(currentNativeZoom + zoomStep);
    });
    
    zoomOutBtn.addEventListener('click', function() {
      setNativeZoom(currentNativeZoom - zoomStep);
    });

    canvas.addEventListener('wheel', function(e) {
      if (e.ctrlKey && videoTrack && typeof videoTrack.getCapabilities === "function") {
        e.preventDefault();
        if (e.deltaY < 0) setNativeZoom(currentNativeZoom + zoomStep);
        else setNativeZoom(currentNativeZoom - zoomStep);
      }
    }, {passive: false});

    let lastDist = null;
    canvas.addEventListener('touchstart', function(e) {
      if (e.touches.length === 2) {
        lastDist = Math.hypot(
          e.touches[0].clientX - e.touches[1].clientX,
          e.touches[0].clientY - e.touches[1].clientY
        );
      }
    });
    
    canvas.addEventListener('touchmove', function(e) {
      if (e.touches.length === 2 && lastDist !== null && videoTrack && typeof videoTrack.getCapabilities === "function") {
        const newDist = Math.hypot(
          e.touches[0].clientX - e.touches[1].clientX,
          e.touches[0].clientY - e.touches[1].clientY
        );
        const delta = (newDist - lastDist) / 200;
        setNativeZoom(currentNativeZoom + delta);
        lastDist = newDist;
        e.preventDefault();
      }
    }, {passive: false});
    
    canvas.addEventListener('touchend', function(e) {
      if (e.touches.length < 2) lastDist = null;
    });

    // Enhanced pose processing loop for higher frame rates
    function poseLoop() {
      if (poseLoaded) {
        (async function loop() {
          while (poseLoaded) {
            const start = performance.now();
            try {
              if (video.readyState === 4) {
                await pose.send({ image: video });
              }
            } catch (e) {}
            const elapsed = performance.now() - start;
            // Adaptive frame rate based on processing speed and high-speed mode
            const targetInterval = isHighSpeedMode ? 8 : 16; // 125fps for high-speed, 60fps for normal
            const wait = Math.max(0, targetInterval - elapsed);
            await new Promise(res => setTimeout(res, wait));
          }
        })();
      }
    }

    window.addEventListener('DOMContentLoaded', async function() {
      resizeCanvasToScreen();
      setupPose();
      trampolineNotice.textContent = "Loading enhanced camera...";
      trampolineNotice.style.color = "#ff0";
      show(canvas);
      show(restartDrawBtn);
      show(zoomInBtn);
      show(zoomOutBtn);
      try {
        await startCamera();
        await enumerateVideoDevices();
        if (videoDevices.length > 1) {
          let found = false;
          for (let i = 0; i < videoDevices.length; ++i) {
            if (/back|rear|environment/i.test(videoDevices[i].label)) {
              currentDeviceIndex = i;
              await startCamera(videoDevices[i].deviceId);
              found = true;
              break;
            }
          }
          if (!found) {
            currentDeviceIndex = 0;
          }
        }
        drawLoop();
        poseLoop();
        updateNotices();
        trampolineNotice.style.color = "#0f0";
      } catch (e) {
        trampolineNotice.textContent = 'Enhanced camera init failed: ' + e.toString();
        trampolineNotice.style.color = "#f00";
      }
    });
  </script>
