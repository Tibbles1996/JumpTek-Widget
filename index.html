<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JumpTek: Trampoline Jump Tracker (Airtime Only)</title>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
    body { width: 100vw; height: 100vh; background: #222; color: #fff; font-family: Arial, sans-serif; }
    #container { position: relative; width: 100vw; height: 100vh; background: #000; }
    #canvas, #video {
      position: absolute; top: 0; left: 0;
      width: 100vw; height: 100vh;
      display: block; z-index: 1; background: #000; border: none;
      pointer-events: none;
    }
    #canvas { z-index: 2; pointer-events: auto; }
    #video { z-index: 1; opacity: 0; }
    #buttonRow { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 20px; z-index: 20; }
    #switchCameraBtn, #settingsBtn, #zoomInBtn, #zoomOutBtn, #restartDrawBtn {
      padding: 10px 18px; color: #fff;
      border: none; border-radius: 16px; font-size: 1.3rem; cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2); transition: background 0.2s;
      display: flex; align-items: center; justify-content: center; font-weight: bold;
      background: #27ae60;
    }
    #restartDrawBtn { background: #e74c3c; }
    #restartDrawBtn:hover { background: #b53224; }
    #switchCameraBtn:hover, #settingsBtn:hover, #zoomInBtn:hover, #zoomOutBtn:hover { background: #219150; }
    #switchCameraBtn img, #settingsBtn img { width: 28px; height: 28px; display: block; }
    #zoomControls { position: absolute; bottom: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 20; }
    #zoomInBtn, #zoomOutBtn { font-size: 2rem; padding: 5px 15px; width: 60px; height: 60px; border-radius: 50%; background: rgba(39, 174, 96, 0.8); box-shadow: 0 4px 10px rgba(0,0,0,0.3);}
    #loadingIndicator { position: absolute; top: 60px; left: 50%; transform: translateX(-50%); z-index: 30; color: #ff0; background: rgba(0,0,0,0.7); padding: 7px 16px; border-radius: 12px; font-size: 1.1rem; }
    #trampolineNotice { position: absolute; left: 50%; bottom: 10px; transform: translateX(-50%); color: #0f0; background: rgba(0,0,0,0.7); padding: 10px 24px; border-radius: 16px; font-size: 1.2rem; z-index: 20;}
    #widgetJumpHeightDisplay { display: block; position: absolute; top: 60px; right: 30px; background: rgba(0,0,0,0.75); color: #ff0; padding: 12px 20px; border-radius: 12px; font-size: 1.3rem; z-index: 30; white-space: pre-line;}
  </style>
</head>
<body>
  <div id="container">
    <canvas id="canvas"></canvas>
    <div id="buttonRow">
      <button id="switchCameraBtn" aria-label="Switch camera" tabindex="0" role="button">
        <img src="https://static-00.iconduck.com/assets.00/camera-switch-icon-1024x1024-9oe5epjn.png" alt="Switch Camera">
      </button>
      <button class="settings-btn" id="settingsBtn" aria-label="Open settings" tabindex="0" role="button">
        <img src="https://creazilla-store.fra1.digitaloceanspaces.com/icons/3430447/ruler-icon-md.png" alt="Calibration Settings" />
      </button>
      <button id="restartDrawBtn" aria-label="Restart" tabindex="0" role="button">Restart</button>
    </div>
    <div id="trampolineNotice">Tap the four corners of the trampoline</div>
    <div id="loadingIndicator" style="display:none;">Loading...</div>
    <div id="widgetJumpHeightDisplay" aria-live="polite">Jump: 0.00 m</div>
    <div id="zoomControls">
      <button id="zoomInBtn">+</button>
      <button id="zoomOutBtn">-</button>
    </div>
  </div>
  <video id="video" autoplay playsinline muted style="opacity:0;position:absolute;top:0;left:0;width:100vw;height:100vh;z-index:0;"></video>
  <!-- Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
  <script>
    // ===== Utility Functions =====
    function show(el) { if (el) el.style.display = ""; }
    function hide(el) { if (el) el.style.display = "none"; }
    function getEl(id) { return document.getElementById(id); }

    // --- Point in Polygon (for trampoline) ---
    function pointInPolygon(x, y, corners) {
      let inside = false;
      for (let i = 0, j = corners.length - 1; i < corners.length; j = i++) {
        const xi = corners[i][0], yi = corners[i][1];
        const xj = corners[j][0], yj = corners[j][1];
        const intersect = ((yi > y) !== (yj > y))
          && (x < (xj - xi) * (y - yi) / (yj - yi + 0.00001) + xi);
        if (intersect) inside = !inside;
      }
      return inside;
    }

    // ===== DOM Elements =====
    const canvas = getEl('canvas'), ctx = canvas.getContext('2d');
    const video = getEl('video');
    const widgetJumpHeightDisplay = getEl('widgetJumpHeightDisplay');
    const settingsBtn = getEl('settingsBtn');
    const loadingIndicator = getEl('loadingIndicator');
    const trampolineNotice = getEl('trampolineNotice');
    const zoomInBtn = getEl('zoomInBtn');
    const zoomOutBtn = getEl('zoomOutBtn');
    const restartDrawBtn = getEl('restartDrawBtn');
    const switchCameraBtn = getEl('switchCameraBtn');

    // ===== State =====
    let trampolineCorners = [];
    let homography = null;
    let lastPoseResults = null;
    let inAir = false, takeoffTime = 0;
    let videoDevices = [], currentDeviceIndex = 0;
    let currentStream = null, videoTrack = null, zoomCapabilities = null;
    let pose = null, poseLoaded = false, poseLoopActive = false;

    function resizeCanvasToScreen() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvasToScreen);

    async function enumerateVideoDevices() {
      if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices) return;
      const devices = await navigator.mediaDevices.enumerateDevices();
      videoDevices = devices.filter(device => device.kind === 'videoinput');
      if (videoDevices.length > 1) show(switchCameraBtn); else hide(switchCameraBtn);
    }

    async function startCamera(deviceId) {
      show(loadingIndicator);
      if (currentStream) {
        try { currentStream.getTracks().forEach(t => t.stop()); } catch (e) {}
        videoTrack = null; zoomCapabilities = null;
      }
      let constraints = {
        audio: false,
        video: {
          width: { ideal: 640 }, height: { ideal: 480 },
          frameRate: { ideal: 60, max: 60 }
        }
      };
      if (deviceId) constraints.video.deviceId = { exact: deviceId };
      else constraints.video.facingMode = "environment";
      const stream = await navigator.mediaDevices.getUserMedia(constraints);
      currentStream = stream;
      video.srcObject = stream;
      await video.play();
      hide(loadingIndicator);
      videoTrack = stream.getVideoTracks()[0];
      zoomCapabilities = (videoTrack && videoTrack.getCapabilities && videoTrack.getCapabilities().zoom) ? videoTrack.getCapabilities().zoom : null;
      zoomInBtn.disabled = !zoomCapabilities;
      zoomOutBtn.disabled = !zoomCapabilities;
      resizeCanvasToScreen();
    }

    switchCameraBtn.addEventListener('click', async function() {
      if (videoDevices.length <= 1) return;
      currentDeviceIndex = (currentDeviceIndex + 1) % videoDevices.length;
      try { await startCamera(videoDevices[currentDeviceIndex].deviceId); }
      catch (e) { trampolineNotice.textContent = 'Unable to switch camera: ' + e; trampolineNotice.style.color = "#f00"; }
    });

    // ===== Homography helpers =====
    function computeHomography(src, dst) {
      const X = [], Y = [];
      for (let i = 0; i < 4; i++) {
        X.push([src[i][0], src[i][1], 1, 0, 0, 0, -dst[i][0]*src[i][0], -dst[i][0]*src[i][1]]);
        X.push([0,0,0,src[i][0],src[i][1],1,-dst[i][1]*src[i][0],-dst[i][1]*src[i][1]]);
        Y.push(dst[i][0]); Y.push(dst[i][1]);
      }
      const Xt = numeric.transpose(X), XtX = numeric.dot(Xt,X), XtY = numeric.dot(Xt,Y);
      const h = numeric.solve(XtX, XtY);
      return [
        [h[0], h[1], h[2]],
        [h[3], h[4], h[5]],
        [h[6], h[7], 1]
      ];
    }
    function applyHomography(H, x, y) {
      const d = H[2][0]*x+H[2][1]*y+H[2][2];
      const u = (H[0][0]*x+H[0][1]*y+H[0][2])/d;
      const v = (H[1][0]*x+H[1][1]*y+H[1][2])/d;
      return [u, v];
    }

    // 2D polygon in meters (trampoline base, for filtering in world space)
    const TRAMPOLINE_WIDTH_M = 3.048;  // 10ft
    const TRAMPOLINE_LENGTH_M = 5.1816; // 17ft
    function getTrampolineWorldCorners() {
      return [
        [0, 0],
        [TRAMPOLINE_WIDTH_M, 0],
        [TRAMPOLINE_WIDTH_M, TRAMPOLINE_LENGTH_M],
        [0, TRAMPOLINE_LENGTH_M]
      ];
    }

    // Convert screen (image) x,y to trampoline meters (x,y)
    function screenToTrampolineMeters(x, y) {
      if (!homography) return null;
      return applyHomography(homography, x, y);
    }

    // ===== Jump Logic =====
    let jumpState = 'on_ground';
    let jumpStartTime = 0;
    let lastInTrampoline = false;

    function isAthleteInTrampoline(landmarks) {
      if (trampolineCorners.length !== 4 || !homography || !landmarks) return false;
      // Use the midpoint between both ankles as the "body location"
      const lAnkle = landmarks[27], rAnkle = landmarks[28];
      if (!lAnkle || !rAnkle) return false;
      const x = (lAnkle.x + rAnkle.x) / 2 * canvas.width;
      const y = (lAnkle.y + rAnkle.y) / 2 * canvas.height;
      return pointInPolygon(x, y, trampolineCorners);
    }

    function processPose(results) {
      if (!results || !results.poseLandmarks) return;

      // Only process athlete if in trampoline
      const inTrampoline = isAthleteInTrampoline(results.poseLandmarks);

      // Use ankles to determine airborne status
      const lAnkle = results.poseLandmarks[27], rAnkle = results.poseLandmarks[28];
      const minY = Math.min(lAnkle.y, rAnkle.y);

      const airborneThreshold = 0.86; // tweak for your camera angle, closer to 1 is closer to bottom
      const isAirborne = minY < airborneThreshold && inTrampoline;

      if (jumpState === 'on_ground' && isAirborne) {
        jumpState = 'in_air';
        jumpStartTime = performance.now();
      }

      if (jumpState === 'in_air' && !isAirborne && inTrampoline) {
        jumpState = 'on_ground';
        const jumpEndTime = performance.now();
        const airtime = (jumpEndTime - jumpStartTime) / 1000;
        const gravity = 9.81;
        const jumpHeight = (gravity * airtime * airtime) / 8;
        widgetJumpHeightDisplay.textContent = `Jump: ${jumpHeight.toFixed(2)} m\n(airtime: ${airtime.toFixed(2)}s)`;
      }

      // Display "Ready" message if standing in trampoline
      if (jumpState === 'on_ground' && inTrampoline) {
        widgetJumpHeightDisplay.textContent = `Jump: 0.00 m`;
      }
      lastInTrampoline = inTrampoline;
    }

    // ===== Pose Setup =====
    function setupPose() {
      pose = new window.Pose({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}` });
      pose.setOptions({
        modelComplexity: 1, // or 2 for higher accuracy if performance allows
        smoothLandmarks: true,
        enableSegmentation: false,
        smoothSegmentation: false,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });
      pose.onResults(results => {
        lastPoseResults = results;
        processPose(results);
      });
      poseLoaded = true;
    }

    // ===== Drawing Loop =====
    function drawLoop() {
      if (!canvas || !ctx || !video) return;
      if (video.readyState >= 2 && video.videoWidth > 0 && video.videoHeight > 0) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight, 0, 0, canvas.width, canvas.height);
        // Draw trampoline corners/polygon
        if (trampolineCorners.length > 0) {
          ctx.save();
          ctx.strokeStyle = "#0ff"; ctx.lineWidth = 3;
          ctx.fillStyle = "#0ff";
          ctx.beginPath();
          trampolineCorners.forEach(([x, y], idx) => {
            if (idx === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
          });
          if (trampolineCorners.length === 4) ctx.closePath();
          ctx.stroke();
          trampolineCorners.forEach(([x, y], idx) => {
            ctx.beginPath();
            ctx.arc(x, y, 10, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = "#fff";
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.fillStyle = "#222";
            ctx.font = "bold 18px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(String(idx + 1), x, y);
            ctx.fillStyle = "#0ff";
          });
          ctx.restore();
        }
        // Draw pose
        if (lastPoseResults && lastPoseResults.poseLandmarks) {
          drawConnectors(ctx, lastPoseResults.poseLandmarks, POSE_CONNECTIONS, { color: "#f00", lineWidth: 4 });
          drawLandmarks(ctx, lastPoseResults.poseLandmarks, { color: "#fff", lineWidth: 2, radius: 4 });
        }
      }
      requestAnimationFrame(drawLoop);
    }

    // ===== User Interaction =====
    canvas.addEventListener('click', function(e) {
      // Mark trampoline corners (in order)
      if (trampolineCorners.length < 4) {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left, y = e.clientY - rect.top;
        trampolineCorners.push([x, y]);
        if (trampolineCorners.length === 4) {
          // Compute homography for mapping screen to trampoline meters
          homography = computeHomography(trampolineCorners, getTrampolineWorldCorners());
          trampolineNotice.textContent = "Trampoline marked. Ready to track jumps!";
        } else {
          trampolineNotice.textContent = `Corner ${trampolineCorners.length}/4 marked. Continue.`;
        }
      }
    });

    restartDrawBtn.addEventListener('click', function() {
      trampolineCorners = [];
      homography = null;
      trampolineNotice.textContent = "Tap the four corners of the trampoline";
    });

    settingsBtn.addEventListener('click', function() {
      alert("Settings coming soon!");
    });

    zoomInBtn.addEventListener('click', function() {
      if (!zoomCapabilities || !videoTrack) return;
      let current = videoTrack.getSettings().zoom || zoomCapabilities.min;
      let next = Math.min(zoomCapabilities.max, current + (zoomCapabilities.step || 0.1));
      videoTrack.applyConstraints({ advanced: [{ zoom: next }] });
    });
    zoomOutBtn.addEventListener('click', function() {
      if (!zoomCapabilities || !videoTrack) return;
      let current = videoTrack.getSettings().zoom || zoomCapabilities.min;
      let next = Math.max(zoomCapabilities.min, current - (zoomCapabilities.step || 0.1));
      videoTrack.applyConstraints({ advanced: [{ zoom: next }] });
    });

    function poseLoop() {
      if (poseLoopActive) return;
      poseLoopActive = true;
      (async function loop() {
        while (poseLoaded) {
          const start = performance.now();
          try {
            if (video.readyState === 4) {
              await pose.send({ image: video });
            }
          } catch (e) {}
          const elapsed = performance.now() - start;
          const wait = Math.max(0, 16 - elapsed);
          await new Promise(res => setTimeout(res, wait));
        }
        poseLoopActive = false;
      })();
    }

    window.addEventListener('DOMContentLoaded', async function() {
      resizeCanvasToScreen();
      setupPose();
      trampolineNotice.textContent = "Loading camera...";
      trampolineNotice.style.color = "#ff0";
      show(canvas);
      show(restartDrawBtn);
      try {
        await startCamera();
        await enumerateVideoDevices();
        if (videoDevices.length > 1) {
          let found = false;
          for (let i = 0; i < videoDevices.length; ++i) {
            if (/back|rear|environment/i.test(videoDevices[i].label)) {
              currentDeviceIndex = i;
              await startCamera(videoDevices[i].deviceId);
              found = true;
              break;
            }
          }
          if (!found) {
            currentDeviceIndex = 0;
          }
        }
        drawLoop();
        poseLoop();
        trampolineNotice.textContent = "Tap the four corners of the trampoline";
        trampolineNotice.style.color = "#0f0";
      } catch (e) {
        trampolineNotice.textContent = 'Camera init failed: ' + e.toString();
        trampolineNotice.style.color = "#f00";
      }
    });
  </script>
</body>
</html>
