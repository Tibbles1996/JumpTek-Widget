<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JumpTek MediaPipe AI Tracker Widget</title>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
    body {
      width: 100vw; height: 100vh; background: #222; color: #fff;
      font-family: Arial, sans-serif; box-sizing: border-box;
    }
    #container {
      position: relative; width: 100vw; height: 100vh; overflow: hidden; background: #000;
    }
    #canvas {
      display: block; position: absolute; top: 0; left: 0;
      width: 100vw; height: 100vh; background: #000; border: none; z-index: 1;
    }
    #video {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      opacity: 0; /* Hide video element, only use for capture */
      pointer-events: none;
    }
    #buttonRow {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 20;
      align-items: center;
    }
    #switchCameraBtn, #calibrateBtn, #settingsBtn {
      position: static;
      margin: 0;
      padding: 10px 18px;
      color: #fff;
      border: none;
      border-radius: 16px;
      font-size: 1.3rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      background: #27ae60;
    }
    #switchCameraBtn:hover, #settingsBtn:hover, #calibrateBtn:hover { background: #219150; }
    #switchCameraBtn img, #settingsBtn img, #calibrateBtn img {
      width: 28px;
      height: 28px;
      display: block;
    }
    #loadingIndicator {
      position: absolute; top: 60px; left: 50%; transform: translateX(-50%);
      z-index: 30; color: #ff0; background: rgba(0,0,0,0.7);
      padding: 7px 16px; border-radius: 12px; font-size: 1.1rem;
      display: none; pointer-events: none;
    }
    #trampolineNotice {
      position: absolute; left: 50%; bottom: 10px; transform: translateX(-50%);
      color: #0f0; background: rgba(0,0,0,0.7); padding: 10px 24px;
      border-radius: 16px; font-size: 1.2rem; width: auto; max-width: 90vw;
      text-align: center; pointer-events: none; z-index: 30;
    }
    #settingsPopover {
      display: none;
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      min-width: 320px;
      background: rgba(34,34,34,0.98);
      border-radius: 16px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.35), 0 1.5px 3px #222;
      padding: 24px 28px 18px 28px;
      z-index: 100;
      color: #fff;
      flex-direction: column;
      gap: 12px;
    }
    #settingsPopover.open {
      display: flex;
      animation: popIn 0.18s;
    }
    @keyframes popIn {
      from { opacity: 0; transform: translateX(-50%) scale(0.97); }
      to   { opacity: 1; transform: translateX(-50%) scale(1); }
    }
    #settingsPopover label { font-size: 1rem; margin-bottom: 2px; }
    #settingsPopover input[type="number"] {
      padding: 6px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #888;
      width: 110px;
      margin-bottom: 8px;
      background: #222;
      color: #fff;
    }
    #settingsPopover .desc {
      color: #aaa;
      font-size: 0.92rem;
      margin-bottom: 7px;
      margin-top: -4px;
    }
    #settingsPopover .close-btn {
      position: absolute;
      top: 10px;
      right: 16px;
      background: none;
      border: none;
      color: #aaa;
      font-size: 1.35rem;
      cursor: pointer;
      padding: 0;
      line-height: 1;
    }
    #settingsPopover .close-btn:hover { color: #fff; }
    #saveSettingsBtn {
      margin-top: 12px;
      padding: 10px 18px;
      border-radius: 12px;
      background: #27ae60;
      color: #fff;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: background 0.2s;
      align-self: flex-end;
    }
    #saveSettingsBtn:active,
    #saveSettingsBtn:focus { background: #219150; }
    #calibrateBtn:disabled { background: #888 !important; cursor: not-allowed; }

    /* Style for the internal jump height display */
    #widgetJumpHeightDisplay {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: #0f0;
        padding: 8px 15px;
        border-radius: 12px;
        font-size: 1.5rem;
        font-weight: bold;
        z-index: 20;
        pointer-events: none; /* Allows clicks to pass through to canvas if needed */
        min-width: 180px; /* Ensure it's wide enough for text */
        text-align: center;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
</head>
<body>
  <div id="container">
    <canvas id="canvas"></canvas>
    <div id="buttonRow">
      <button id="switchCameraBtn" aria-label="Switch camera" tabindex="0" role="button">
        <img src="https://static-00.iconduck.com/assets.00/camera-switch-icon-1024x1024-9oe5epjn.png" alt="Switch Camera">
      </button>
      <button id="calibrateBtn" aria-label="Calibrate baseline" tabindex="0" role="button" style="display: none;" disabled>
        <img src="https://icon-library.com/images/wrench-icon-png/wrench-icon-png-11.jpg" alt="Calibrate" style="width:28px;height:28px;" />
      </button>
      <button class="settings-btn" id="settingsBtn" aria-label="Open settings" tabindex="0" role="button">
        <img src="https://creazilla-store.fra1.digitaloceanspaces.com/icons/3430447/ruler-icon-md.png" alt="Calibration Settings" />
      </button>
    </div>
    <div id="settingsPopover">
      <button class="close-btn" id="closeSettingsBtn" aria-label="Close settings">&times;</button>
      <div>
        <label for="cameraDistance">Camera distance from trampoline center (meters):</label><br>
        <input type="number" step="0.01" min="0.1" max="20" value="2.0" id="cameraDistance">
        <div class="desc">Measure horizontally from the camera lens to the center of the trampoline.</div>
      </div>
      <div>
        <label for="cameraHeight">Camera height above trampoline surface (meters):</label><br>
        <input type="number" step="0.01" min="0" max="10" value="1.0" id="cameraHeight">
        <div class="desc">Measure vertically from the trampoline mat to the center of the camera lens.</div>
      </div>
      <div>
        <label for="trampolineHeight">Trampoline mat height (meters):</label><br>
        <input type="number" step="0.01" min="0.1" max="2.0" value="0.6" id="trampolineHeight">
        <div class="desc">Vertical distance from ground to trampoline mat.</div>
      </div>
      <button id="saveSettingsBtn">Save</button>
    </div>
    <div id="trampolineNotice">Tap the four corners of the trampoline, then press Calibrate</div>
    <div id="loadingIndicator">Loading...</div>
    <div id="widgetJumpHeightDisplay">Jump: 0.00 m</div>
  </div>
  <video id="video" autoplay playsinline></video>

  <script>
    // --- Pose drawing utils ---
    const { drawConnectors, drawLandmarks } = window;
    const POSE_CONNECTIONS = window.POSE_CONNECTIONS || (window.Pose && window.Pose.POSE_CONNECTIONS);

    // --------- ELEMENTS & STATE ---------
    const switchCameraBtn  = document.getElementById('switchCameraBtn');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const trampolineNotice = document.getElementById('trampolineNotice');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const calibrateBtn = document.getElementById('calibrateBtn');
    const widgetJumpHeightDisplay = document.getElementById('widgetJumpHeightDisplay'); // Get the new display element

    // --------- STATE ---------
    let poseLoaded = false;
    let currentStream = null;
    let useFrontCamera = false;
    let trampolineCorners = [];
    let trampolinePolygon = null;
    let trampolineCenter = null;
    let calibrationReady = false;
    let jumpHeightHistory = [];
    let lastPoseResults = null;
    let animationFrameId = null;

    // --------- CAMERA SETUP ---------
    async function startCamera() {
      loadingIndicator.style.display = 'block';
      if (currentStream) currentStream.getTracks().forEach(t => t.stop());
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          audio: false,
          video: {
            facingMode: useFrontCamera ? 'user' : 'environment',
            width: { ideal: 640 },
            height: { ideal: 480 }
          }
        });
        currentStream = stream;
        video.srcObject = stream;
        await video.play();
        loadingIndicator.style.display = 'none';
        resizeCanvasToVideo();
        console.log("Camera started successfully.");
      } catch (err) {
        loadingIndicator.style.display = 'none';
        trampolineNotice.textContent = 'Unable to access camera. Please check your device settings and permissions, and make sure you are using HTTPS.';
        trampolineNotice.style.color = '#f00';
        console.error('Camera error:', err);
      }
    }

    function resizeCanvasToVideo() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      canvas.style.width = "100vw";
      canvas.style.height = "100vh";
    }
    window.addEventListener('resize', resizeCanvasToVideo);

    // --------- POSE SETUP ---------
    let pose = null;
    let lastPoseTime = 0;
    let poseSerial = 0;

    window.addEventListener('DOMContentLoaded', () => {
      try {
        if (typeof window.Pose !== "function") {
          throw new Error("MediaPipe Pose not loaded. Check your internet connection or the CDN.");
        }
        pose = new window.Pose({
          locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
        });
        pose.setOptions({
          modelComplexity: 0,
          smoothLandmarks: true,
          enableSegmentation: false,
          smoothSegmentation: false,
          minDetectionConfidence: 0.6,
          minTrackingConfidence: 0.6
        });
        pose.onResults(results => {
          lastPoseResults = results;
          poseSerial++;
          // Uncomment below to debug raw pose landmarks if needed
          // if (results.poseLandmarks && results.poseLandmarks.length > 0) {
          //     console.log('Pose landmarks detected. Ankles (27, 28):', results.poseLandmarks[27], results.poseLandmarks[28]);
          //     console.log('Hips (23, 24):', results.poseLandmarks[23], results.poseLandmarks[24]);
          // } else {
          //     console.log('No pose landmarks detected.');
          // }
        });
        poseLoaded = true;
        startCamera().then(() => {
          drawLoop();
          poseLoop();
        });
      } catch (e) {
        poseLoaded = false;
        trampolineNotice.textContent = "Failed to initialize pose detection.";
        trampolineNotice.style.color = "#f00";
        console.error("Pose initialization error:", e);
      }
    });

    // --------- DRAW LOOP: Draws every frame ---------
    function drawLoop() {
      ctx.clearRect(0,0,canvas.width,canvas.height);

      if (video.readyState === 4)
        ctx.drawImage(video,0,0,canvas.width,canvas.height);

      if (lastPoseResults && lastPoseResults.poseLandmarks && drawConnectors && drawLandmarks && POSE_CONNECTIONS) {
        drawConnectors(ctx, lastPoseResults.poseLandmarks, POSE_CONNECTIONS, {color: '#0f0', lineWidth: 2});
        drawLandmarks(ctx, lastPoseResults.poseLandmarks, {color: '#ff0', lineWidth: 1});
      }

      if (trampolineCorners.length > 0 && !trampolinePolygon) {
        drawTrampolineArea(ctx, trampolineCorners);
      }
      if (trampolinePolygon) {
        drawTrampolineArea(ctx, trampolinePolygon);
      }

      if (lastPoseResults && lastPoseResults.poseLandmarks && trampolinePolygon && !calibrationReady) {
        calibrateBtn.style.display = 'block';
        calibrateBtn.disabled = false;
        trampolineNotice.textContent = "Press Calibrate once camera settings are finalized.";
      } else if ((!lastPoseResults || !lastPoseResults.poseLandmarks) && trampolinePolygon && !calibrationReady) {
        calibrateBtn.disabled = true;
        trampolineNotice.textContent = "Waiting for pose detection... Make sure you're visible.";
      }

      animationFrameId = requestAnimationFrame(drawLoop);
    }

    // --------- POSE LOOP: Throttled to ~15 FPS ---------
    async function poseLoop() {
      const minPoseInterval = 1000 / 15;
      while (poseLoaded) {
        if (video.readyState === 4) {
          const now = performance.now();
          if (now - lastPoseTime >= minPoseInterval) {
            await pose.send({ image: video });
            lastPoseTime = now;
          } else {
            await new Promise(r => setTimeout(r, minPoseInterval - (now - lastPoseTime)));
          }
        } else {
          await new Promise(r => setTimeout(r, 100));
        }
      }
    }

    // --------- TRAMPOLINE GEOMETRY UTILS & OVERLAYS ---------
    function getQuadrilateralCenter(corners) {
      let cx=0, cy=0;
      corners.forEach(([x,y]) => { cx += x; cy += y; });
      return [cx/corners.length, cy/corners.length];
    }

    function drawTrampolineArea(ctx, corners) {
      if (corners.length < 2) return;
      ctx.save();
      ctx.strokeStyle = '#ff0';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(corners[0][0], corners[0][1]);
      for (let i = 1; i < corners.length; ++i) {
        ctx.lineTo(corners[i][0], corners[i][1]);
      }
      if (corners.length === 4) ctx.closePath();
      ctx.stroke();
      ctx.restore();
      ctx.save();
      ctx.fillStyle = '#ff0';
      corners.forEach(([x,y]) => {
        ctx.beginPath();
        ctx.arc(x,y,5,0,2*Math.PI);
        ctx.fill();
      });
      ctx.restore();
    }

    function pointInPolygon(pt, poly) {
      let [x,y] = pt, inside = false;
      for (let i = 0, j = poly.length - 1; i < poly.length; j = i++) {
        let [xi, yi] = poly[i], [xj, yj] = poly[j];
        let intersect = ((yi > y) !== (yj > y)) &&
                        (x < (xj - xi) * (y - yi) / (yj - yi + 1e-8) + xi);
        if (intersect) inside = !inside;
      }
      return inside;
    }

    // --------- SIMPLE CAMERA CALIBRATION MATH ---------
    window._JT_intrinsics = null;
    window._JT_extrinsics = null;
    window._JT_plane      = null;

    function normalize(v) {
      const m = Math.hypot(v[0], v[1], v[2]);
      return v.map(x => x / m);
    }
    function dot(a, b) { return a[0]*b[0] + a[1]*b[1] + a[2]*b[2]; }
    function subtract(a, b) { return [a[0]-b[0], a[1]-b[1], a[2]-b[2]]; }
    function scale(v, s) { return [v[0]*s, v[1]*s, v[2]*s]; }
    function add(a, b) { return [a[0]+b[0], a[1]+b[1], a[2]+b[2]]; }

    function pixelToWorld(u, v) {
      const {fx, fy, cx, cy} = window._JT_intrinsics;
      const {C} = window._JT_extrinsics;
      const N = window._JT_plane.normal, P0 = window._JT_plane.point;
      const xCam = (u - cx) / fx, yCam = (v - cy) / fy, zCam = 1;
      const rayCam = normalize([xCam, yCam, zCam]);
      const ray = rayCam;
      const t = -dot(N, subtract(C, P0)) / dot(N, ray);
      return add(C, scale(ray, t));
    }

    // --------- CALIBRATION FLOW ---------
    canvas.addEventListener('click', function(e) {
      if (trampolinePolygon) return; // If polygon is already set, ignore clicks
      if (calibrationReady) return; // If already calibrated, ignore clicks

      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX - rect.left) * (canvas.width / rect.width);
      const y = (e.clientY - rect.top) * (canvas.height / rect.height);
      trampolineCorners.push([x, y]);
      if (trampolineCorners.length === 4) {
        trampolinePolygon = trampolineCorners.slice();
        trampolineCenter = getQuadrilateralCenter(trampolinePolygon);
        trampolineCorners = []; // Clear for next time if reset
        trampolineNotice.textContent = "Trampoline area set! Adjust camera settings if needed, then press Calibrate.";
        calibrateBtn.style.display = "block";
        calibrateBtn.disabled = true; // Disabled until pose is detected
      }
    });

    calibrateBtn.addEventListener('click', function() {
      if (!trampolinePolygon) {
          trampolineNotice.style.color = '#f00';
          trampolineNotice.textContent = "Please mark the 4 corners of the trampoline first.";
          console.error("Calibration failed: Trampoline polygon not set.");
          return;
      }
      if (!lastPoseResults || !lastPoseResults.poseLandmarks) {
          trampolineNotice.style.color = '#f00';
          trampolineNotice.textContent = "Pose data not ready. Make sure you are visible to the camera.";
          console.error("Calibration failed: No pose detected during calibration.");
          return;
      }

      // Soft check: Warn if user is not somewhat in the marked trampoline area during calibration.
      // This is not a blocking error, just a guidance.
      const leftAnkle = lastPoseResults.poseLandmarks[27];
      const rightAnkle = lastPoseResults.poseLandmarks[28];
      const leftHip = lastPoseResults.poseLandmarks[23];
      const rightHip = lastPoseResults.poseLandmarks[24];

      let anyLandmarkInPolygon = false;
      if (leftAnkle && pointInPolygon([leftAnkle.x * canvas.width, leftAnkle.y * canvas.height], trampolinePolygon)) anyLandmarkInPolygon = true;
      if (rightAnkle && pointInPolygon([rightAnkle.x * canvas.width, rightAnkle.y * canvas.height], trampolinePolygon)) anyLandmarkInPolygon = true;
      if (leftHip && pointInPolygon([leftHip.x * canvas.width, leftHip.y * canvas.height], trampolinePolygon)) anyLandmarkInPolygon = true;
      if (rightHip && pointInPolygon([rightHip.x * canvas.width, rightHip.y * canvas.height], trampolinePolygon)) anyLandmarkInPolygon = true;

      if (!anyLandmarkInPolygon) {
          trampolineNotice.style.color = '#ff9900'; // Orange warning
          trampolineNotice.textContent = "Warning: Main pose landmarks not within marked trampoline area during calibration. Adjust position or mark area again for best accuracy. (Calibration proceeding)";
          console.warn("Calibration: Main pose landmarks not within marked trampoline area. Proceeding anyway.");
      }

      // --- Calibration logic starts here ---
      // These intrinsic and extrinsic parameters are simplified.
      // For highly accurate 3D, a more robust calibration (e.g., using a chessboard pattern)
      // and camera model would be needed. This approximation works reasonably well
      // for a fixed camera setup and a flat trampoline surface.

      // Intrinsic parameters (internal camera properties)
      // fx, fy: focal lengths in pixels. Estimated as a fraction of canvas min dimension.
      // cx, cy: principal point (center of image)
      window._JT_intrinsics = {
        fx: Math.min(canvas.width, canvas.height) * 0.8, // Example approximation
        fy: Math.min(canvas.width, canvas.height) * 0.8, // Example approximation
        cx: canvas.width / 2,
        cy: canvas.height / 2
      };

      // Extrinsic parameters (camera's position and orientation in world space)
      // C: Camera position in world coordinates [X, Y, Z]
      // R: Rotation matrix (simplified to identity for aligned camera, might need adjustment)
      window._JT_extrinsics = {
        C: [0, -cameraDistanceMeters, cameraHeightMeters], // X=0, Y=behind trampoline, Z=height
        R: [[1,0,0],[0,1,0],[0,0,1]] // Identity matrix (no rotation relative to world axes)
      };

      // Trampoline plane definition
      // Normal: [0,0,1] means the plane is horizontal (parallel to XY plane in world coords)
      // Point: [0,0,REAL_TRAMPOLINE_HEIGHT_METERS] means the plane is at Z=REAL_TRAMPOLINE_HEIGHT_METERS
      window._JT_plane = {
        normal: [0,0,1],
        point: [0,0,REAL_TRAMPOLINE_HEIGHT_METERS]
      };

      calibrationReady = true;
      if (trampolineNotice.style.color !== '#ff9900') { // Don't override warning if already set
        trampolineNotice.style.color = '#0f0';
        trampolineNotice.textContent = "Calibration complete! Jump height tracking active.";
      }
      calibrateBtn.style.display = "none";
      console.log("Calibration successful! intrinsics/extrinsics/plane set.");
      console.log("_JT_intrinsics:", window._JT_intrinsics);
      console.log("_JT_extrinsics:", window._JT_extrinsics);
      console.log("_JT_plane:", window._JT_plane);
    });

    // --------- SETTINGS POPOVER LOGIC ---------
    const settingsBtn  = document.getElementById('settingsBtn');
    const settingsPopover = document.getElementById('settingsPopover');
    const closeSettingsBtn = document.getElementById('closeSettingsBtn');
    const saveSettingsBtn  = document.getElementById('saveSettingsBtn');
    settingsBtn.addEventListener('click', e => {
      e.stopPropagation();
      settingsPopover.classList.toggle('open');
    });
    closeSettingsBtn.addEventListener('click', () => settingsPopover.classList.remove('open'));
    document.addEventListener('mousedown', e => {
      if (settingsPopover.classList.contains('open') &&
          !settingsPopover.contains(e.target) &&
          e.target !== settingsBtn) {
        settingsPopover.classList.remove('open');
      }
    });

    // --------- SAVE/LOAD SETTINGS ---------
    const cameraDistanceInput = document.getElementById('cameraDistance');
    const cameraHeightInput   = document.getElementById('cameraHeight');
    const trampolineHeightInput = document.getElementById('trampolineHeight');
    function saveSettingsToStorage() {
      localStorage.setItem('jt_cameraDistance', cameraDistanceInput.value);
      localStorage.setItem('jt_cameraHeight',   cameraHeightInput.value);
      localStorage.setItem('jt_trampolineHeight', trampolineHeightInput.value);
    }
    function loadSettingsFromStorage() {
      ['jt_cameraDistance','jt_cameraHeight','jt_trampolineHeight'].forEach(k => {
        const v = localStorage.getItem(k);
        if (v !== null) {
          document.getElementById({
            'jt_cameraDistance':'cameraDistance',
            'jt_cameraHeight':'cameraHeight',
            'jt_trampolineHeight':'trampolineHeight'
          }[k]).value = v;
        }
      });
      // Trigger input event to update the global variables from loaded values
      ['cameraDistance','cameraHeight','trampolineHeight'].forEach(id =>
        document.getElementById(id).dispatchEvent(new Event('input'))
      );
    }
    saveSettingsBtn.addEventListener('click', () => {
      saveSettingsToStorage();
      // Re-run calibration with new settings if a polygon is already defined
      if (trampolinePolygon) {
          calibrateBtn.click(); // This will use the new settings for calibration
      }
      saveSettingsBtn.textContent = 'Saved!';
      setTimeout(() => saveSettingsBtn.textContent = 'Save', 1200);
    });
    window.addEventListener('DOMContentLoaded', loadSettingsFromStorage);

    // --------- CONFIGURABLE PARAMETERS ---------
    let REAL_TRAMPOLINE_HEIGHT_METERS = parseFloat(localStorage.getItem('jt_trampolineHeight')) || 0.6;
    let cameraDistanceMeters = parseFloat(localStorage.getItem('jt_cameraDistance')) || 2.0;
    let cameraHeightMeters   = parseFloat(localStorage.getItem('jt_cameraHeight')) || 1.0;
    const SMOOTHING_WINDOW   = 5;
    const MIN_DELTA_METERS   = 0.002;

    cameraDistanceInput.addEventListener('input', () => {
      cameraDistanceMeters = parseFloat(cameraDistanceInput.value) || 2.0;
    });
    cameraHeightInput.addEventListener('input', () => {
      cameraHeightMeters = parseFloat(cameraHeightInput.value) || 1.0;
    });
    trampolineHeightInput.addEventListener('input', () => {
      REAL_TRAMPOLINE_HEIGHT_METERS = parseFloat(trampolineHeightInput.value) || 0.6;
    });

    // --------- CAMERA SWITCH & CLEANUP ---------
    switchCameraBtn.addEventListener('click', async () => {
      useFrontCamera = !useFrontCamera;
      await startCamera();
    });
    window.addEventListener('beforeunload', () => {
      if (currentStream) currentStream.getTracks().forEach(t => t.stop());
    });

    // --------- COMPUTE & SEND JUMP HEIGHT ---------
    function computeAndSendJump(landmarks) {
      // DEBUG: Log status at the start of the function
      console.log("computeAndSendJump called. Calibration Ready:", calibrationReady);

      if (!calibrationReady || !window._JT_intrinsics || !window._JT_extrinsics || !window._JT_plane) {
        widgetJumpHeightDisplay.textContent = 'Jump: N/A (Calibrate)';
        console.warn('Jump Height: Not calibrated or missing projection parameters. Returning N/A.');
        return;
      }

      const leftAnkle = landmarks[27];
      const rightAnkle = landmarks[28];
      const leftHip = landmarks[23];
      const rightHip = landmarks[24];

      let lowestLandmark = null;

      // Prioritize ankles for height, fall back to hips if ankles aren't detected
      if (leftAnkle && rightAnkle) {
          lowestLandmark = leftAnkle.y > rightAnkle.y ? leftAnkle : rightAnkle;
      } else if (leftAnkle) {
          lowestLandmark = leftAnkle;
      } else if (rightAnkle) {
          lowestLandmark = rightAnkle;
      } else if (leftHip && rightHip) { // Fallback
          lowestLandmark = leftHip.y > rightHip.y ? leftHip : rightHip;
      } else if (leftHip) {
          lowestLandmark = leftHip;
      } else if (rightHip) {
          lowestLandmark = rightHip;
      }

      // DEBUG: Log which landmarks were available
      // console.log(`Landmarks: LAnkle=${!!leftAnkle}, RAnkle=${!!rightAnkle}, LHip=${!!leftHip}, RHip=${!!rightHip}`);
      // console.log("Lowest Landmark found:", lowestLandmark ? `(${lowestLandmark.x.toFixed(2)}, ${lowestLandmark.y.toFixed(2)})` : "None");


      if (!lowestLandmark) {
          widgetJumpHeightDisplay.textContent = 'Jump: N/A (No Pose)';
          console.warn('Jump Height: No suitable lower body landmarks detected. Returning N/A.');
          return;
      }

      const lx = lowestLandmark.x * canvas.width;
      const ly = lowestLandmark.y * canvas.height;

      // *** IMPORTANT: The `pointInPolygon` check for jump height calculation was removed here. ***
      // This allows the athlete to jump above the trampoline bed without being restricted by the 2D polygon.

      const worldPt = pixelToWorld(lx, ly);
      // worldPt[2] is the Z-coordinate (height) of the lowest landmark in world space.
      // We subtract REAL_TRAMPOLINE_HEIGHT_METERS to get height *above* the trampoline bed.
      const heightAboveTrampoline = worldPt[2] - REAL_TRAMPOLINE_HEIGHT_METERS;

      // Ensure height is never negative (e.g., if the person is below the mat level)
      const currentHeight = Math.max(0, heightAboveTrampoline);

      // Smoothing: Apply a simple moving average to reduce noise in height readings.
      jumpHeightHistory.push(currentHeight);
      if (jumpHeightHistory.length > SMOOTHING_WINDOW) jumpHeightHistory.shift();
      const avgHeight = jumpHeightHistory.reduce((a,b) => a + b, 0) / jumpHeightHistory.length;

      // Final reported height, always non-negative.
      const reportedHeight = Math.max(0, avgHeight);

      // Update the internal display first
      widgetJumpHeightDisplay.textContent = `Jump: ${reportedHeight.toFixed(2)} m`;

      // Only send message if there's a significant change to reduce overhead
      if (typeof computeAndSendJump.lastSent === "undefined" ||
          Math.abs(reportedHeight - computeAndSendJump.lastSent) > MIN_DELTA_METERS) {
        computeAndSendJump.lastSent = reportedHeight;
        window.parent.postMessage({
          type: 'jump_height',
          height: reportedHeight,
          calibrated: true,
          hd_deduction: 0
        }, '*');
        console.log('Sending jump_height:', reportedHeight.toFixed(2), 'm (above trampoline)');
      }
      // DEBUG: Log the calculated height each time it runs
      // console.log(`Calculated Height (raw): ${heightAboveTrampoline.toFixed(3)}m, Smoothed: ${reportedHeight.toFixed(3)}m`);
    }

    // --------- CONTINUOUS JUMP HEIGHT SENDING ---------
    // This interval will call computeAndSendJump roughly 30 times per second (1000ms / 33ms).
    setInterval(() => {
      // Only attempt to compute jump height if calibration is ready and we have pose data
      if (calibrationReady && lastPoseResults && lastPoseResults.poseLandmarks) {
        computeAndSendJump(lastPoseResults.poseLandmarks);
      } else {
        // DEBUG: Indicate when it's not trying to calculate jump height
        // if (!calibrationReady) {
        //     console.log("Jump Height calculation skipped: Calibration not ready.");
        // } else if (!lastPoseResults || !lastPoseResults.poseLandmarks) {
        //     console.log("Jump Height calculation skipped: No pose results available.");
        // }
      }
    }, 33);

    // --------- CONSTANTS (can be removed if unused) ---------
    // These constants are present in the original code but not used in the provided logic.
    // Keeping them for completeness if they are part of a larger project.
    const TRAMPOLINE_BED_WIDTH  = 9.5;
    const TRAMPOLINE_BED_LENGTH = 16.5;
    const TRAMPOLINE_BED_HEIGHT = 4.0;
