<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>JumpTek Pose Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  
  <!-- MediaPipe Pose libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      height: 100vh;
      width: 100vw;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      transform-origin: center center;
      transition: transform 0.2s ease;
    }
    .controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      gap: 10px;
    }
    .controls button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: rgba(255,255,255,0.8);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Camera Output -->
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>

  <!-- Zoom Controls -->
  <div class="controls">
    <button onclick="zoomOut()">âˆ’</button>
    <button onclick="zoomIn()">+</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let currentCamera;
    let useBackCamera = true;

    let zoomLevel = 1;

    const pose = new Pose({
      locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/${file}`
    });

    pose.setOptions({
      modelComplexity: 1,
      enableSegmentation: false,
      smoothLandmarks: true
    });

    pose.onResults(onResults);

    function startCamera(facingMode) {
      if (currentCamera) currentCamera.stop();

      currentCamera = new Camera(video, {
        onFrame: async () => {
          applyZoom(); // apply zoom before processing
          await pose.send({ image: video });
        },
        width: 720,
        height: 1280,
        facingMode: facingMode
      });

      currentCamera.start();
    }

    // Start with back camera by default
    startCamera('environment');

    // Listen for external message to switch camera
    window.addEventListener("message", (event) => {
      if (event.data?.type === "switchCamera") {
        switchCamera();
      }
    });

    function switchCamera() {
      useBackCamera = !useBackCamera;
      const newFacing = useBackCamera ? 'environment' : 'user';
      startCamera(newFacing);
    }

    // Zoom Controls
    function zoomIn() {
      zoomLevel = Math.min(3.0, zoomLevel + 0.1);
      applyZoom();
    }

    function zoomOut() {
      zoomLevel = Math.max(1.0, zoomLevel - 0.1);
      applyZoom();
    }

    function applyZoom() {
      video.style.transform = `scale(${zoomLevel})`;
      canvas.style.transform = `scale(${zoomLevel})`;
    }

    // Jump Detection Logic
    let isJumping = false;
    let jumpStart = 0;
    let airtimes = [];

    function onResults(results) {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      ctx.save();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (results.poseLandmarks) {
        drawConnectors(ctx, results.poseLandmarks, POSE_CONNECTIONS);
        drawLandmarks(ctx, results.poseLandmarks);

        const hip = results.poseLandmarks[23]; // left hip
        const y = hip.y; // normalized
        const threshold = 0.5;

        if (!isJumping && y < threshold) {
          isJumping = true;
          jumpStart = performance.now();
        } else if (isJumping && y >= threshold) {
          isJumping = false;
          const airtime = (performance.now() - jumpStart) / 1000;
          airtimes.push(airtime);

          const height = (9.81 * airtime * airtime) / 8;
          parent.postMessage({ type: 'jump', airtime, height }, '*');
        }
      }

      ctx.restore();
    }
  </script>

</body>
</html>
