<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JumpTek MediaPipe AI Tracker Widget</title>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
    body {
      width: 100vw; height: 100vh; background: #222; color: #fff;
      font-family: Arial, sans-serif; box-sizing: border-box;
    }
    #container {
      position: relative; width: 100vw; height: 100vh; overflow: hidden; background: #000;
    }
    #canvas {
      display: block; position: absolute; top: 0; left: 0;
      width: 100vw; height: 100vh; background: #000; border: none; z-index: 1;
    }
    #video {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    #buttonRow {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 20;
      align-items: center;
    }
    #switchCameraBtn, #calibrateBtn, #settingsBtn {
      position: static;
      margin: 0;
      padding: 10px 18px;
      color: #fff;
      border: none;
      border-radius: 16px;
      font-size: 1.3rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      background: #27ae60;
    }
    #switchCameraBtn:hover, #settingsBtn:hover, #calibrateBtn:hover { background: #219150; }
    #switchCameraBtn img, #settingsBtn img, #calibrateBtn img {
      margin-right: 0;
      width: 28px;
      height: 28px;
      vertical-align: middle;
      display: block;
    }
    #loadingIndicator {
      position: absolute; top: 60px; left: 50%; transform: translateX(-50%);
      z-index: 30; color: #ff0; background: rgba(0,0,0,0.7);
      padding: 7px 16px; border-radius: 12px; font-size: 1.1rem;
      display: none; pointer-events: none;
    }
    #trampolineNotice {
      position: absolute; left: 50%; bottom: 10px; transform: translateX(-50%);
      color: #0f0; background: rgba(0,0,0,0.7); padding: 10px 24px;
      border-radius: 16px; font-size: 1.2rem; width: auto; max-width: 90vw;
      text-align: center; pointer-events: none; z-index: 30;
    }
    #settingsPopover {
      display: none;
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      min-width: 320px;
      background: rgba(34,34,34,0.98);
      border-radius: 16px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.35), 0 1.5px 3px #222;
      padding: 24px 28px 18px 28px;
      z-index: 100;
      color: #fff;
      flex-direction: column;
      gap: 12px;
    }
    #settingsPopover.open {
      display: flex;
      animation: popIn 0.18s;
    }
    @keyframes popIn {
      from { opacity: 0; transform: translateX(-50%) scale(0.97); }
      to   { opacity: 1; transform: translateX(-50%) scale(1); }
    }
    #settingsPopover label { font-size: 1rem; margin-bottom: 2px; }
    #settingsPopover input[type="number"] {
      padding: 6px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #888;
      width: 110px;
      margin-bottom: 8px;
      background: #222;
      color: #fff;
    }
    #settingsPopover .desc {
      color: #aaa;
      font-size: 0.92rem;
      margin-bottom: 7px;
      margin-top: -4px;
    }
    #settingsPopover .close-btn {
      position: absolute;
      top: 10px;
      right: 16px;
      background: none;
      border: none;
      color: #aaa;
      font-size: 1.35rem;
      cursor: pointer;
      padding: 0;
      line-height: 1;
    }
    #settingsPopover .close-btn:hover { color: #fff; }
    #saveSettingsBtn {
      margin-top: 12px;
      padding: 10px 18px;
      border-radius: 12px;
      background: #27ae60;
      color: #fff;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: background 0.2s;
      align-self: flex-end;
    }
    #saveSettingsBtn:active,
    #saveSettingsBtn:focus {
      background: #219150;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
</head>
<body>
  <div id="container">
    <canvas id="canvas"></canvas>
    <div id="buttonRow">
      <button id="switchCameraBtn" aria-label="Switch camera" tabindex="0" role="button">
        <img src="https://static-00.iconduck.com/assets.00/camera-switch-icon-1024x1024-9oe5epjn.png" alt="Switch Camera">
      </button>
      <button id="calibrateBtn" aria-label="Calibrate baseline" tabindex="0" role="button" style="display: none;">
        <img src="https://icon-library.com/images/wrench-icon-png/wrench-icon-png-11.jpg" alt="Calibrate" style="width:28px;height:28px;" />
      </button>
      <button class="settings-btn" id="settingsBtn" aria-label="Open settings" tabindex="0" role="button">
        <img src="https://creazilla-store.fra1.digitaloceanspaces.com/icons/3430447/ruler-icon-md.png" alt="Calibration Settings" />
      </button>
    </div>
    <div id="settingsPopover">
      <button class="close-btn" id="closeSettingsBtn" aria-label="Close settings">&times;</button>
      <div>
        <label for="cameraDistance">Camera distance from trampoline center (meters):</label><br>
        <input type="number" step="0.01" min="0.1" max="20" value="2.0" id="cameraDistance">
        <div class="desc">Measure horizontally from the camera lens to the center of the trampoline.</div>
      </div>
      <div>
        <label for="cameraHeight">Camera height above trampoline surface (meters):</label><br>
        <input type="number" step="0.01" min="0" max="10" value="1.0" id="cameraHeight">
        <div class="desc">Measure vertically from the trampoline mat to the center of the camera lens.</div>
      </div>
      <div>
        <label for="trampolineHeight">Trampoline mat height (meters):</label><br>
        <input type="number" step="0.01" min="0.1" max="2.0" value="0.6" id="trampolineHeight">
        <div class="desc">Vertical distance from ground to trampoline mat.</div>
      </div>
      <button id="saveSettingsBtn">Save</button>
    </div>
    <div id="trampolineNotice">Tap the four corners of the trampoline, then press Calibrate</div>
    <div id="loadingIndicator">Loading...</div>
  </div>
  <video id="video" autoplay playsinline></video>
  <script>
    // --------- PERSPECTIVE MAPPING HELPERS ---------
    function mapBedToPoly(u, v, poly) {
      const [P0, P1, P2, P3] = poly;
      const x = (1-u)*(1-v)*P0[0] + u*(1-v)*P1[0] + u*v*P2[0] + (1-u)*v*P3[0];
      const y = (1-u)*(1-v)*P0[1] + u*(1-v)*P1[1] + u*v*P2[1] + (1-u)*v*P3[1];
      return [x, y];
    }
    function getZoneUVs(zoneW, zoneH, bedW, bedH) {
      const u0 = 0.5 - zoneW/2/bedW, u1 = 0.5 + zoneW/2/bedW;
      const v0 = 0.5 - zoneH/2/bedH, v1 = 0.5 + zoneH/2/bedH;
      return [[u0,v0],[u1,v0],[u1,v1],[u0,v1]];
    }
    function drawZone(ctx, poly, zoneW, zoneH, bedW, bedH, color, alpha=1, dash=[]) {
      const pts = getZoneUVs(zoneW,zoneH,bedW,bedH).map(([u,v])=>mapBedToPoly(u,v,poly));
      ctx.save();
      ctx.globalAlpha = alpha * 0.3;
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.moveTo(pts[0][0], pts[0][1]);
      pts.slice(1).forEach(p=>ctx.lineTo(p[0],p[1]));
      ctx.closePath();
      ctx.fill();
      ctx.restore();
      ctx.save();
      ctx.globalAlpha = alpha;
      ctx.setLineDash(dash);
      ctx.strokeStyle = color;
      ctx.lineWidth = 5;
      ctx.beginPath();
      ctx.moveTo(pts[0][0], pts[0][1]);
      pts.slice(1).forEach(p=>ctx.lineTo(p[0],p[1]));
      ctx.closePath();
      ctx.stroke();
      ctx.setLineDash([]);
      ctx.restore();
    }
    function drawFullZone(ctx, poly, bedW, bedH, color, alpha=1, dash=[]) {
      ctx.save();
      ctx.globalAlpha = alpha * 0.2;
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.moveTo(poly[0][0], poly[0][1]);
      poly.slice(1).forEach(p=>ctx.lineTo(p[0],p[1]));
      ctx.closePath();
      ctx.fill();
      ctx.restore();
      ctx.save();
      ctx.globalAlpha = alpha;
      ctx.setLineDash(dash);
      ctx.strokeStyle = color;
      ctx.lineWidth = 5;
      ctx.beginPath();
      ctx.moveTo(poly[0][0], poly[0][1]);
      poly.slice(1).forEach(p=>ctx.lineTo(p[0],p[1]));
      ctx.closePath();
      ctx.stroke();
      ctx.setLineDash([]);
      ctx.restore();
    }

    // --------- ROUTE ONE: 3D PLANE BACK‑PROJECTION ---------
    // Precomputed at calibration:
    window._JT_intrinsics = null;
    window._JT_extrinsics = null;
    window._JT_plane      = null;
    window._JT_zonePaths  = null;

    function normalize(v) {
      const m = Math.hypot(v[0],v[1],v[2]);
      return v.map(x=>x/m);
    }
    function dot(a,b) { return a[0]*b[0]+a[1]*b[1]+a[2]*b[2]; }
    function subtract(a,b) { return [a[0]-b[0],a[1]-b[1],a[2]-b[2]]; }
    function scale(v,s) { return [v[0]*s,v[1]*s,v[2]*s]; }
    function add(a,b) { return [a[0]+b[0],a[1]+b[1],a[2]+b[2]]; }

    function pixelToWorld(u,v) {
      const {fx,fy,cx,cy} = window._JT_intrinsics;
      const {C,R} = window._JT_extrinsics;
      const N = window._JT_plane.normal, P0 = window._JT_plane.point;
      // 1) Ray in camera space
      const xCam=(u-cx)/fx, yCam=(v-cy)/fy, zCam=1;
      const rayCam=normalize([xCam,yCam,zCam]);
      // 2) Assume R=I, so ray=rayCam
      const ray=rayCam;
      // 3) t = -N·(C-P0)/N·ray
      const t = -dot(N, subtract(C,P0)) / dot(N,ray);
      return add(C, scale(ray,t));
    }

    function buildZonePath(poly, w, h) {
      const p=new Path2D();
      const pts=getZoneUVs(w,h,TRAMPOLINE_BED_WIDTH,TRAMPOLINE_BED_HEIGHT)
                  .map(([u,v])=>mapBedToPoly(u,v,poly));
      p.moveTo(pts[0][0],pts[0][1]);
      pts.slice(1).forEach(pt=>p.lineTo(pt[0],pt[1]));
      p.closePath();
      return p;
    }

    // --------- SETTINGS POPOVER LOGIC ---------
    const settingsBtn  = document.getElementById('settingsBtn');
    const settingsPopover = document.getElementById('settingsPopover');
    const closeSettingsBtn = document.getElementById('closeSettingsBtn');
    const saveSettingsBtn  = document.getElementById('saveSettingsBtn');
    settingsBtn.addEventListener('click',e=>{
      e.stopPropagation();
      settingsPopover.classList.toggle('open');
    });
    closeSettingsBtn.addEventListener('click',()=>settingsPopover.classList.remove('open'));
    document.addEventListener('mousedown',e=>{
      if(settingsPopover.classList.contains('open') &&
         !settingsPopover.contains(e.target) &&
         e.target !== settingsBtn) {
        settingsPopover.classList.remove('open');
      }
    });

    // --------- SAVE/LOAD SETTINGS ---------
    const cameraDistanceInput = document.getElementById('cameraDistance');
    const cameraHeightInput   = document.getElementById('cameraHeight');
    const trampolineHeightInput = document.getElementById('trampolineHeight');
    function saveSettingsToStorage() {
      localStorage.setItem('jt_cameraDistance', cameraDistanceInput.value);
      localStorage.setItem('jt_cameraHeight',   cameraHeightInput.value);
      localStorage.setItem('jt_trampolineHeight', trampolineHeightInput.value);
    }
    function loadSettingsFromStorage() {
      ['jt_cameraDistance','jt_cameraHeight','jt_trampolineHeight'].forEach(k=>{
        const v=localStorage.getItem(k);
        if(v!==null){
          document.getElementById({
            'jt_cameraDistance':'cameraDistance',
            'jt_cameraHeight':'cameraHeight',
            'jt_trampolineHeight':'trampolineHeight'
          }[k]).value=v;
        }
      });
      ['cameraDistance','cameraHeight','trampolineHeight'].forEach(id=>
        document.getElementById(id).dispatchEvent(new Event('input'))
      );
    }
    saveSettingsBtn.addEventListener('click',()=>{
      saveSettingsToStorage();
      saveSettingsBtn.textContent='Saved!';
      setTimeout(()=>saveSettingsBtn.textContent='Save',1200);
    });
    window.addEventListener('DOMContentLoaded',loadSettingsFromStorage);

    // --------- CONFIGURABLE PARAMETERS ---------
    let REAL_TRAMPOLINE_HEIGHT_METERS = 0.6;
    let cameraDistanceMeters = 2.0;
    let cameraHeightMeters   = 1.0;
    const SMOOTHING_WINDOW   = 5;
    const MIN_DELTA_METERS   = 0.002;

    cameraDistanceInput.addEventListener('input',()=>{
      cameraDistanceMeters=parseFloat(cameraDistanceInput.value)||2.0;
    });
    cameraHeightInput.addEventListener('input',()=>{
      cameraHeightMeters=parseFloat(cameraHeightInput.value)||1.0;
    });
    trampolineHeightInput.addEventListener('input',()=>{
      REAL_TRAMPOLINE_HEIGHT_METERS=parseFloat(trampolineHeightInput.value)||0.6;
    });

    // --------- ELEMENTS & STATE ---------
    const video = document.getElementById('video');
    const canvas= document.getElementById('canvas');
    const ctx   = canvas.getContext('2d');
    const switchCameraBtn = document.getElementById('switchCameraBtn');
    const loadingIndicator= document.getElementById('loadingIndicator');
    const trampolineNotice= document.getElementById('trampolineNotice');
    const calibrateBtn    = document.getElementById('calibrateBtn');

    let currentStream=null, useFrontCamera=false, animationFrameId=null;
    let trampolineCorners=[], trampolinePolygon=null, trampolineCenter=null;
    let baselineAnkleHeight=null, calibrationReady=false;
    let jumpHeightHistory=[];

    // --------- TRAMPOLINE GEOMETRY UTILS ---------
    function getQuadrilateralCenter(corners){
      let cx=0,cy=0;
      corners.forEach(([x,y])=>{cx+=x;cy+=y;});
      return [cx/corners.length,cy/corners.length];
    }
    function drawTrampolineArea(ctx,corners){
      if(corners.length<2) return;
      ctx.save();
      ctx.strokeStyle='#ff0';ctx.lineWidth=3;
      ctx.beginPath();
      ctx.moveTo(corners[0][0],corners[0][1]);
      corners.slice(1).forEach(p=>ctx.lineTo(p[0],p[1]));
      if(corners.length===4) ctx.closePath();
      ctx.stroke();ctx.restore();
      ctx.save();ctx.fillStyle='#ff0';
      corners.forEach(([x,y])=>{ctx.beginPath();ctx.arc(x,y,7,0,2*Math.PI);ctx.fill();});
      ctx.restore();
    }
    function pointInPolygon(pt, poly){
      let [x,y]=pt, inside=false;
      for(let i=0,j=poly.length-1;i<poly.length;j=i++){
        const [xi,yi]=poly[i], [xj,yj]=poly[j];
        const intersect = ((yi>y)!==(yj>y)) &&
          (x < (xj-xi)*(y-yi)/(yj-yi+1e-8)+xi);
        if(intersect) inside=!inside;
      }
      return inside;
    }

    // --------- CAMERA & POSE SETUP ---------
    const pose = new Pose({ locateFile: f=>`https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/${f}` });
    pose.setOptions({ modelComplexity:0, smoothLandmarks:true, enableSegmentation:false });
    pose.onResults(onResults);

    async function startCamera(){
      loadingIndicator.style.display='block';
      if(currentStream) currentStream.getTracks().forEach(t=>t.stop());
      if(animationFrameId) cancelAnimationFrame(animationFrameId);
      try{
        const stream = await navigator.mediaDevices.getUserMedia({
          audio:false,
          video:{ facingMode:useFrontCamera?'user':'environment', width:{ideal:1280}, height:{ideal:720} }
        });
        currentStream=stream; video.srcObject=stream;
        await video.play();
        resizeCanvasToVideo();
        loadingIndicator.style.display='none';
        animationFrameId=requestAnimationFrame(processVideoFrame);
      }catch(e){
        loadingIndicator.style.display='none';
        alert('Unable to access camera.');
        console.error(e);
      }
    }
    function resizeCanvasToVideo(){
      canvas.width=window.innerWidth; canvas.height=window.innerHeight;
      canvas.style.width='100vw'; canvas.style.height='100vh';
      // Intrinsics only updated at calibration
    }
    async function processVideoFrame(now){
      if(video.readyState===4) await pose.send({image:video});
      animationFrameId=requestAnimationFrame(processVideoFrame);
    }

    // --------- MAIN RENDER ---------
    function onResults(results){
      resizeCanvasToVideo();
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.drawImage(results.image,0,0,canvas.width,canvas.height);
      if(trampolineCorners.length>0) drawTrampolineArea(ctx,trampolineCorners);
      if(trampolinePolygon) drawTrampolineArea(ctx,trampolinePolygon);

      // Draw prebuilt zones if calibrated
      if(window._JT_zonePaths){
        ctx.save();
        ctx.strokeStyle='#fff'; ctx.globalAlpha=0.14;
        ctx.fill(window._JT_zonePaths.full); ctx.stroke(window._JT_zonePaths.full);
        ctx.strokeStyle='red'; ctx.globalAlpha=0.95;
        ctx.fill(window._JT_zonePaths.zone1); ctx.stroke(window._JT_zonePaths.zone1);
        ctx.globalAlpha=0.75;
        ctx.fill(window._JT_zonePaths.zone2); ctx.stroke(window._JT_zonePaths.zone2);
        ctx.globalAlpha=0.65;
        ctx.fill(window._JT_zonePaths.zone3); ctx.stroke(window._JT_zonePaths.zone3);
        ctx.restore();
      }

      // Draw landmarks
      if(results.poseLandmarks){
        drawConnectors(ctx,results.poseLandmarks,POSE_CONNECTIONS,{color:'#0FF',lineWidth:3});
        drawLandmarks(ctx,results.poseLandmarks,{color:'#FF0',radius:4});
      }

      // Compute and send jump height once per frame if calibrated
      if(results.poseLandmarks && calibrationReady && window._JT_intrinsics){
        const left=results.poseLandmarks[27], right=results.poseLandmarks[28];
        if(left && right){
          const L=[left.x*canvas.width,left.y*canvas.height];
          const R=[right.x*canvas.width,right.y*canvas.height];
          if(pointInPolygon(L,trampolinePolygon) && pointInPolygon(R,trampolinePolygon)){
            const midX=(L[0]+R[0])/2, midY=(L[1]+R[1])/2;
            const worldPt = pixelToWorld(midX,midY);
            // worldPt[2] is vertical height above trampoline plane
            const heightMeters = worldPt[2];
            jumpHeightHistory.push(heightMeters);
            if(jumpHeightHistory.length>SMOOTHING_WINDOW) jumpHeightHistory.shift();
            const avgHeight = jumpHeightHistory.reduce((a,b)=>a+b,0)/jumpHeightHistory.length;
            if(typeof onResults.lastSent==='undefined' ||
               Math.abs(avgHeight-onResults.lastSent)>MIN_DELTA_METERS){
              onResults.lastSent=avgHeight;
              window.parent.postMessage(
                { type:'jump_height', height:avgHeight, calibrated:true, hd_deduction:0 },
                '*'
              );
            }
          }
        }
      }
    }

    // --------- CALIBRATION FLOW ---------
    canvas.addEventListener('click',e=>{
      if(trampolinePolygon) return;
      const rect=canvas.getBoundingClientRect();
      const x=(e.clientX-rect.left)*(canvas.width/rect.width);
      const y=(e.clientY-rect.top)*(canvas.height/rect.height);
      trampolineCorners.push([x,y]);
      if(trampolineCorners.length===4){
        // Set polygon & center
        trampolinePolygon = trampolineCorners.slice();
        trampolineCenter = getQuadrilateralCenter(trampolinePolygon);
        trampolineCorners = [];
        trampolineNotice.textContent="Trampoline area set! Stand in center and press Calibrate.";
        calibrateBtn.style.display='block';
      }
    });

    calibrateBtn.addEventListener('click',()=>{
      if(!pose.lastResults) return;
      const left=pose.lastResults.poseLandmarks[27], right=pose.lastResults.poseLandmarks[28];
      if(!left||!right) return;
      const L=[left.x*canvas.width,left.y*canvas.height];
      const R=[right.x*canvas.width,right.y*canvas.height];
      if(pointInPolygon(L,trampolinePolygon) && pointInPolygon(R,trampolinePolygon)){
        baselineAnkleHeight=(L[1]+R[1])/2;
        calibrationReady=true;
        trampolineNotice.textContent="Calibrated! Zones mapped and 3D simulation ready.";
        calibrateBtn.style.display='none';

        // ** Build intrinsics / extrinsics / plane once **
        window._JT_intrinsics = {
          fx: Math.min(canvas.width,canvas.height)*0.8,
          fy: Math.min(canvas.width,canvas.height)*0.8,
          cx: canvas.width/2,
          cy: canvas.height/2
        };
        window._JT_extrinsics = {
          C: [0, -cameraDistanceMeters, cameraHeightMeters],
          R: [[1,0,0],[0,1,0],[0,0,1]]
        };
        window._JT_plane = {
          normal: [0,0,1],
          point: [0,0,REAL_TRAMPOLINE_HEIGHT_METERS]
        };

        // ** Prebuild Path2D for each zone **
        window._JT_zonePaths = {
          full:  buildZonePath(trampolinePolygon, TRAMPOLINE_BED_WIDTH, TRAMPOLINE_BED_HEIGHT),
          zone1: buildZonePath(trampolinePolygon, 0.8, 0.4),
          zone2: buildZonePath(trampolinePolygon, 1.2, 0.6),
          zone3: buildZonePath(trampolinePolygon, 1.6, 0.8)
        };
      }
    });

    // --------- CAMERA SWITCH & CLEANUP ---------
    switchCameraBtn.addEventListener('click',async()=>{
      useFrontCamera = !useFrontCamera;
      await startCamera();
    });
    window.addEventListener('resize',resizeCanvasToVideo);
    window.addEventListener('DOMContentLoaded',startCamera);
    window.addEventListener('beforeunload',()=>{
      if(currentStream) currentStream.getTracks().forEach(t=>t.stop());
    });

    // --------- CONSTANTS ---------
    const TRAMPOLINE_BED_WIDTH  = 2.0;
    const TRAMPOLINE_BED_HEIGHT = 4.0;
  </script>
</body>
</html>
