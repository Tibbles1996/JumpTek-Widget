<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JumpTek Homography-Calibrated Jump Tracker (Lovable UI Integration)</title>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
    body { width: 100vw; height: 100vh; background: #222; color: #fff; font-family: Arial, sans-serif; }
    #container { position: relative; width: 100vw; height: 100vh; background: #000; }
    #canvas, #video {
      position: absolute; top: 0; left: 0;
      width: 100vw; height: 100vh;
      display: block; z-index: 1; background: #000; border: none;
      pointer-events: none;
    }
    #canvas { z-index: 2; pointer-events: auto; }
    #video { z-index: 1; opacity: 0; }
    #buttonRow { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 20px; z-index: 20; }
    #switchCameraBtn, #calibrateBtn, #settingsBtn, #zoomInBtn, #zoomOutBtn, #restartDrawBtn {
      padding: 10px 18px; color: #fff;
      border: none; border-radius: 16px; font-size: 1.3rem; cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2); transition: background 0.2s;
      display: flex; align-items: center; justify-content: center; font-weight: bold;
      background: #27ae60;
    }
    #restartDrawBtn { background: #e74c3c; }
    #restartDrawBtn:hover { background: #b53224; }
    #switchCameraBtn:hover, #settingsBtn:hover, #calibrateBtn:hover, #zoomInBtn:hover, #zoomOutBtn:hover { background: #219150; }
    #switchCameraBtn img, #settingsBtn img, #calibrateBtn img { width: 28px; height: 28px; display: block; }
    #zoomControls { position: absolute; bottom: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 20; }
    #zoomInBtn, #zoomOutBtn { font-size: 2rem; padding: 5px 15px; width: 60px; height: 60px; border-radius: 50%; background: rgba(39, 174, 96, 0.8); box-shadow: 0 4px 10px rgba(0,0,0,0.3);}
    #loadingIndicator { position: absolute; top: 60px; left: 50%; transform: translateX(-50%); z-index: 30; color: #ff0; background: rgba(0,0,0,0.7); padding: 7px 16px; border-radius: 12px; font-size: 1.2rem;}
    #trampolineNotice { position: absolute; left: 50%; bottom: 10px; transform: translateX(-50%); color: #0f0; background: rgba(0,0,0,0.7); padding: 10px 24px; border-radius: 16px; font-size: 1.2rem;}
    #settingsPopover { display: none; position: absolute; top: 60px; left: 50%; transform: translateX(-50%); min-width: 320px; background: rgba(34,34,34,0.98); border-radius: 16px; box-shadow: 0 6px 24px rgba(0,0,0,0.4); flex-direction: column; z-index: 40; padding: 24px 28px; }
    #settingsPopover.open { display: flex; animation: popIn 0.18s; }
    @keyframes popIn { from { opacity: 0; transform: translateX(-50%) scale(0.97); } to   { opacity: 1; transform: translateX(-50%) scale(1); } }
    #settingsPopover label { font-size: 1rem; margin-bottom: 2px; }
    #settingsPopover input[type="number"], #settingsPopover input[type="checkbox"] { padding: 6px; font-size: 1rem; border-radius: 6px; border: 1px solid #888; width: 110px; margin-bottom: 8px; background: #222; color: #fff; }
    #settingsPopover input[type="checkbox"] { width: auto; margin-left: 10px; vertical-align: middle; }
    #settingsPopover .checkbox-container { display: flex; align-items: center; margin-top: 5px; }
    #settingsPopover .desc { color: #aaa; font-size: 0.92rem; margin-bottom: 7px; margin-top: -4px; }
    #settingsPopover .close-btn { position: absolute; top: 10px; right: 16px; background: none; border: none; color: #aaa; font-size: 1.35rem; cursor: pointer; padding: 0; line-height: 1;}
    #settingsPopover .close-btn:hover { color: #fff; }
    #saveSettingsBtn { margin-top: 12px; padding: 10px 18px; border-radius: 12px; background: #27ae60; color: #fff; font-size: 1rem; border: none; cursor: pointer; font-weight: bold; box-shadow: 0 2px 8px rgba(0,0,0,0.2);}
    #saveSettingsBtn:active, #saveSettingsBtn:focus { background: #219150; }
    #calibrateBtn:disabled { background: #888 !important; cursor: not-allowed; }
    #widgetJumpHeightDisplay { display: none; position: absolute; top: 60px; right: 30px; background: rgba(0,0,0,0.75); color: #ff0; padding: 12px 20px; border-radius: 12px; font-size: 1.3rem; z-index: 25;}
  </style>
</head>
<body>
  <div id="container">
    <canvas id="canvas"></canvas>
    <div id="buttonRow">
      <button id="switchCameraBtn" aria-label="Switch camera" tabindex="0" role="button">
        <img src="https://static-00.iconduck.com/assets.00/camera-switch-icon-1024x1024-9oe5epjn.png" alt="Switch Camera">
      </button>
      <button id="calibrateBtn" aria-label="Calibrate baseline" tabindex="0" role="button" style="display:none;">
        <img src="https://icon-library.com/images/wrench-icon-png/wrench-icon-png-11.jpg" alt="Calibrate" style="width:28px;height:28px;" />
      </button>
      <button class="settings-btn" id="settingsBtn" aria-label="Open settings" tabindex="0" role="button">
        <img src="https://creazilla-store.fra1.digitaloceanspaces.com/icons/3430447/ruler-icon-md.png" alt="Calibration Settings" />
      </button>
      <button id="restartDrawBtn" aria-label="Restart" tabindex="0" role="button">Restart</button>
    </div>
    <div id="settingsPopover" aria-modal="true" role="dialog">
      <button class="close-btn" id="closeSettingsBtn" aria-label="Close settings">&times;</button>
      <div>
        <label for="jumpThreshold">Minimum Jump Threshold (meters):</label><br>
        <input type="number" step="0.01" min="0.01" max="0.5" value="0.08" id="jumpThreshold">
        <div class="desc">Minimum height difference to be considered a jump.</div>
      </div>
      <div class="checkbox-container">
        <label for="debugMode">Enable Debug Mode (show raw data):</label>
        <input type="checkbox" id="debugMode">
      </div>
      <button id="saveSettingsBtn">Save</button>
    </div>
    <div id="trampolineNotice">Tap the four corners of the trampoline, then press Calibrate</div>
    <div id="loadingIndicator">Loading...</div>
    <div id="widgetJumpHeightDisplay" aria-live="polite">Jump: 0.00 m</div>
    <div id="zoomControls">
      <button id="zoomInBtn">+</button>
      <button id="zoomOutBtn">-</button>
    </div>
  </div>
  <video id="video" autoplay playsinline muted style="opacity:0;position:absolute;top:0;left:0;width:100vw;height:100vh;z-index:0;"></video>
  <!-- Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
  <script>
    // --- Trampoline dimensions (meters) ---
    const TRAMPOLINE_WIDTH_M = 3.048, TRAMPOLINE_HEIGHT_M = 5.1816;
    const worldCorners = [
      [0, 0, 0],
      [TRAMPOLINE_WIDTH_M, 0, 0],
      [TRAMPOLINE_WIDTH_M, TRAMPOLINE_HEIGHT_M, 0],
      [0, TRAMPOLINE_HEIGHT_M, 0]
    ];
    let trampolineCorners = [], homography = null, plane3D = null, baselineHeight = null;
    let currentCalibrationPhase = 'mark_corners';
    let pose = null, poseLoaded = false, poseLoopActive = false, lastPoseResults = null;
    let jumpState = 'on_ground', jumpStartTime = 0, jumpEndTime = 0, highestPointHeight = null;
    let currentStream = null, videoTrack = null, zoomCapabilities = null;
    let debugMode = false;
    let calibrationSamples = [], calibrationSampleCount = 45;

    // Smoothing for jump height
    let smoothedJumpHeight = 0;
    const SMOOTHING_ALPHA = 0.3; // 0 = very smooth, 1 = raw

    // --- DOM ---
    function getEl(id) { return document.getElementById(id); }
    const canvas = getEl('canvas'), ctx = canvas.getContext('2d');
    const video = getEl('video');
    const widgetJumpHeightDisplay = getEl('widgetJumpHeightDisplay');
    const calibrateBtn = getEl('calibrateBtn');
    const settingsBtn = getEl('settingsBtn');
    const loadingIndicator = getEl('loadingIndicator');
    const trampolineNotice = getEl('trampolineNotice');
    const zoomInBtn = getEl('zoomInBtn');
    const zoomOutBtn = getEl('zoomOutBtn');
    const restartDrawBtn = getEl('restartDrawBtn');
    const settingsPopover = getEl('settingsPopover');
    const closeSettingsBtn = getEl('closeSettingsBtn');
    const saveSettingsBtn = getEl('saveSettingsBtn');
    const jumpThresholdInput = getEl('jumpThreshold');
    const debugModeCheckbox = getEl('debugMode');

    function show(el) { if (el) el.style.display = ""; }
    function hide(el) { if (el) el.style.display = "none"; }

    // --- Homography ---
    function computeHomography(src, dst) {
      const X = [], Y = [];
      for (let i = 0; i < 4; i++) {
        X.push([src[i][0], src[i][1], 1, 0, 0, 0, -dst[i][0]*src[i][0], -dst[i][0]*src[i][1]]);
        X.push([0,0,0,src[i][0],src[i][1],1,-dst[i][1]*src[i][0],-dst[i][1]*src[i][1]]);
        Y.push(dst[i][0]); Y.push(dst[i][1]);
      }
      const Xt = numeric.transpose(X), XtX = numeric.dot(Xt,X), XtY = numeric.dot(Xt,Y);
      const h = numeric.solve(XtX, XtY);
      return [
        [h[0], h[1], h[2]],
        [h[3], h[4], h[5]],
        [h[6], h[7], 1]
      ];
    }
    function applyHomography(H, x, y) {
      const d = H[2][0]*x+H[2][1]*y+H[2][2];
      const u = (H[0][0]*x+H[0][1]*y+H[0][2])/d;
      const v = (H[1][0]*x+H[1][1]*y+H[1][2])/d;
      return [u, v];
    }

    // --- 2D image to 3D trampoline plane mapping ---
    function imageToTrampolinePlane(x, y) {
      if (!homography) return null;
      const [u, v] = applyHomography(homography, x, y);
      // The trampoline plane in world coords is (u, v, 0)
      return { x: u, y: v, z: 0 };
    }

    // --- Fit a 3D plane from 4 points (plane equation Ax+By+Cz+D=0) ---
    function fitPlaneFromPoints(points) {
      // Use the first 3 points for the plane
      const [p1, p2, p3] = points;
      const v1 = {
        x: p2.x - p1.x,
        y: p2.y - p1.y,
        z: p2.z - p1.z
      };
      const v2 = {
        x: p3.x - p1.x,
        y: p3.y - p1.y,
        z: p3.z - p1.z
      };
      // Cross product to get normal vector
      const normal = {
        x: v1.y * v2.z - v1.z * v2.y,
        y: v1.z * v2.x - v1.x * v2.z,
        z: v1.x * v2.y - v1.y * v2.x
      };
      const A = normal.x, B = normal.y, C = normal.z;
      const D = -(A * p1.x + B * p1.y + C * p1.z);
      // Normalize
      const norm = Math.sqrt(A*A + B*B + C*C);
      return {A: A/norm, B: B/norm, C: C/norm, D: D/norm};
    }

    // --- Distance from 3D point to a plane ---
    function distanceToPlane(plane, pt) {
      // Returns signed distance (above or below plane)
      return (plane.A * pt.x + plane.B * pt.y + plane.C * pt.z + plane.D) / Math.sqrt(plane.A*plane.A + plane.B*plane.B + plane.C*plane.C);
    }

    // --- Lovable UI integration: send jump data and postMessage ---
    function sendJumpDataToLovableUI(jumpHeight, jumpTimestamp) {
      // Send to lovableUI handler if present
      if (window.lovableUI && typeof window.lovableUI.collectJump === 'function') {
        window.lovableUI.collectJump({
          height: jumpHeight,
          timestamp: jumpTimestamp
        });
      }
      // Send via postMessage to external parent or listeners
      window.parent.postMessage({
        type: 'jump',
        height: jumpHeight,
        timestamp: jumpTimestamp
      }, '*');
      // Fallback: log to console
      console.log("[Jump Data] Height:", jumpHeight, "Timestamp:", jumpTimestamp);
    }

    // --- Resize ---
    function resizeCanvasToScreen() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvasToScreen);

    // --- Camera/Video logic ---
    async function startCamera() {
      show(loadingIndicator);
      if (currentStream) {
        try { currentStream.getTracks().forEach(t => t.stop()); } catch (e) {}
        videoTrack = null; zoomCapabilities = null;
      }
      const stream = await navigator.mediaDevices.getUserMedia({
        audio: false,
        video: {
          facingMode: "environment",
          width: { ideal: 640 }, height: { ideal: 480 },
          frameRate: { ideal: 90, max: 120 }
        }
      });
      currentStream = stream;
      video.srcObject = stream;
      await video.play();
      hide(loadingIndicator);
      videoTrack = stream.getVideoTracks()[0];
      zoomCapabilities = (videoTrack && videoTrack.getCapabilities && videoTrack.getCapabilities().zoom) ? videoTrack.getCapabilities().zoom : null;
      zoomInBtn.disabled = !zoomCapabilities;
      zoomOutBtn.disabled = !zoomCapabilities;
      resizeCanvasToScreen();
    }

    // --- Pose setup (optimized) ---
    function setupPose() {
      pose = new window.Pose({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}` });
      pose.setOptions({
        modelComplexity: 0,
        smoothLandmarks: false,
        enableSegmentation: false,
        smoothSegmentation: false,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });
      pose.onResults(results => {
        lastPoseResults = results;
        if (results && results.poseWorldLandmarks) {
          computeAndSendJumpY(results.poseWorldLandmarks);
        }
      });
      poseLoaded = true;
    }

    // --- Draw Loop ---
    function drawLoop() {
      if (!canvas || !ctx || !video) return;
      if (video.readyState >= 2 && video.videoWidth > 0 && video.videoHeight > 0) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight, 0, 0, canvas.width, canvas.height);

        // Draw trampoline corners and lines
        if (trampolineCorners.length > 0) {
          ctx.save();
          ctx.strokeStyle = "#0ff"; ctx.lineWidth = 3;
          ctx.fillStyle = "#0ff";
          ctx.beginPath();
          trampolineCorners.forEach(([x, y], idx) => {
            if (idx === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
          });
          if (trampolineCorners.length === 4) ctx.closePath();
          ctx.stroke();
          // Draw corner dots
          trampolineCorners.forEach(([x, y], idx) => {
            ctx.beginPath();
            ctx.arc(x, y, 10, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = "#fff";
            ctx.lineWidth = 2;
            ctx.stroke();
            // Draw number
            ctx.fillStyle = "#222";
            ctx.font = "bold 18px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(String(idx + 1), x, y);
            ctx.fillStyle = "#0ff";
          });
          ctx.restore();
        }

        // Draw pose (optional: only if you want to see joints)
        if (lastPoseResults && lastPoseResults.poseLandmarks) {
          drawConnectors(ctx, lastPoseResults.poseLandmarks, POSE_CONNECTIONS, { color: "#f00", lineWidth: 4 });
          drawLandmarks(ctx, lastPoseResults.poseLandmarks, { color: "#fff", lineWidth: 2, radius: 4 });
        }
      }
      requestAnimationFrame(drawLoop);
    }

    // --- Jump Detection (distance above trampoline plane, in meters) ---
    function computeAndSendJumpY(poseWorldLandmarks) {
      if (!plane3D || baselineHeight === null || currentCalibrationPhase !== "complete") {
        widgetJumpHeightDisplay.textContent = `Jump: 0.00 m`;
        return;
      }

      // Get both ankles in 3D (MediaPipe world coordinates)
      const leftAnkle = poseWorldLandmarks[27];
      const rightAnkle = poseWorldLandmarks[28];

      if (!leftAnkle || !rightAnkle) {
        widgetJumpHeightDisplay.textContent = `Jump: 0.00 m`;
        return;
      }

      const leftDist = distanceToPlane(plane3D, leftAnkle);
      const rightDist = distanceToPlane(plane3D, rightAnkle);
      const currentHeight = (leftDist + rightDist) / 2;

      // jumpHeight = baselineHeight - currentHeight; (positive when jumping up)
      let jumpHeight = baselineHeight - currentHeight;

      // Smoothing for stability
      smoothedJumpHeight = SMOOTHING_ALPHA * jumpHeight + (1 - SMOOTHING_ALPHA) * smoothedJumpHeight;

      // Clamp to zero if near zero (to hide micro-noise)
      if (Math.abs(smoothedJumpHeight) < 0.01) smoothedJumpHeight = 0;

      // Jump state machine (min jump height required)
      let JUMP_THRESHOLD = parseFloat(jumpThresholdInput.value) || 0.08;
      switch(jumpState) {
        case 'on_ground':
          if (smoothedJumpHeight > JUMP_THRESHOLD) {
            jumpState = 'ascending';
            jumpStartTime = performance.now();
            highestPointHeight = smoothedJumpHeight;
          }
          widgetJumpHeightDisplay.textContent = `Jump: 0.00 m`;
          break;
        case 'ascending':
          if (smoothedJumpHeight > highestPointHeight) highestPointHeight = smoothedJumpHeight;
          if (smoothedJumpHeight < JUMP_THRESHOLD/2) { // landed
            jumpState = 'on_ground';
            jumpEndTime = performance.now();
            widgetJumpHeightDisplay.textContent = `Jump: ${highestPointHeight.toFixed(2)} m`;
            // --- Send jump data to lovable UI! ---
            sendJumpDataToLovableUI(highestPointHeight, Date.now());
          } else {
            widgetJumpHeightDisplay.textContent = `Jump: ${smoothedJumpHeight.toFixed(2)} m`;
          }
          break;
        default:
          jumpState = 'on_ground';
          widgetJumpHeightDisplay.textContent = `Jump: 0.00 m`;
          break;
      }
    }

    // --- Calibration: Mark corners and calibrate ---
    canvas.addEventListener('click', function(e) {
      if (currentCalibrationPhase === 'mark_corners') {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left, y = e.clientY - rect.top;
        trampolineCorners.push([x, y]);
        if (trampolineCorners.length === 4) {
          // Map corners to world coordinates for homography
          homography = computeHomography(trampolineCorners, worldCorners.map(([X,Y]) => [X,Y]));
          // Generate 3D world points for plane fit: use (X,Y,0) real-world corners
          let planePoints = [];
          for (let i = 0; i < 4; ++i) {
            planePoints.push({ x: worldCorners[i][0], y: worldCorners[i][1], z: 0 });
          }
          plane3D = fitPlaneFromPoints(planePoints);
          currentCalibrationPhase = 'stand_still';
          trampolineNotice.textContent = "Stand still in the center of the trampoline, then press Calibrate.";
          show(calibrateBtn);
        } else {
          trampolineNotice.textContent = `Corner ${trampolineCorners.length}/4 marked. Continue.`;
        }
      }
    });

    calibrateBtn.addEventListener('click', function() {
      if (currentCalibrationPhase === 'stand_still' && lastPoseResults && lastPoseResults.poseWorldLandmarks) {
        calibrationSamples = [];
        trampolineNotice.textContent = "Calibrating, please stand still...";
        let count = 0;
        let calibrationInterval = setInterval(() => {
          if (lastPoseResults && lastPoseResults.poseWorldLandmarks) {
            const leftAnkle = lastPoseResults.poseWorldLandmarks[27];
            const rightAnkle = lastPoseResults.poseWorldLandmarks[28];
            if (leftAnkle && rightAnkle) {
              const leftDist = distanceToPlane(plane3D, leftAnkle);
              const rightDist = distanceToPlane(plane3D, rightAnkle);
              calibrationSamples.push((leftDist + rightDist) / 2);
            }
          }
          count++;
          if (count >= calibrationSampleCount) {
            clearInterval(calibrationInterval);
            if (calibrationSamples.length > 0) {
              baselineHeight = calibrationSamples.reduce((a, b) => a + b, 0) / calibrationSamples.length;
              smoothedJumpHeight = 0;
              currentCalibrationPhase = 'complete';
              trampolineNotice.textContent = "Calibration complete! Start jumping!";
              hide(calibrateBtn);
            } else {
              trampolineNotice.textContent = "Calibration failed. Try again.";
            }
          }
        }, 30);
      }
    });

    // --- Restart button functionality ---
    restartDrawBtn.addEventListener('click', function() {
      trampolineCorners = []; homography = null; plane3D = null; baselineHeight = null;
      currentCalibrationPhase = 'mark_corners';
      trampolineNotice.textContent = "Tap the four corners of the trampoline, then press Calibrate";
      show(canvas);
      show(calibrateBtn);
    });

    // --- Settings UI ---
    settingsBtn.addEventListener('click', function() {
      settingsPopover.classList.add('open');
    });
    closeSettingsBtn.addEventListener('click', function() {
      settingsPopover.classList.remove('open');
    });
    saveSettingsBtn.addEventListener('click', function() {
      settingsPopover.classList.remove('open');
      debugMode = debugModeCheckbox.checked;
    });
    debugModeCheckbox.addEventListener('change', function() { debugMode = debugModeCheckbox.checked; });

    zoomInBtn.addEventListener('click', function() {
      if (!zoomCapabilities || !videoTrack) return;
      let current = videoTrack.getSettings().zoom || zoomCapabilities.min;
      let next = Math.min(zoomCapabilities.max, current + (zoomCapabilities.step || 0.1));
      videoTrack.applyConstraints({ advanced: [{ zoom: next }] });
    });
    zoomOutBtn.addEventListener('click', function() {
      if (!zoomCapabilities || !videoTrack) return;
      let current = videoTrack.getSettings().zoom || zoomCapabilities.min;
      let next = Math.max(zoomCapabilities.min, current - (zoomCapabilities.step || 0.1));
      videoTrack.applyConstraints({ advanced: [{ zoom: next }] });
    });

    // --- Pose Loop (THROTTLED to 30 FPS) ---
    function poseLoop() {
      if (poseLoopActive) return;
      poseLoopActive = true;
      (async function loop() {
        while (poseLoaded) {
          const start = performance.now();
          try {
            if (video.readyState === 4) {
              await pose.send({ image: video });
            }
          } catch (e) {}
          const elapsed = performance.now() - start;
          const wait = Math.max(0, 33 - elapsed); // 33ms/frame ~30 FPS
          await new Promise(res => setTimeout(res, wait));
        }
        poseLoopActive = false;
      })();
    }

    // --- Auto-start camera and pipeline on load ---
    window.addEventListener('DOMContentLoaded', async function() {
      resizeCanvasToScreen();
      setupPose();
      trampolineNotice.textContent = "Loading camera...";
      trampolineNotice.style.color = "#ff0";
      show(canvas);
      show(restartDrawBtn);
      hide(calibrateBtn);
      debugMode = debugModeCheckbox.checked;

      try {
        await startCamera();
        drawLoop();
        poseLoop();
        trampolineNotice.textContent = "Tap the four corners of the trampoline, then press Calibrate";
        trampolineNotice.style.color = "#0f0";
        currentCalibrationPhase = 'mark_corners';
      } catch (e) {
        trampolineNotice.textContent = 'Camera init failed: ' + e.toString();
        trampolineNotice.style.color = "#f00";
      }
    });

    // --- Example lovableUI handler for demo purposes ---
    window.lovableUI = {
      collectJump: function(data) {
        // Here you could push to an array, send to server, or update a chart.
        // For demo: show in console and alert
        console.log("LovableUI received jump:", data);
        // Uncomment the next line if you want a popup for every jump:
        // alert("Jump: " + data.height.toFixed(2) + " m at " + new Date(data.timestamp).toLocaleTimeString());
      }
    };
  </script>
</body>
</html>
