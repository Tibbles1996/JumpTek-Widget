<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JumpTek Pose Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
    }

    #stats {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 20px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 16px;
      border-radius: 10px;
      z-index: 10;
      text-align: center;
    }

    .controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .controls button {
      padding: 8px 14px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: rgba(255,255,255,0.85);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>

  <div id="stats">
    Airtime: 0.00s<br/>
    Height: 0.00m
  </div>

  <div class="controls">
    <button onclick="switchCamera()">ðŸ”„ Switch Camera</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const stats = document.getElementById('stats');

    let currentStream = null;
    let useBackCamera = true;
    let isJumping = false;
    let jumpStart = 0;

    const pose = new Pose({
      locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/${file}`
    });

    pose.setOptions({
      modelComplexity: 0, // Optimized for speed
      smoothLandmarks: true,
      enableSegmentation: false
    });

    pose.onResults(onResults);

    async function startCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      try {
        const constraints = {
          video: {
            facingMode: useBackCamera ? { exact: 'environment' } : 'user',
            width: { ideal: 720 },
            height: { ideal: 1280 },
            frameRate: { ideal: 30 }
          }
        };

        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        currentStream = stream;
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          video.play();
          runPose();
        };
      } catch (err) {
        console.error('Camera error:', err);
      }
    }

    function runPose() {
      const camera = new Camera(video, {
        onFrame: async () => {
          requestAnimationFrame(async () => {
            await pose.send({ image: video });
          });
        },
        width: 720,
        height: 1280
      });
      camera.start();
    }

    function switchCamera() {
      useBackCamera = !useBackCamera;
      startCamera();
    }

    function onResults(results) {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      ctx.save();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (results.poseLandmarks) {
        drawConnectors(ctx, results.poseLandmarks, POSE_CONNECTIONS, { color: '#0FF', lineWidth: 3 });
        drawLandmarks(ctx, results.poseLandmarks, { color: '#FF0', radius: 4 });

        const hip = results.poseLandmarks[23];
        const y = hip.y;
        const threshold = 0.5;

        if (!isJumping && y < threshold) {
          isJumping = true;
          jumpStart = performance.now();
        } else if (isJumping && y >= threshold) {
          isJumping = false;
          const airtime = (performance.now() - jumpStart) / 1000;
          const height = (9.81 * airtime * airtime) / 8;

          stats.innerHTML = `Airtime: ${airtime.toFixed(2)}s<br/>Height: ${height.toFixed(2)}m`;

          parent.postMessage({ type: 'jump', airtime, height }, '*');
        }
      }

      ctx.restore();
    }

    window.addEventListener("message", (event) => {
      if (event.data?.type === "switchCamera") {
        switchCamera();
      }
    });

    startCamera();
  </script>
</body>
</html>
