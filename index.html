<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JumpTek Pose Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      height: 100dvh;
      width: 100vw;
    }

    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100dvh;
      object-fit: cover;
    }

    #stats {
      display: none; /* Hide stats */
    }
  </style>
</head>
<body>

  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>
  <div id="stats"></div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let isJumping = false;
    let jumpStart = 0;
    let jumpHeights = [];

    let jumpThreshold = 0.02;
    let baselineY = null;
    const alpha = 0.1;

    let lastY = null;
    let lastTime = null;

    const pose = new Pose({
      locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/${file}`
    });

    pose.setOptions({
      modelComplexity: 0,
      smoothLandmarks: true,
      enableSegmentation: false
    });

    pose.onResults(onResults);

    function startCamera() {
      const camera = new Camera(video, {
        onFrame: async () => {
          await pose.send({ image: video });
        },
        width: 1280,
        height: 720,
        facingMode: 'environment' // Force back-facing camera
      });
      camera.start();
    }

    function updateStatsDisplay(airtime, height) {
      jumpHeights.push(height);
      const highest = Math.max(...jumpHeights);
      const lowest = Math.min(...jumpHeights);
      const avg = jumpHeights.reduce((a, b) => a + b, 0) / jumpHeights.length;
      const count = jumpHeights.length;

      // Send to UI
      parent.postMessage({
        type: 'jump',
        airtime,
        height,
        highest,
        lowest,
        average: avg,
        count
      }, '*');

      // Store in localStorage (simulate user profile persistence)
      const history = JSON.parse(localStorage.getItem('jumpHistory') || '[]');
      history.push({ timestamp: Date.now(), airtime, height });
      localStorage.setItem('jumpHistory', JSON.stringify(history));
    }

    function resetSession() {
      jumpHeights = [];
    }

    function onResults(results) {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      ctx.save();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (results.poseLandmarks) {
        drawConnectors(ctx, results.poseLandmarks, POSE_CONNECTIONS, { color: '#0FF', lineWidth: 3 });
        drawLandmarks(ctx, results.poseLandmarks, { color: '#FF0', radius: 4 });

        const hip = results.poseLandmarks[23];
        const leftAnkle = results.poseLandmarks[27];
        const rightAnkle = results.poseLandmarks[28];
        const y = hip.y;
        const now = performance.now();

        const canvasX = canvas.width;
        const canvasY = canvas.height;

        const footInTrampoline = (pt) => {
          const x = pt.x * canvasX;
          const y = pt.y * canvasY;
          const inX = x > 0.1 * canvasX && x < 0.9 * canvasX;
          const inY = y > 0.5 * canvasY && y < 0.9 * canvasY;
          return inX && inY;
        };

        const isOnTrampoline = footInTrampoline(leftAnkle) && footInTrampoline(rightAnkle);

        if (!isOnTrampoline) return;

        if (baselineY === null) baselineY = y;
        else baselineY = alpha * y + (1 - alpha) * baselineY;

        let velocity = 0;
        if (lastY !== null && lastTime !== null) {
          const dt = (now - lastTime) / 1000;
          velocity = (y - lastY) / dt;
        }

        const deltaY = baselineY - y;

        if (!isJumping && deltaY > jumpThreshold && velocity < -0.5) {
          isJumping = true;
          jumpStart = now;
        } else if (isJumping && deltaY <= jumpThreshold / 2 && velocity > 0.1) {
          isJumping = false;
          const airtime = (now - jumpStart) / 1000;

          // Improved height estimation using airtime and gravity
          const g = 9.81;
          const height = (g * airtime * airtime) / 8;

          updateStatsDisplay(airtime, height);
        }

        lastY = y;
        lastTime = now;
      }

      ctx.restore();
    }

    window.addEventListener("message", (event) => {
      if (event.data?.type === "resetSession") {
        resetSession();
      }
    });

    startCamera();
  </script>
</body>
</html>
