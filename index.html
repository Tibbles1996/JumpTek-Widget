<html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JumpTek Pose Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
    }

    #stats {
      display: none; /* Hide stats */
    }

    .controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .controls button {
      padding: 8px 14px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: rgba(255,255,255,0.85);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>

  <div id="stats"></div>

  <div class="controls">
    <button onclick="switchCamera()"><i class="fas fa-camera-rotate"></i> Switch</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let currentStream = null;
    let useBackCamera = true;

    let isJumping = false;
    let jumpStart = 0;
    const jumpHeights = [];

    let jumpThreshold = 0.02; // Slightly increased sensitivity
    let baselineY = null;
    const alpha = 0.1;

    let lastY = null;
    let lastTime = null;

    const pose = new Pose({
      locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/${file}`
    });

    pose.setOptions({
      modelComplexity: 0,
      smoothLandmarks: true,
      enableSegmentation: false
    });

    pose.onResults(onResults);

    async function startCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      const constraints = {
        audio: false,
        video: {
          facingMode: useBackCamera ? { exact: 'environment' } : 'user',
          width: { ideal: 720 },
          height: { ideal: 1280 },
          aspectRatio: 9 / 16,
          frameRate: { ideal: 30 }
        }
      };

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        currentStream = stream;
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          video.play();
          runPose();
        };
      } catch (err) {
        console.error('Camera error:', err);
      }
    }

    function runPose() {
      const camera = new Camera(video, {
        onFrame: async () => {
          await pose.send({ image: video });
        },
        width: 720,
        height: 1280
      });
      camera.start();
    }

    function switchCamera() {
      useBackCamera = !useBackCamera;
      startCamera();
    }

    function updateStatsDisplay(airtime, height) {
      jumpHeights.push(height);
      const highest = Math.max(...jumpHeights);
      const lowest = Math.min(...jumpHeights);
      const avg = jumpHeights.reduce((a, b) => a + b, 0) / jumpHeights.length;
      const count = jumpHeights.length;

      parent.postMessage({
        type: 'jump',
        airtime,
        height,
        highest,
        lowest,
        average: avg,
        count
      }, '*');
    }

    function onResults(results) {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      ctx.save();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (results.poseLandmarks) {
        drawConnectors(ctx, results.poseLandmarks, POSE_CONNECTIONS, { color: '#0FF', lineWidth: 3 });
        drawLandmarks(ctx, results.poseLandmarks, { color: '#FF0', radius: 4 });

        const hip = results.poseLandmarks[23];
        const y = hip.y;
        const now = performance.now();

        if (baselineY === null) baselineY = y;
        else baselineY = alpha * y + (1 - alpha) * baselineY;

        let velocity = 0;
        if (lastY !== null && lastTime !== null) {
          const dt = (now - lastTime) / 1000;
          velocity = (y - lastY) / dt;
        }

        const deltaY = baselineY - y;

        if (!isJumping && deltaY > jumpThreshold && velocity < -0.5) {
          isJumping = true;
          jumpStart = now;
        } else if (isJumping && deltaY <= jumpThreshold / 2 && velocity > 0.1) {
          isJumping = false;
          const airtime = (now - jumpStart) / 1000;
          const height = (9.81 * airtime * airtime) / 8;
          updateStatsDisplay(airtime, height);
        }

        lastY = y;
        lastTime = now;
      }

      ctx.restore();
    }

    window.addEventListener("message", (event) => {
      if (event.data?.type === "switchCamera") {
        switchCamera();
      }
    });

    startCamera();
  </script>
</body>
</html>
