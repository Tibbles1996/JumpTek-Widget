<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>JumpTek Pose Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!-- MediaPipe Pose libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Global variables for camera control
    let useBackCamera = true;
    let currentCamera;

    // Start MediaPipe Pose
    const pose = new Pose({
      locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/${file}`
    });
    pose.setOptions({
      modelComplexity: 1,
      enableSegmentation: false,
      smoothLandmarks: true
    });
    pose.onResults(onResults);

    // Start the camera with the given facing mode
    function startCamera(facingMode) {
      if (currentCamera) currentCamera.stop();
      currentCamera = new Camera(video, {
        onFrame: async () => await pose.send({ image: video }),
        width: 720,
        height: 1280,
        facingMode: facingMode
      });
      currentCamera.start();
    }

    // Wait for video metadata to load before resizing the canvas
    video.addEventListener('loadedmetadata', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
    });

    // Default start with back camera
    startCamera('environment');

    // Switch camera function
    window.switchCamera = function () {
      useBackCamera = !useBackCamera;
      const newFacing = useBackCamera ? 'environment' : 'user';
      startCamera(newFacing);
    };

    // Listen for messages from the parent (e.g., Lovable app) to switch camera
    window.addEventListener("message", (event) => {
      if (event.data?.type === "switchCamera") {
        console.log("Received switchCamera message");
        window.switchCamera();
      }
    });

    // Jump detection state variables
    let isJumping = false;
    let jumpStart = 0;
    let airtimes = [];

    function onResults(results) {
      ctx.save();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      // Ensure poseLandmarks exists before processing
      if (results.poseLandmarks && results.poseLandmarks.length > 0) {
        drawConnectors(ctx, results.poseLandmarks, POSE_CONNECTIONS);
        drawLandmarks(ctx, results.poseLandmarks);

        // Use left hip landmark (index 23) for jump detection
        const hip = results.poseLandmarks[23];
        const y = hip.y; // normalized [0..1]
        const threshold = 0.5;

        if (!isJumping && y < threshold) {
          isJumping = true;
          jumpStart = performance.now();
          console.log('Jump started at', jumpStart);
        } else if (isJumping && y >= threshold) {
          isJumping = false;
          const airtime = (performance.now() - jumpStart) / 1000;
          airtimes.push(airtime);
          console.log('Airtime (s):', airtime);

          const height = (9.81 * airtime * airtime) / 8; // Estimated height (m)
          console.log('Estimated height (m):', height);

          // If embedding in Lovable, send via postMessage:
          parent.postMessage({ type: 'jump', airtime, height }, '*');
        }
      } else {
        console.log("No pose landmarks detected.");
      }

      ctx.restore();
    }
  </script>
</body>
</html>
