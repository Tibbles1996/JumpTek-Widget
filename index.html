<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JumpTek MediaPipe AI Tracker Widget</title>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
    body {
      width: 100vw; height: 100vh; background: #222; color: #fff;
      font-family: Arial, sans-serif; box-sizing: border-box;
    }
    #container {
      position: relative; width: 100vw; height: 100vh; overflow: hidden; background: #000;
    }
    #canvas {
      display: block; position: absolute; top: 0; left: 0;
      width: 100vw; height: 100vh; background: #000; border: none; z-index: 1;
    }
    #video { display: none; }
    #buttonRow {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 20;
    }
    #switchCameraBtn, #calibrateBtn {
      position: static;
      margin: 0;
      padding: 10px 18px;
      color: #fff;
      border: none;
      border-radius: 16px;
      font-size: 1.3rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    #switchCameraBtn { background: #27ae60; }
    #switchCameraBtn:hover { background: #219150; }
    #calibrateBtn { background: #27ae60; }
    #calibrateBtn:hover { background: #219150; }
    #switchCameraBtn img {
      margin-right: 8px;
      width: 32px;
      height: 32px;
      vertical-align: middle;
      display: block;
    }
    #loadingIndicator {
      position: absolute; top: 60px; left: 50%; transform: translateX(-50%);
      z-index: 30; color: #ff0; background: rgba(0,0,0,0.7);
      padding: 7px 16px; border-radius: 12px; font-size: 1.1rem;
      display: none; pointer-events: none;
    }
    #trampolineNotice {
      position: absolute; left: 50%; bottom: 10px; transform: translateX(-50%);
      color: #0f0; background: rgba(0,0,0,0.7); padding: 10px 24px;
      border-radius: 16px; font-size: 1.2rem; width: auto; max-width: 90vw;
      text-align: center; pointer-events: none; z-index: 30;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
</head>
<body>
  <div id="container">
    <canvas id="canvas"></canvas>
    <div id="buttonRow">
      <button id="switchCameraBtn" aria-label="Switch camera" tabindex="0" role="button">
        <img src="https://static-00.iconduck.com/assets.00/camera-switch-icon-1024x1024-9oe5epjn.png" alt="Switch Camera">
      </button>
      <button id="calibrateBtn" aria-label="Calibrate baseline" tabindex="0" role="button" style="display: block;">
        Calibrate
      </button>
    </div>
    <div id="trampolineNotice">Tap the four corners of the trampoline, Then press Calibrate</div>
    <div id="loadingIndicator">Loading...</div>
  </div>
  <video id="video" autoplay playsinline></video>
  <script>
    // --------- CONFIGURABLE PARAMETERS ---------
    const REAL_TRAMPOLINE_HEIGHT_METERS = 0.6;
    const SMOOTHING_WINDOW = 5;
    const MIN_DELTA_METERS = 0.002;
    const DOT_COLOR = { r: 0, g: 255, b: 0 };
    const DOT_TOLERANCE = 50;
    const DOT_MIN_RADIUS = 8;
    const DOT_SEARCH_RADIUS = 30;

    // --------- ELEMENTS AND STATE ---------
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const switchCameraBtn = document.getElementById('switchCameraBtn');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const trampolineNotice = document.getElementById('trampolineNotice');
    const calibrateBtn = document.getElementById('calibrateBtn');

    let currentStream = null;
    let useFrontCamera = false;
    let animationFrameId = null;
    let parentOrigin = "*";

    // Calibration state
    let trampolineCorners = [];
    let trampolinePolygon = null;
    let trampolineCenter = null;  // NEW: center of the trampoline
    let trampolinePlane = null;   // NEW: best-fit simulated plane

    let jumpHeightHistory = [];

    // Calibration baseline (in pixels, on canvas)
    let baselineAnkleDist = null; // NEW: baseline is now a distance to plane
    let calibrationReady = false;

    // --------- CAMERA & SETUP ---------
    const poseOptions = {
      modelComplexity: 0,
      smoothLandmarks: true,
      enableSegmentation: false
    };
    const pose = new Pose({
      locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/${file}`
    });
    pose.setOptions(poseOptions);
    pose.onResults(onResults);

    async function startCamera() {
      showLoading(true);
      try {
        if (currentStream) {
          currentStream.getTracks().forEach(track => track.stop());
        }
        stopFrameLoop();
        const constraints = {
          audio: false,
          video: {
            facingMode: useFrontCamera ? 'user' : 'environment',
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        };
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        currentStream = stream;
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          video.play();
          resizeCanvasToVideo();
        };
        video.onplaying = () => {
          showLoading(false);
          startFrameLoop();
        };
      } catch (err) {
        showLoading(false);
        alert('Unable to access camera. Please check your device settings and permissions.');
        console.error('Camera error:', err);
      }
    }

    function resizeCanvasToVideo() {
      if (video.videoWidth && video.videoHeight) {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        canvas.style.width = "100vw";
        canvas.style.height = "100vh";
      }
    }

    function showLoading(show) {
      loadingIndicator.style.display = show ? 'block' : 'none';
    }

    // --------- FRAME LOOP ---------
    let lastFrameTime = 0;
    const TARGET_FPS = 32;

    function startFrameLoop() {
      if (!animationFrameId) animationFrameId = requestAnimationFrame(processVideoFrame);
    }
    function stopFrameLoop() {
      if (animationFrameId) {
        cancelAnimationFrame(animationFrameId);
        animationFrameId = null;
      }
    }

    async function processVideoFrame(now) {
      if (!video.paused && !video.ended && video.readyState === 4) {
        if (!lastFrameTime || (now - lastFrameTime > 1000 / TARGET_FPS)) {
          lastFrameTime = now;
          try { await pose.send({ image: video }); }
          catch (e) { console.error('Pose detection error:', e); }
        }
      }
      animationFrameId = requestAnimationFrame(processVideoFrame);
    }

    // --------- ALIGNMENT DOT DETECTION ---------
    function colorDistance(c1, c2) {
      return Math.sqrt(
        (c1.r - c2.r) ** 2 +
        (c1.g - c2.g) ** 2 +
        (c1.b - c2.b) ** 2
      );
    }
    function findAlignmentDot(imageData, width, height) {
      for (let y = height - 1; y >= 0; y -= 2) {
        for (let x = 0; x < width; x += 2) {
          const idx = (y * width + x) * 4;
          const pixel = {
            r: imageData.data[idx],
            g: imageData.data[idx + 1],
            b: imageData.data[idx + 2]
          };
          if (colorDistance(pixel, DOT_COLOR) < DOT_TOLERANCE) {
            // Check surrounding area for enough green pixels
            let count = 0;
            for (let dy = -DOT_SEARCH_RADIUS; dy <= DOT_SEARCH_RADIUS; dy++) {
              for (let dx = -DOT_SEARCH_RADIUS; dx <= DOT_SEARCH_RADIUS; dx++) {
                let xx = x + dx, yy = y + dy;
                if (xx < 0 || xx >= width || yy < 0 || yy >= height) continue;
                let idx2 = (yy * width + xx) * 4;
                let p2 = {
                  r: imageData.data[idx2],
                  g: imageData.data[idx2 + 1],
                  b: imageData.data[idx2 + 2]
                };
                if (colorDistance(p2, DOT_COLOR) < DOT_TOLERANCE) count++;
              }
            }
            if (count >= Math.PI * DOT_MIN_RADIUS * DOT_MIN_RADIUS * 0.5) {
              return { x, y };
            }
          }
        }
      }
      return null;
    }

    // --------- UTILS FOR NEW CALIBRATION ---------
    // Get center of quadrilateral (average of corners)
    function getQuadrilateralCenter(corners) {
      let cx = 0, cy = 0;
      for (const [x, y] of corners) { cx += x; cy += y; }
      return [cx / corners.length, cy / corners.length];
    }

    // Fit a 2D line y = a*x + b to trampoline corners
    function fitTrampolinePlane(corners) {
      let sumX = 0, sumY = 0, sumXX = 0, sumXY = 0;
      for (const [x, y] of corners) {
        sumX += x;
        sumY += y;
        sumXX += x * x;
        sumXY += x * y;
      }
      let n = corners.length;
      let denominator = n * sumXX - sumX * sumX;
      let a = (n * sumXY - sumX * sumY) / denominator;
      let b = (sumY * sumXX - sumX * sumXY) / denominator;
      return { a, b };
    }

    // Distance from point (x, y) to the line y = a*x + b
    function perpendicularDistanceToPlane(x, y, plane) {
      let { a, b } = plane;
      // Line: y = a*x + b => ax - y + b = 0
      // Distance from (x0, y0) to line: |a*x0 - y0 + b| / sqrt(a^2 + 1)
      return Math.abs(a * x - y + b) / Math.sqrt(a * a + 1);
    }

    // --------- MAIN MEDIAPIPE HANDLER ---------
    function pointInPolygon(pt, poly) {
      let [x, y] = pt;
      let inside = false;
      for (let i = 0, j = poly.length - 1; i < poly.length; j = i++) {
        let xi = poly[i][0], yi = poly[i][1];
        let xj = poly[j][0], yj = poly[j][1];
        let intersect = ((yi > y) !== (yj > y)) &&
                        (x < (xj - xi) * (y - yi) / (yj - yi + 1e-8) + xi);
        if (intersect) inside = !inside;
      }
      return inside;
    }

    function drawTrampolineArea(ctx, corners) {
      if (corners.length < 2) return;
      ctx.save();
      ctx.strokeStyle = '#ff0';
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(corners[0][0], corners[0][1]);
      for (let i = 1; i < corners.length; ++i) {
        ctx.lineTo(corners[i][0], corners[i][1]);
      }
      if (corners.length === 4) ctx.closePath();
      ctx.stroke();
      ctx.restore();
      // Draw corner points
      ctx.save();
      ctx.fillStyle = '#ff0';
      for (const [x, y] of corners) {
        ctx.beginPath();
        ctx.arc(x, y, 7, 0, 2 * Math.PI);
        ctx.fill();
      }
      ctx.restore();
    }

    function drawTrampolineCenterAndLevel(ctx, center) {
      if (!center) return;
      ctx.save();
      // Draw center dot
      ctx.beginPath();
      ctx.arc(center[0], center[1], 10, 0, 2 * Math.PI);
      ctx.fillStyle = '#0f0';
      ctx.fill();
      // Draw horizontal (level) line through center
      let lineLength = 120;
      let y = center[1];
      let x1 = center[0] - lineLength / 2;
      let x2 = center[0] + lineLength / 2;
      ctx.beginPath();
      ctx.moveTo(x1, y);
      ctx.lineTo(x2, y);
      ctx.strokeStyle = '#0f0';
      ctx.lineWidth = 3;
      ctx.stroke();
      ctx.restore();
    }

    function onResults(results) {
      if (canvas.width !== window.innerWidth || canvas.height !== window.innerHeight) {
        resizeCanvasToVideo();
      }
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (trampolineCorners.length > 0) drawTrampolineArea(ctx, trampolineCorners);
      if (trampolinePolygon) drawTrampolineArea(ctx, trampolinePolygon);

      // Draw center dot & level line if boundary is set
      if (trampolineCenter && trampolinePlane) {
        drawTrampolineCenterAndLevel(ctx, trampolineCenter);
      }

      // Alignment dot detection (unchanged)
      let alignmentDotY = null;
      if (results.image) {
        try {
          const tempCanvas = document.createElement('canvas');
          tempCanvas.width = canvas.width;
          tempCanvas.height = canvas.height;
          const tempCtx = tempCanvas.getContext('2d');
          tempCtx.drawImage(results.image, 0, 0, tempCanvas.width, tempCanvas.height);
          const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
          const dot = findAlignmentDot(imageData, tempCanvas.width, tempCanvas.height);
          if (dot) {
            alignmentDotY = dot.y;
            ctx.save();
            ctx.beginPath();
            ctx.arc(dot.x, dot.y, DOT_MIN_RADIUS + 2, 0, 2 * Math.PI);
            ctx.strokeStyle = '#0f0';
            ctx.lineWidth = 4;
            ctx.stroke();
            ctx.restore();
          }
        } catch (err) {}
      }

      // --------- MOTION TRACKING AND SKELETON (UNCHANGED) ---------
      if (results.poseLandmarks) {
        drawConnectors(ctx, results.poseLandmarks, POSE_CONNECTIONS, { color: '#0FF', lineWidth: 3 });
        drawLandmarks(ctx, results.poseLandmarks, { color: '#FF0', radius: 4 });

        const leftAnkle = results.poseLandmarks[27];
        const rightAnkle = results.poseLandmarks[28];
        if (!leftAnkle || !rightAnkle || !trampolinePolygon || !trampolinePlane) return;

        function mapToCanvas(pt) {
          return [pt.x * canvas.width, pt.y * canvas.height];
        }
        const left = mapToCanvas(leftAnkle);
        const right = mapToCanvas(rightAnkle);

        if (pointInPolygon(left, trampolinePolygon) && pointInPolygon(right, trampolinePolygon)) {
          // --------- NEW: Calculate distance to trampoline plane ---------
          let leftDist = perpendicularDistanceToPlane(left[0], left[1], trampolinePlane);
          let rightDist = perpendicularDistanceToPlane(right[0], right[1], trampolinePlane);
          let ankleDist = Math.min(leftDist, rightDist); // Use closest ankle

          // Always set a baseline if not set yet (for pre-calibration mode)
          if (baselineAnkleDist === null) {
            baselineAnkleDist = ankleDist;
            calibrationReady = false;
          }

          let rawHeight = baselineAnkleDist - ankleDist;

          // Use the pixel height of trampoline for scaling
          let minCornerY = Math.min(...trampolinePolygon.map(([_, y]) => y));
          let maxCornerY = Math.max(...trampolinePolygon.map(([_, y]) => y));
          let trampolinePixelHeight = maxCornerY - minCornerY;

          let jumpHeightMeters =
            trampolinePixelHeight > 0
              ? Math.max(0, rawHeight / trampolinePixelHeight * REAL_TRAMPOLINE_HEIGHT_METERS)
              : 0;

          // Smoothing
          jumpHeightHistory.push(jumpHeightMeters);
          if (jumpHeightHistory.length > SMOOTHING_WINDOW) jumpHeightHistory.shift();
          let smoothedJumpHeight = jumpHeightHistory.reduce((a, b) => a + b, 0) / jumpHeightHistory.length;

          // Only send if significant change
          if (
            typeof onResults.lastSent === "undefined" ||
            Math.abs(smoothedJumpHeight - onResults.lastSent) > MIN_DELTA_METERS
          ) {
            onResults.lastSent = smoothedJumpHeight;
            window.parent.postMessage(
              {
                type: 'jump_height',
                height: smoothedJumpHeight,
                calibrated: calibrationReady
              },
              parentOrigin
            );
          }

          // Show appropriate notice
          if (!calibrationReady) {
            trampolineNotice.style.color = '#ff0';
            trampolineNotice.textContent = "Uncalibrated: Press 'Calibrate' for accurate jump height";
          } else {
            trampolineNotice.style.color = '#0f0';
            trampolineNotice.textContent = "Calibration set! Jump height is accurate.";
          }
        }
      }
    }

    // --------- CALIBRATION ---------
    calibrateBtn.addEventListener('click', function () {
      // Must have a pose for calibration
      if (!pose || !pose.lastResults || !pose.lastResults.poseLandmarks) {
        trampolineNotice.style.color = '#f00';
        trampolineNotice.textContent = "Calibration failed: No pose detected. Stand still in trampoline area!";
        return;
      }
      const leftAnkle = pose.lastResults.poseLandmarks[27];
      const rightAnkle = pose.lastResults.poseLandmarks[28];
      if (!leftAnkle || !rightAnkle || !trampolinePolygon || !trampolinePlane) {
        trampolineNotice.style.color = '#f00';
        trampolineNotice.textContent = "Calibration failed: Make sure you are standing in the trampoline area!";
        return;
      }
      function mapToCanvas(pt) {
        return [pt.x * canvas.width, pt.y * canvas.height];
      }
      const left = mapToCanvas(leftAnkle);
      const right = mapToCanvas(rightAnkle);

      if (!(pointInPolygon(left, trampolinePolygon) && pointInPolygon(right, trampolinePolygon))) {
        trampolineNotice.style.color = '#f00';
        trampolineNotice.textContent = "Calibration failed: Stand inside trampoline area!";
        return;
      }
      // NEW: use ankle distance to plane for calibration baseline
      let leftDist = perpendicularDistanceToPlane(left[0], left[1], trampolinePlane);
      let rightDist = perpendicularDistanceToPlane(right[0], right[1], trampolinePlane);
      baselineAnkleDist = Math.min(leftDist, rightDist);
      calibrationReady = true;
      trampolineNotice.style.color = '#0f0';
      trampolineNotice.textContent = "Calibration set! Jump height will now be accurate.";
      calibrateBtn.style.display = "none";
    });

    // --------- CAMERA SWITCH & EVENTS ---------
    async function handleSwitchCamera() {
      useFrontCamera = !useFrontCamera;
      await startCamera();
      switchCameraBtn.setAttribute('aria-pressed', String(useFrontCamera));
    }
    switchCameraBtn.addEventListener('click', handleSwitchCamera);
    switchCameraBtn.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        handleSwitchCamera();
      }
    });

    function cleanupResources() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      stopFrameLoop();
    }
    window.addEventListener('beforeunload', cleanupResources);

    canvas.addEventListener('click', function (e) {
      if (trampolinePolygon) return; // Already set
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX - rect.left) * (canvas.width / rect.width);
      const y = (e.clientY - rect.top) * (canvas.height / rect.height);
      trampolineCorners.push([x, y]);
      if (trampolineCorners.length === 4) {
        trampolinePolygon = trampolineCorners.slice();
        trampolineCenter = getQuadrilateralCenter(trampolinePolygon); // NEW
        trampolinePlane = fitTrampolinePlane(trampolinePolygon);      // NEW
        trampolineCorners = [];
        trampolineNotice.textContent = "Trampoline area set! Stand still and press 'Calibrate'.";
        calibrateBtn.style.display = "block";
      }
    });

    // Store last poseLandmarks for calibration
    pose.lastResults = null;
    pose.onResults(function (results) {
      pose.lastResults = results;
      onResults(results);
    });

    // --------- INIT ---------
    (async () => { await startCamera(); })();
    window.addEventListener('resize', resizeCanvasToVideo);
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden && video.srcObject) {
        video.play();
        startFrameLoop();
      } else {
        stopFrameLoop();
      }
    });
  </script>
</body>
</html>
