<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JumpTek MediaPipe AI Tracker Widget</title>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
    body {
      width: 100vw; height: 100vh; background: #222; color: #fff;
      font-family: Arial, sans-serif; box-sizing: border-box;
    }
    #container {
      position: relative; width: 100vw; height: 100vh; overflow: hidden; background: #000;
    }
    #canvas {
      display: block; position: absolute; top: 0; left: 0;
      width: 100vw; height: 100vh; background: #000; border: none; z-index: 1;
    }
    #video {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    #buttonRow {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 20;
      align-items: center;
    }
    #switchCameraBtn, #calibrateBtn, #settingsBtn {
      position: static;
      margin: 0;
      padding: 10px 18px;
      color: #fff;
      border: none;
      border-radius: 16px;
      font-size: 1.3rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      background: #27ae60;
    }
    #switchCameraBtn:hover, #settingsBtn:hover, #calibrateBtn:hover { background: #219150; }
    #switchCameraBtn img, #settingsBtn img, #calibrateBtn img {
      margin-right: 0;
      width: 28px;
      height: 28px;
      vertical-align: middle;
      display: block;
    }
    #loadingIndicator {
      position: absolute; top: 60px; left: 50%; transform: translateX(-50%);
      z-index: 30; color: #ff0; background: rgba(0,0,0,0.7);
      padding: 7px 16px; border-radius: 12px; font-size: 1.1rem;
      display: none; pointer-events: none;
    }
    #trampolineNotice {
      position: absolute; left: 50%; bottom: 10px; transform: translateX(-50%);
      color: #0f0; background: rgba(0,0,0,0.7); padding: 10px 24px;
      border-radius: 16px; font-size: 1.2rem; width: auto; max-width: 90vw;
      text-align: center; pointer-events: none; z-index: 30;
    }
    #settingsPopover {
      display: none;
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      min-width: 320px;
      background: rgba(34,34,34,0.98);
      border-radius: 16px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.35), 0 1.5px 3px #222;
      padding: 24px 28px 18px 28px;
      z-index: 100;
      color: #fff;
      flex-direction: column;
      gap: 12px;
    }
    #settingsPopover.open {
      display: flex;
      animation: popIn 0.18s;
    }
    @keyframes popIn {
      from { opacity: 0; transform: translateX(-50%) scale(0.97); }
      to   { opacity: 1; transform: translateX(-50%) scale(1); }
    }
    #settingsPopover label { font-size: 1rem; margin-bottom: 2px; }
    #settingsPopover input[type="number"] {
      padding: 6px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #888;
      width: 110px;
      margin-bottom: 8px;
      background: #222;
      color: #fff;
    }
    #settingsPopover .desc {
      color: #aaa;
      font-size: 0.92rem;
      margin-bottom: 7px;
      margin-top: -4px;
    }
    #settingsPopover .close-btn {
      position: absolute;
      top: 10px;
      right: 16px;
      background: none;
      border: none;
      color: #aaa;
      font-size: 1.35rem;
      cursor: pointer;
      padding: 0;
      line-height: 1;
    }
    #settingsPopover .close-btn:hover { color: #fff; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
</head>
<body>
  <div id="container">
    <canvas id="canvas"></canvas>
    <div id="buttonRow">
      <button id="switchCameraBtn" aria-label="Switch camera" tabindex="0" role="button">
        <img src="https://static-00.iconduck.com/assets.00/camera-switch-icon-1024x1024-9oe5epjn.png" alt="Switch Camera">
      </button>
      <button id="calibrateBtn" aria-label="Calibrate baseline" tabindex="0" role="button" style="display: none;">
        <img src="https://icon-library.com/images/wrench-icon-png/wrench-icon-png-11.jpg" alt="Calibrate" style="width:28px;height:28px;" />
      </button>
      <button class="settings-btn" id="settingsBtn" aria-label="Open settings" tabindex="0" role="button">
        <img src="https://creazilla-store.fra1.digitaloceanspaces.com/icons/3430447/ruler-icon-md.png" alt="Calibration Settings" />
      </button>
    </div>
    <div id="settingsPopover">
      <button class="close-btn" id="closeSettingsBtn" aria-label="Close settings">&times;</button>
      <div>
        <label for="cameraDistance">Camera distance from trampoline center (meters):</label><br>
        <input type="number" step="0.01" min="0.1" max="20" value="2.0" id="cameraDistance">
        <div class="desc">Measure horizontally from the camera lens to the center of the trampoline.</div>
      </div>
      <div>
        <label for="cameraHeight">Camera height above trampoline surface (meters):</label><br>
        <input type="number" step="0.01" min="0" max="10" value="1.0" id="cameraHeight">
        <div class="desc">Measure vertically from the trampoline mat to the center of the camera lens.</div>
      </div>
      <div>
        <label for="trampolineHeight">Trampoline mat height (meters):</label><br>
        <input type="number" step="0.01" min="0.1" max="2.0" value="0.6" id="trampolineHeight">
        <div class="desc">Vertical distance from ground to trampoline mat.</div>
      </div>
    </div>
    <div id="trampolineNotice">Tap the four corners of the trampoline, then press Calibrate</div>
    <div id="loadingIndicator">Loading...</div>
  </div>
  <video id="video" autoplay playsinline></video>
  <script>
    // --------- HD ZONE DRAWING HELPERS ---------
    function mapBedToPoly(u, v, poly) {
      const [P0, P1, P2, P3] = poly;
      const x = (1-u)*(1-v)*P0[0] + u*(1-v)*P1[0] + u*v*P2[0] + (1-u)*v*P3[0];
      const y = (1-u)*(1-v)*P0[1] + u*(1-v)*P1[1] + u*v*P2[1] + (1-u)*v*P3[1];
      return [x, y];
    }
    function getZoneUVs(zoneW, zoneH, bedW, bedH) {
      const u0 = 0.5 - zoneW/2/bedW, u1 = 0.5 + zoneW/2/bedW;
      const v0 = 0.5 - zoneH/2/bedH, v1 = 0.5 + zoneH/2/bedH;
      return [
        [u0, v0], // top-left
        [u1, v0], // top-right
        [u1, v1], // bottom-right
        [u0, v1], // bottom-left
      ];
    }
    function drawZone(ctx, poly, zoneW, zoneH, bedW, bedH, color, alpha=1, dash=[]) {
      const uvs = getZoneUVs(zoneW, zoneH, bedW, bedH);
      const pts = uvs.map(([u, v]) => mapBedToPoly(u, v, poly));
      ctx.save();
      ctx.globalAlpha = alpha;
      ctx.setLineDash(dash);
      ctx.strokeStyle = color;
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(pts[0][0], pts[0][1]);
      for (let i=1; i<pts.length; ++i) ctx.lineTo(pts[i][0], pts[i][1]);
      ctx.closePath();
      ctx.stroke();
      ctx.setLineDash([]);
      ctx.restore();
    }
    // --------- END HD ZONE HELPERS ---------

    function getUVFromPoint(x, y, poly) {
      let best = {u:0, v:0, d:1e9};
      for (let u = 0; u <= 1; u += 0.02) {
        for (let v = 0; v <= 1; v += 0.02) {
          const [px, py] = mapBedToPoly(u, v, poly);
          const d = Math.abs(px - x) + Math.abs(py - y);
          if (d < best.d) best = {u, v, d};
        }
      }
      return [best.u, best.v];
    }

    // --------- RED PLUS CENTER MARKER ---------
    function drawCenterPlus(ctx, poly) {
      if (!poly || poly.length !== 4) return;
      // Center in UV space is (0.5, 0.5)
      const [cx, cy] = mapBedToPoly(0.5, 0.5, poly);
      // Plus arms: 0.25m horizontal, 0.12m vertical (adjust as needed)
      const bedW = 4.28, bedH = 2.14;
      const armLengthW = 0.25;
      const armLengthH = 0.12;
      // Horizontal
      const [leftX, leftY] = mapBedToPoly(0.5 - armLengthW/2/bedW, 0.5, poly);
      const [rightX, rightY] = mapBedToPoly(0.5 + armLengthW/2/bedW, 0.5, poly);
      // Vertical
      const [topX, topY] = mapBedToPoly(0.5, 0.5 - armLengthH/2/bedH, poly);
      const [botX, botY] = mapBedToPoly(0.5, 0.5 + armLengthH/2/bedH, poly);
      ctx.save();
      ctx.strokeStyle = "red";
      ctx.lineWidth = 5;
      ctx.beginPath();
      ctx.moveTo(leftX, leftY);
      ctx.lineTo(rightX, rightY);
      ctx.moveTo(topX, topY);
      ctx.lineTo(botX, botY);
      ctx.stroke();
      ctx.restore();
    }

    // --------- SETTINGS POPOVER LOGIC ---------
    // (unchanged; your code for popover and settings inputs here)
    const settingsBtn = document.getElementById('settingsBtn');
    const settingsPopover = document.getElementById('settingsPopover');
    const closeSettingsBtn = document.getElementById('closeSettingsBtn');
    function openSettings() { settingsPopover.classList.add('open'); }
    function closeSettings() { settingsPopover.classList.remove('open'); }
    settingsBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      if (settingsPopover.classList.contains('open')) closeSettings();
      else openSettings();
    });
    closeSettingsBtn.addEventListener('click', closeSettings);
    document.addEventListener('mousedown', (e) => {
      if (settingsPopover.classList.contains('open') &&
          !settingsPopover.contains(e.target) &&
          e.target !== settingsBtn) closeSettings();
    });

    // --------- CONFIGURABLE PARAMETERS ---------
    let REAL_TRAMPOLINE_HEIGHT_METERS = 0.6;
    const SMOOTHING_WINDOW = 5;
    const MIN_DELTA_METERS = 0.002;
    let cameraDistanceMeters = 2.0;
    let cameraHeightMeters = 1.0;

    // --------- ELEMENTS AND STATE ---------
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const switchCameraBtn = document.getElementById('switchCameraBtn');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const trampolineNotice = document.getElementById('trampolineNotice');
    const calibrateBtn = document.getElementById('calibrateBtn');
    // Settings fields
    const cameraDistanceInput = document.getElementById('cameraDistance');
    const cameraHeightInput = document.getElementById('cameraHeight');
    const trampolineHeightInput = document.getElementById('trampolineHeight');
    cameraDistanceInput.addEventListener('input', function() {
      cameraDistanceMeters = parseFloat(cameraDistanceInput.value) || 2.0;
    });
    cameraHeightInput.addEventListener('input', function() {
      cameraHeightMeters = parseFloat(cameraHeightInput.value) || 1.0;
    });
    trampolineHeightInput.addEventListener('input', function() {
      REAL_TRAMPOLINE_HEIGHT_METERS = parseFloat(trampolineHeightInput.value) || 0.6;
    });

    let currentStream = null;
    let useFrontCamera = false;
    let animationFrameId = null;
    let parentOrigin = "*";
    let trampolineCorners = [];
    let trampolinePolygon = null;
    let trampolineCenter = null;
    let trampolinePlane = null;
    let jumpHeightHistory = [];
    let baselineAnkleHeight = null;
    let calibrationReady = false;

    // --------- CAMERA & SETUP ---------
    const poseOptions = {
      modelComplexity: 0,
      smoothLandmarks: true,
      enableSegmentation: false
    };
    const pose = new Pose({
      locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/${file}`
    });
    pose.setOptions(poseOptions);
    pose.onResults(onResults);

    async function startCamera() {
      showLoading(true);
      try {
        if (currentStream) {
          currentStream.getTracks().forEach(track => track.stop());
        }
        stopFrameLoop();
        const constraints = {
          audio: false,
          video: {
            facingMode: useFrontCamera ? 'user' : 'environment',
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        };
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        currentStream = stream;
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          video.play();
          resizeCanvasToVideo();
        };
        video.onplaying = () => {
          showLoading(false);
          startFrameLoop();
        };
      } catch (err) {
        showLoading(false);
        alert('Unable to access camera. Please check your device settings and permissions.');
        console.error('Camera error:', err);
      }
    }
    function resizeCanvasToVideo() {
      if (video.videoWidth && video.videoHeight) {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        canvas.style.width = "100vw";
        canvas.style.height = "100vh";
      }
    }
    function showLoading(show) {
      loadingIndicator.style.display = show ? 'block' : 'none';
    }

    // --------- FRAME LOOP ---------
    let lastFrameTime = 0;
    const TARGET_FPS = 32;
    function startFrameLoop() {
      if (!animationFrameId) animationFrameId = requestAnimationFrame(processVideoFrame);
    }
    function stopFrameLoop() {
      if (animationFrameId) {
        cancelAnimationFrame(animationFrameId);
        animationFrameId = null;
      }
    }
    async function processVideoFrame(now) {
      if (!video.paused && !video.ended && video.readyState === 4) {
        if (!lastFrameTime || (now - lastFrameTime > 1000 / TARGET_FPS)) {
          lastFrameTime = now;
          try { await pose.send({ image: video }); }
          catch (e) { console.error('Pose detection error:', e); }
        }
      }
      animationFrameId = requestAnimationFrame(processVideoFrame);
    }

    // --------- TRAMPOLINE GEOMETRY ---------
    function getQuadrilateralCenter(corners) {
      let cx = 0, cy = 0;
      for (const [x, y] of corners) { cx += x; cy += y; }
      return [cx / corners.length, cy / corners.length];
    }
    function fitPlaneFromCorners(corners) { return { a: 0, b: 0, c: 1, d: 0 }; }
    function drawTrampolineArea(ctx, corners) {
      if (corners.length < 2) return;
      ctx.save();
      ctx.strokeStyle = '#ff0';
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(corners[0][0], corners[0][1]);
      for (let i = 1; i < corners.length; ++i) {
        ctx.lineTo(corners[i][0], corners[i][1]);
      }
      if (corners.length === 4) ctx.closePath();
      ctx.stroke();
      ctx.restore();
      ctx.save();
      ctx.fillStyle = '#ff0';
      for (const [x, y] of corners) {
        ctx.beginPath();
        ctx.arc(x, y, 7, 0, 2 * Math.PI);
        ctx.fill();
      }
      ctx.restore();
    }
    function pointInPolygon(pt, poly) {
      let [x, y] = pt; let inside = false;
      for (let i = 0, j = poly.length - 1; i < poly.length; j = i++) {
        let xi = poly[i][0], yi = poly[i][1];
        let xj = poly[j][0], yj = poly[j][1];
        let intersect = ((yi > y) !== (yj > y)) &&
                        (x < (xj - xi) * (y - yi) / (yj - yi + 1e-8) + xi);
        if (intersect) inside = !inside;
      }
      return inside;
    }

    function computeCameraAngleCorrection() {
      const hypotenuse = Math.sqrt(cameraDistanceMeters ** 2 + cameraHeightMeters ** 2);
      if (hypotenuse === 0) return 1.0;
      return cameraDistanceMeters / hypotenuse;
    }

    // --------- MAIN RENDER ---------
    function onResults(results) {
      if (canvas.width !== window.innerWidth || canvas.height !== window.innerHeight) {
        resizeCanvasToVideo();
      }
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (trampolineCorners.length > 0) drawTrampolineArea(ctx, trampolineCorners);
      if (trampolinePolygon) drawTrampolineArea(ctx, trampolinePolygon);

      // --------- DRAW ZONE DIAGRAM & CENTER PLUS ---------
      if (trampolinePolygon && trampolinePolygon.length === 4) {
        const bedW = 4.28, bedH = 2.14;
        // Full trampoline
        drawZone(ctx, trampolinePolygon, bedW, bedH, bedW, bedH, "#fff", 0.18, []);
        // Inner zones
        drawZone(ctx, trampolinePolygon, 0.8, 0.4, bedW, bedH, "red", 0.85, []);
        drawZone(ctx, trampolinePolygon, 1.2, 0.6, bedW, bedH, "red", 0.6, [7,7]);
        drawZone(ctx, trampolinePolygon, 1.6, 0.8, bedW, bedH, "#3498db", 0.6, [2,12]);
        // Center plus
        drawCenterPlus(ctx, trampolinePolygon);
      }

      if (results.poseLandmarks) {
        drawConnectors(ctx, results.poseLandmarks, POSE_CONNECTIONS, { color: '#0FF', lineWidth: 3 });
        drawLandmarks(ctx, results.poseLandmarks, { color: '#FF0', radius: 4 });

        const leftAnkle = results.poseLandmarks[27];
        const rightAnkle = results.poseLandmarks[28];
        if (!leftAnkle || !rightAnkle || !trampolinePolygon || !trampolinePlane) return;

        function mapToCanvas(pt) { return [pt.x * canvas.width, pt.y * canvas.height]; }
        const left = mapToCanvas(leftAnkle);
        const right = mapToCanvas(rightAnkle);

        if (pointInPolygon(left, trampolinePolygon) && pointInPolygon(right, trampolinePolygon)) {
          let currentAnkleY = (left[1] + right[1]) / 2;
          let currentAnkleX = (left[0] + right[0]) / 2;
          let jumpHeightPixels = baselineAnkleHeight !== null ? baselineAnkleHeight - currentAnkleY : 0;
          let minCornerY = Math.min(...trampolinePolygon.map(([_, y]) => y));
          let maxCornerY = Math.max(...trampolinePolygon.map(([_, y]) => y));
          let trampolinePixelHeight = maxCornerY - minCornerY;
          let correction = 1 / computeCameraAngleCorrection();
          let jumpHeightMeters =
            trampolinePixelHeight > 0
              ? Math.max(0, jumpHeightPixels / trampolinePixelHeight * REAL_TRAMPOLINE_HEIGHT_METERS * correction)
              : 0;

          jumpHeightHistory.push(jumpHeightMeters);
          if (jumpHeightHistory.length > SMOOTHING_WINDOW) jumpHeightHistory.shift();
          let smoothedJumpHeight = jumpHeightHistory.reduce((a, b) => a + b, 0) / jumpHeightHistory.length;

          const bedW = 4.28, bedH = 2.14;
          const [ankleU, ankleV] = getUVFromPoint(currentAnkleX, currentAnkleY, trampolinePolygon);
          const xMeters = (ankleU - 0.5) * bedW;
          const yMeters = (ankleV - 0.5) * bedH;
          const absX = Math.abs(xMeters), absY = Math.abs(yMeters);

          let hdDeduction = 0.3;
          if (absX <= 0.2 && absY <= 0.1) hdDeduction = 0.0;
          else if (absX <= 0.4 && absY <= 0.2) hdDeduction = 0.1;
          else if (absX <= 0.6 && absY <= 0.3) hdDeduction = 0.2;

          if (
            typeof onResults.lastSent === "undefined" ||
            Math.abs(smoothedJumpHeight - onResults.lastSent) > MIN_DELTA_METERS
          ) {
            onResults.lastSent = smoothedJumpHeight;
            window.parent.postMessage(
              {
                type: 'jump_height',
                height: smoothedJumpHeight,
                calibrated: calibrationReady,
                hd_deduction: hdDeduction
              },
              parentOrigin
            );
          }

          if (!calibrationReady) {
            trampolineNotice.style.color = '#ff0';
            trampolineNotice.textContent = "Uncalibrated: Press 'Calibrate' for accurate jump height";
          } else {
            trampolineNotice.style.color = '#0f0';
            trampolineNotice.textContent = `Calibration set! Jump height is accurate.`;
          }
        }

        // --- Measuring line ---
        if (trampolineCenter) {
          const ankleMid = [(left[0] + right[0]) / 2, (left[1] + right[1]) / 2];
          ctx.save();
          ctx.strokeStyle = '#3cf';
          ctx.lineWidth = 4;
          ctx.beginPath();
          ctx.moveTo(trampolineCenter[0], trampolineCenter[1]);
          ctx.lineTo(ankleMid[0], ankleMid[1]);
          ctx.stroke();
          const dx = ankleMid[0] - trampolineCenter[0];
          const dy = ankleMid[1] - trampolineCenter[1];
          const pixelDist = Math.sqrt(dx*dx + dy*dy);
          let metersDist = null;
          if (trampolinePolygon && trampolinePolygon.length === 4) {
            let minY = Math.min(...trampolinePolygon.map(([_, y]) => y));
            let maxY = Math.max(...trampolinePolygon.map(([_, y]) => y));
            let trampolinePixelHeight = maxY - minY;
            let correction = 1 / computeCameraAngleCorrection();
            metersDist = trampolinePixelHeight > 0
              ? pixelDist / trampolinePixelHeight * REAL_TRAMPOLINE_HEIGHT_METERS * correction
              : null;
          }
          const bubbleX = (trampolineCenter[0] + ankleMid[0]) / 2;
          const bubbleY = (trampolineCenter[1] + ankleMid[1]) / 2;
          ctx.beginPath();
          ctx.arc(bubbleX, bubbleY, 32, 0, 2 * Math.PI);
          ctx.fillStyle = '#fff';
          ctx.globalAlpha = 0.85;
          ctx.fill();
          ctx.globalAlpha = 1.0;
          ctx.lineWidth = 2;
          ctx.strokeStyle = '#3cf';
          ctx.stroke();
          ctx.fillStyle = '#222';
          ctx.font = 'bold 1.25rem Arial';
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          let label = metersDist !== null ? metersDist.toFixed(2) + ' m' : pixelDist.toFixed(0) + ' px';
          ctx.fillText(label, bubbleX, bubbleY);
          ctx.restore();
        }
      }
    }

    // --------- CALIBRATION FLOW ---------
    canvas.addEventListener('click', function (e) {
      if (trampolinePolygon) return;
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX - rect.left) * (canvas.width / rect.width);
      const y = (e.clientY - rect.top) * (canvas.height / rect.height);
      trampolineCorners.push([x, y]);
      if (trampolineCorners.length === 4) {
        trampolinePolygon = trampolineCorners.slice();
        trampolineCenter = getQuadrilateralCenter(trampolinePolygon);
        trampolinePlane = fitPlaneFromCorners(trampolinePolygon);
        trampolineCorners = [];
        trampolineNotice.textContent = "Trampoline area set! Stand in the center and press the wrench.";
        calibrateBtn.style.display = "block";
      }
    });
    calibrateBtn.addEventListener('click', function () {
      if (!pose || !pose.lastResults || !pose.lastResults.poseLandmarks) {
        trampolineNotice.style.color = '#f00';
        trampolineNotice.textContent = "Calibration failed: No pose detected. Stand still in trampoline area!";
        return;
      }
      const leftAnkle = pose.lastResults.poseLandmarks[27];
      const rightAnkle = pose.lastResults.poseLandmarks[28];
      if (!leftAnkle || !rightAnkle || !trampolinePolygon) {
        trampolineNotice.style.color = '#f00';
        trampolineNotice.textContent = "Calibration failed: Make sure you are standing in the trampoline area!";
        return;
      }
      function mapToCanvas(pt) {
        return [pt.x * canvas.width, pt.y * canvas.height];
      }
      const left = mapToCanvas(leftAnkle);
      const right = mapToCanvas(rightAnkle);

      if (!(pointInPolygon(left, trampolinePolygon) && pointInPolygon(right, trampolinePolygon))) {
        trampolineNotice.style.color = '#f00';
        trampolineNotice.textContent = "Calibration failed: Stand inside trampoline area!";
        return;
      }
      baselineAnkleHeight = (left[1] + right[1]) / 2;
      calibrationReady = true;
      trampolineNotice.style.color = '#0f0';
      trampolineNotice.textContent = "Calibration set! Jump height will now be accurate.";
      calibrateBtn.style.display = "none";
    });

    // --------- CAMERA SWITCH & EVENTS ---------
    async function handleSwitchCamera() {
      useFrontCamera = !useFrontCamera;
      await startCamera();
      switchCameraBtn.setAttribute('aria-pressed', String(useFrontCamera));
    }
    switchCameraBtn.addEventListener('click', handleSwitchCamera);
    switchCameraBtn.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        handleSwitchCamera();
      }
    });
    function cleanupResources() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      stopFrameLoop();
    }
    window.addEventListener('beforeunload', cleanupResources);

    pose.lastResults = null;
    pose.onResults(function (results) {
      pose.lastResults = results;
      onResults(results);
    });

    (async () => { await startCamera(); })();
    window.addEventListener('resize', resizeCanvasToVideo);
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden && video.srcObject) {
        video.play();
        startFrameLoop();
      } else {
        stopFrameLoop();
      }
    });
  </script>
</body>
</html>
