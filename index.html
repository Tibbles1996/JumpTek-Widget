<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>JumpTek Pose Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  
  <!-- MediaPipe Pose libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }

    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      transform-origin: center center;
      transition: transform 0.3s ease;
    }

    /* Optional zoom buttons */
    #zoom-controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 999;
    }

    #zoom-controls button {
      font-size: 20px;
      padding: 10px 15px;
      margin: 0 5px;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.8);
      cursor: pointer;
    }

    #zoom-controls button:hover {
      background: #fff;
    }
  </style>
</head>
<body>
 <video id="video" autoplay muted playsinline style="aspect-ratio: 3 / 4;"></video>
  <canvas id="canvas"></canvas>

  <!-- Optional Zoom Controls UI -->
  <div id="zoom-controls">
    <button onclick="zoomOut()">-</button>
    <button onclick="zoomIn()">+</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Camera state
    let currentCamera;
    let useBackCamera = true;

    // Pose setup
    const pose = new Pose({
      locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/${file}`
    });
    pose.setOptions({
      modelComplexity: 1,
      enableSegmentation: false,
      smoothLandmarks: true
    });
    pose.onResults(onResults);

    function startCamera(facingMode) {
      if (currentCamera) currentCamera.stop();
      currentCamera = new Camera(video, {
  onFrame: async () => await pose.send({ image: video }),
  width: 480, // Lower resolution to avoid forced zoom/crop
  height: 640,
  facingMode: facingMode,
  deviceId: undefined
      });
      currentCamera.start();
    }

    // Start with back camera
    startCamera('environment');

    // Camera switching
    window.switchCamera = function () {
      useBackCamera = !useBackCamera;
      const newFacing = useBackCamera ? 'environment' : 'user';
      startCamera(newFacing);
    };

    // Listen for messages from parent (e.g. Lovable app)
    window.addEventListener("message", (event) => {
      if (event.data?.type === "switchCamera") {
        console.log("Received switchCamera message");
        window.switchCamera();
      } else if (event.data?.type === "zoomIn") {
        zoomIn();
      } else if (event.data?.type === "zoomOut") {
        zoomOut();
      }
    });

    // Jump detection
    let isJumping = false;
    let jumpStart = 0;
    let airtimes = [];

    function onResults(results) {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      ctx.save();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (results.poseLandmarks) {
        drawConnectors(ctx, results.poseLandmarks, POSE_CONNECTIONS);
        drawLandmarks(ctx, results.poseLandmarks);

        const hip = results.poseLandmarks[23];
        const y = hip.y;
        const threshold = 0.5;

        if (!isJumping && y < threshold) {
          isJumping = true;
          jumpStart = performance.now();
          console.log('Jump started at', jumpStart);
        } else if (isJumping && y >= threshold) {
          isJumping = false;
          const airtime = (performance.now() - jumpStart) / 1000;
          airtimes.push(airtime);
          console.log('Airtime (s):', airtime);

          const height = (9.81 * airtime * airtime) / 8;
          console.log('Estimated height (m):', height);

          parent.postMessage(
            { type: 'jump', airtime, height },
            '*'
          );
        }
      }

      ctx.restore();
    }

    // Zoom logic
    let zoomLevel = 1;
    const minZoom = 1;
    const maxZoom = 3;
    const zoomStep = 0.1;

    function applyZoom() {
      const zoom = `scale(${zoomLevel})`;
      video.style.transform = zoom;
      canvas.style.transform = zoom;
    }

    function zoomIn() {
      if (zoomLevel < maxZoom) {
        zoomLevel = Math.min(maxZoom, zoomLevel + zoomStep);
        applyZoom();
      }
    }

    function zoomOut() {
      if (zoomLevel > minZoom) {
        zoomLevel = Math.max(minZoom, zoomLevel - zoomStep);
        applyZoom();
      }
    }

    function resetZoom() {
      zoomLevel = 1;
      applyZoom();
    }
  </script>
</body>
</html>
