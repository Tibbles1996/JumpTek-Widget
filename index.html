<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JumpTek MediaPipe AI Tracker Widget</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #222;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    #container {
      position: relative;
      display: inline-block;
    }
    #canvas {
      width: 100vw;
      height: 70vw;
      max-width: 400px;
      max-height: 700px;
      background: #000;
      border: 2px solid #0ff;
      margin: 20px 0;
      display: block;
    }
    #video {
      display: none;
    }
    #switchCameraBtn {
      position: absolute;
      top: 16px;
      right: 16px;
      z-index: 10;
      margin: 0;
      padding: 10px;
      background: rgba(0,188,212,0.8);
      color: #fff;
      border: none;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: background 0.2s;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #switchCameraBtn:hover {
      background: #0097a7;
    }
    #loadingIndicator {
      margin: 10px;
      color: #ff0;
    }
  </style>
  <!-- Load MediaPipe and Drawing Utils -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
</head>
<body>
  <div id="container">
    <canvas id="canvas"></canvas>
    <button id="switchCameraBtn" aria-label="Switch camera" tabindex="0" role="button">ðŸ”„</button>
  </div>
  <video id="video" autoplay playsinline></video>
  <div id="loadingIndicator" style="display:none;">Loading...</div>

  <script>
    // ===============================
    // Initialization and Global Variables
    // ===============================
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const switchCameraBtn = document.getElementById('switchCameraBtn');
    const loadingIndicator = document.getElementById('loadingIndicator');

    let currentStream = null;
    let useFrontCamera = false; // false = rear, true = front
    let isJumping = false;
    let jumpStart = 0;
    let animationFrameId;
    let parentOrigin = "YOUR_PARENT_ORIGIN"; // <--- Set this to your parent window's origin for security

    // ===============================
    // Pose Object Initialization
    // ===============================
    const poseOptions = {
      modelComplexity: 0,
      smoothLandmarks: true,
      enableSegmentation: false
    };
    const pose = new Pose({
      locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/${file}`
    });
    pose.setOptions(poseOptions);
    pose.onResults(onResults);

    // ===============================
    // Start Camera with Error Handling and Loading State
    // ===============================
    async function startCamera() {
      showLoading(true);
      try {
        if (currentStream) {
          currentStream.getTracks().forEach(track => track.stop());
        }
        if (animationFrameId) {
          cancelAnimationFrame(animationFrameId);
        }
        const constraints = {
          audio: false,
          video: {
            facingMode: useFrontCamera ? 'user' : 'environment',
            width: { ideal: 1280 },
            height: { ideal: 720 },
            aspectRatio: 9 / 16,
            frameRate: { ideal: 30 }
          }
        };
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        currentStream = stream;
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          video.play();
          video.addEventListener('playing', processVideoFrame, { once: true });
          showLoading(false);
        };
      } catch (err) {
        showLoading(false);
        alert('Unable to access camera. Please check your device settings and permissions.');
        console.error('Camera error:', err);
      }
    }

    // ===============================
    // Loading Indicator Controls
    // ===============================
    function showLoading(show) {
      if (loadingIndicator) {
        loadingIndicator.style.display = show ? 'block' : 'none';
      }
    }

    // ===============================
    // Frame Processing Loop
    // ===============================
    async function processVideoFrame() {
      if (video.paused || video.ended) {
        return;
      }
      try {
        await pose.send({ image: video });
      } catch (e) {
        console.error('Pose detection error:', e);
      }
      animationFrameId = requestAnimationFrame(processVideoFrame);
    }

    // ===============================
    // Update Jump Stats and Notify Parent
    // ===============================
    function updateStatsDisplay(airtime, height) {
      window.parent.postMessage({
        type: 'jump',
        airtime,
        height
      }, parentOrigin);
    }

    // ===============================
    // Jump Logic and Canvas Drawing
    // ===============================
    function onResults(results) {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      ctx.save();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (results.poseLandmarks) {
        drawConnectors(ctx, results.poseLandmarks, POSE_CONNECTIONS, { color: '#0FF', lineWidth: 3 });
        drawLandmarks(ctx, results.poseLandmarks, { color: '#FF0', radius: 4 });

        const leftAnkle = results.poseLandmarks[27];
        const rightAnkle = results.poseLandmarks[28];

        if (!leftAnkle || !rightAnkle) {
          ctx.restore();
          return;
        }

        const now = performance.now();
        const canvasX = canvas.width;
        const canvasY = canvas.height;

        function footInTrampoline(pt) {
          const x = pt.x * canvasX;
          const y = pt.y * canvasY;
          const inX = x > 0.1 * canvasX && x < 0.9 * canvasX;
          const inY = y > 0.4 * canvasY && y < 0.9 * canvasY;
          return inX && inY;
        }

        const leftOn = footInTrampoline(leftAnkle);
        const rightOn = footInTrampoline(rightAnkle);
        const isOnTrampoline = leftOn && rightOn;

        // Detect takeoff
        if (!isJumping && !isOnTrampoline) {
          isJumping = true;
          jumpStart = now;
        }
        // Detect landing
        if (isJumping && isOnTrampoline) {
          isJumping = false;
          const airtime = (now - jumpStart) / 1000;
          const g = 9.81;
          const height = 0.5 * g * Math.pow(airtime / 2, 2);
          updateStatsDisplay(airtime, height);
        }
      }
      ctx.restore();
    }

    // ===============================
    // Camera Switch Button Handler (with Accessibility)
    // ===============================
    async function handleSwitchCamera() {
      useFrontCamera = !useFrontCamera;
      await startCamera();
      switchCameraBtn.setAttribute('aria-pressed', String(useFrontCamera));
    }
    switchCameraBtn.addEventListener('click', handleSwitchCamera);
    switchCameraBtn.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        handleSwitchCamera();
      }
    });

    // ===============================
    // Cleanup Resources on Unload
    // ===============================
    function cleanupResources() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      if (animationFrameId) {
        cancelAnimationFrame(animationFrameId);
      }
    }
    window.addEventListener('beforeunload', cleanupResources);

    // ===============================
    // Camera Access Notice (optional UX)
    // ===============================
    function showCameraAccessNotice() {
      // Optional: Implement a notice for the user before requesting camera access.
    }

    // ===============================
    // Initialization on Page Load
    // ===============================
    (async () => {
      showCameraAccessNotice();
      await startCamera();
    })();
  </script>
</body>
</html>
