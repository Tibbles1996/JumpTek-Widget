<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JumpTek: Trampoline Jump Tracker (Airtime Only)</title>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
    body { width: 100vw; height: 100vh; background: #222; color: #fff; font-family: Arial, sans-serif; }
    #container { position: relative; width: 100vw; height: 100vh; background: #000; }
    #canvas, #video {
      position: absolute; top: 0; left: 0;
      width: 100vw; height: 100vh;
      display: block; z-index: 1; background: #000; border: none;
      pointer-events: none;
    }
    #canvas { z-index: 2; pointer-events: auto; }
    #video { z-index: 1; opacity: 0; }
    #buttonRow { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 20px; z-index: 20; }
    #switchCameraBtn, #restartDrawBtn, #zoomInBtn, #zoomOutBtn {
      padding: 10px 18px; color: #fff;
      border: none; border-radius: 16px; font-size: 1.3rem; cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2); transition: background 0.2s;
      display: flex; align-items: center; justify-content: center; font-weight: bold;
      background: #27ae60;
    }
    #restartDrawBtn { background: #e74c3c; }
    #restartDrawBtn:hover { background: #b53224; }
    #switchCameraBtn:hover, #zoomInBtn:hover, #zoomOutBtn:hover { background: #219150; }
    #switchCameraBtn img { width: 28px; height: 28px; display: block; }
    #loadingIndicator { position: absolute; top: 60px; left: 50%; transform: translateX(-50%); z-index: 30; color: #ff0; background: rgba(0,0,0,0.7); padding: 7px 16px; border-radius: 12px; font-size: 1.1rem; font-family: monospace;}
    #trampolineNotice { position: absolute; left: 50%; bottom: 10px; transform: translateX(-50%); color: #0f0; background: rgba(0,0,0,0.7); padding: 10px 24px; border-radius: 16px; font-size: 1.2rem; }
    #widgetJumpHeightDisplay { display: block; position: absolute; top: 60px; right: 30px; background: rgba(0,0,0,0.75); color: #ff0; padding: 12px 20px; border-radius: 12px; font-size: 1.3rem; z-index: 10;}
  </style>
</head>
<body>
  <div id="container">
    <canvas id="canvas"></canvas>
    <div id="buttonRow">
      <button id="switchCameraBtn" aria-label="Switch camera" tabindex="0" role="button">
        <img src="https://static-00.iconduck.com/assets.00/camera-switch-icon-1024x1024-9oe5epjn.png" alt="Switch Camera">
      </button>
      <button id="zoomInBtn" aria-label="Zoom In" tabindex="0" role="button">+</button>
      <button id="zoomOutBtn" aria-label="Zoom Out" tabindex="0" role="button">âˆ’</button>
      <button id="restartDrawBtn" aria-label="Restart" tabindex="0" role="button">Restart</button>
    </div>
    <div id="trampolineNotice">Tap the four corners of the trampoline</div>
    <div id="loadingIndicator" style="display:none;">Loading...</div>
    <div id="widgetJumpHeightDisplay" aria-live="polite">Jump: 0.00 m</div>
  </div>
  <video id="video" autoplay playsinline muted style="opacity:0;position:absolute;top:0;left:0;width:100vw;height:100vh;z-index:0;"></video>
  <!-- Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
  <script>
    // ===== Utility Functions =====
    function show(el) { if (el) el.style.display = ""; }
    function hide(el) { if (el) el.style.display = "none"; }
    function getEl(id) { return document.getElementById(id); }

    // --- Point in Polygon (for trampoline) ---
    function pointInPolygon(x, y, corners) {
      let inside = false;
      for (let i = 0, j = corners.length - 1; i < corners.length; j = i++) {
        const xi = corners[i][0], yi = corners[i][1];
        const xj = corners[j][0], yj = corners[j][1];
        const intersect = ((yi > y) !== (yj > y))
          && (x < (xj - xi) * (y - yi) / (yj - yi + 0.00001) + xi);
        if (intersect) inside = !inside;
      }
      return inside;
    }

    // ===== DOM Elements =====
    const canvas = getEl('canvas'), ctx = canvas.getContext('2d');
    const video = getEl('video');
    const widgetJumpHeightDisplay = getEl('widgetJumpHeightDisplay');
    const loadingIndicator = getEl('loadingIndicator');
    const trampolineNotice = getEl('trampolineNotice');
    const restartDrawBtn = getEl('restartDrawBtn');
    const switchCameraBtn = getEl('switchCameraBtn');
    const zoomInBtn = getEl('zoomInBtn');
    const zoomOutBtn = getEl('zoomOutBtn');

    // ===== Zoom State =====
    let zoom = 1;
    const minZoom = 0.5, maxZoom = 3, zoomStep = 0.1;
    let zoomCenter = {x: 0.5, y: 0.5}; // center of canvas (relative, 0..1)

    // ===== State =====
    let trampolineCorners = [];
    let homography = null;
    let lastPoseResults = null;
    let inAir = false, takeoffTime = 0;
    let videoDevices = [], currentDeviceIndex = 0;
    let currentStream = null, videoTrack = null, pose = null, poseLoaded = false;

    function resizeCanvasToScreen() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvasToScreen);

    async function enumerateVideoDevices() {
      if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices) return;
      const devices = await navigator.mediaDevices.enumerateDevices();
      videoDevices = devices.filter(device => device.kind === 'videoinput');
      if (videoDevices.length > 1) show(switchCameraBtn); else hide(switchCameraBtn);
    }

    async function startCamera(deviceId) {
      show(loadingIndicator);
      if (currentStream) {
        try { currentStream.getTracks().forEach(t => t.stop()); } catch (e) {}
        videoTrack = null;
      }
      let constraints = {
        audio: false,
        video: {
          width: { ideal: 640 }, height: { ideal: 480 },
          frameRate: { ideal: 60, max: 60 }
        }
      };
      if (deviceId) constraints.video.deviceId = { exact: deviceId };
      else constraints.video.facingMode = "environment";
      const stream = await navigator.mediaDevices.getUserMedia(constraints);
      currentStream = stream;
      video.srcObject = stream;
      await video.play();
      hide(loadingIndicator);
      videoTrack = stream.getVideoTracks()[0];
      resizeCanvasToScreen();
    }

    switchCameraBtn.addEventListener('click', async function() {
      if (videoDevices.length <= 1) return;
      currentDeviceIndex = (currentDeviceIndex + 1) % videoDevices.length;
      try { await startCamera(videoDevices[currentDeviceIndex].deviceId); }
      catch (e) { trampolineNotice.textContent = 'Unable to switch camera: ' + e; trampolineNotice.style.color = "#f00"; }
    });

    // ===== Homography helpers =====
    function computeHomography(src, dst) {
      const X = [], Y = [];
      for (let i = 0; i < 4; i++) {
        X.push([src[i][0], src[i][1], 1, 0, 0, 0, -dst[i][0]*src[i][0], -dst[i][0]*src[i][1]]);
        X.push([0,0,0,src[i][0],src[i][1],1,-dst[i][1]*src[i][0],-dst[i][1]*src[i][1]]);
        Y.push(dst[i][0]); Y.push(dst[i][1]);
      }
      const Xt = numeric.transpose(X), XtX = numeric.dot(Xt,X), XtY = numeric.dot(Xt,Y);
      const h = numeric.solve(XtX, XtY);
      return [
        [h[0], h[1], h[2]],
        [h[3], h[4], h[5]],
        [h[6], h[7], 1]
      ];
    }

    // ===== Jump Logic =====
    let jumpState = 'on_ground';
    let jumpStartTime = 0;

    // --- Helper: count keypoints in trampoline polygon ---
    function countKeypointsInPolygon(landmarks, polygon) {
      let count = 0;
      for (let i = 0; i < landmarks.length; i++) {
        const lm = landmarks[i];
        const x = lm.x * canvas.width;
        const y = lm.y * canvas.height;
        if (pointInPolygon(x, y, polygon)) count++;
      }
      // Bonus: prioritize if hips (23, 24) or nose (0) are inside
      if (pointInPolygon(landmarks[23].x * canvas.width, landmarks[23].y * canvas.height, polygon)) count += 2;
      if (pointInPolygon(landmarks[24].x * canvas.width, landmarks[24].y * canvas.height, polygon)) count += 2;
      if (pointInPolygon(landmarks[0].x * canvas.width, landmarks[0].y * canvas.height, polygon)) count += 1;
      return count;
    }

    // ===== Athlete Tracking State =====
    let trackedAthleteIndex = null;  // Index of the currently tracked athlete
    let lastTrackedLandmarks = null; // Landmarks of the athlete we are tracking

    function selectMainAthlete(results, polygon) {
      let candidates = [];
      let multiPose = Array.isArray(results.poseLandmarks) && Array.isArray(results.poseLandmarks[0]);
      if (multiPose) {
        for (let i = 0; i < results.poseLandmarks.length; i++) {
          const landmarks = results.poseLandmarks[i];
          const score = countKeypointsInPolygon(landmarks, polygon);
          candidates.push({ index: i, landmarks, score });
        }
      } else if (results.poseLandmarks) {
        const landmarks = results.poseLandmarks;
        const score = countKeypointsInPolygon(landmarks, polygon);
        candidates.push({ index: 0, landmarks, score });
      }

      // Sort by highest score (most keypoints in polygon)
      candidates.sort((a, b) => b.score - a.score);

      // If someone is currently in contact (score > 0), start/continue tracking them
      if (candidates.length > 0 && candidates[0].score > 0) {
        trackedAthleteIndex = candidates[0].index;
        lastTrackedLandmarks = candidates[0].landmarks;
        return lastTrackedLandmarks;
      }

      // If nobody is in contact, but we were tracking someone previously, try to keep tracking them
      if (trackedAthleteIndex !== null && multiPose && results.poseLandmarks[trackedAthleteIndex]) {
        lastTrackedLandmarks = results.poseLandmarks[trackedAthleteIndex];
        return lastTrackedLandmarks;
      }
      if (trackedAthleteIndex !== null && !multiPose && results.poseLandmarks) {
        lastTrackedLandmarks = results.poseLandmarks;
        return lastTrackedLandmarks;
      }

      // If all else fails, don't display
      return null;
    }

    function processPose(results) {
      if (!results || !results.poseLandmarks) {
        console.log("No pose landmarks detected.");
        return;
      }
      const mainLandmarks = selectMainAthlete(results, trampolineCorners);
      if (!mainLandmarks || !mainLandmarks[27] || !mainLandmarks[28]) {
        console.log("Main athlete not found or ankle landmarks missing.");
        widgetJumpHeightDisplay.textContent = "Jump: 0.00 m";
        jumpState = 'on_ground'; // Reset jump state if no athlete
        return;
      }

      const lAnkle = mainLandmarks[27], rAnkle = mainLandmarks[28];
      const minY = Math.min(lAnkle.y, rAnkle.y);
      const airborneThreshold = 0.86; // tweak for your camera angle
      const isAirborne = minY < airborneThreshold;

      // Debug logs
      console.log({
        lAnkle: lAnkle,
        rAnkle: rAnkle,
        minY: minY,
        airborneThreshold: airborneThreshold,
        isAirborne: isAirborne,
        jumpState: jumpState
      });

      if (jumpState === 'on_ground' && isAirborne) {
        jumpState = 'in_air';
        jumpStartTime = performance.now();
        console.log("Jump started (takeoff detected). Time:", jumpStartTime);
      }

      if (jumpState === 'in_air' && !isAirborne) {
        jumpState = 'on_ground';
        const jumpEndTime = performance.now();
        const airtime = (jumpEndTime - jumpStartTime) / 1000;
        const gravity = 9.81;
        const jumpHeight = (gravity * airtime * airtime) / 8;
        widgetJumpHeightDisplay.textContent = `Jump: ${jumpHeight.toFixed(2)} m\n(airtime: ${airtime.toFixed(2)}s)`;
        // Send jump data to parent via postMessage
        window.parent.postMessage(
          {
            type: "jumptek_jump",
            height: jumpHeight,
            airtime: airtime
          },
          "*"
        );
        console.log("Jump landed. Airtime:", airtime, "Jump Height:", jumpHeight);
      }

      // Display "Ready" message if standing in trampoline
      if (jumpState === 'on_ground') {
        widgetJumpHeightDisplay.textContent = `Jump: 0.00 m`;
      }
    }

    // ===== Pose Setup =====
    function setupPose() {
      pose = new window.Pose({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}` });
      pose.setOptions({
        modelComplexity: 0, // Default (do NOT increase for this request)
        smoothLandmarks: true,
        enableSegmentation: false,
        smoothSegmentation: false,
        minDetectionConfidence: 0.3,
        minTrackingConfidence: 0.3
      });
      pose.onResults(results => {
        lastPoseResults = results;
        processPose(results);
      });
      poseLoaded = true;
    }

    // ===== Drawing Loop =====
    function drawLoop() {
      if (!canvas || !ctx || !video) return;
      if (video.readyState >= 2 && video.videoWidth > 0 && video.videoHeight > 0) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Zoom transform
        ctx.save();
        // Calculate center point for zoom
        const cx = canvas.width * zoomCenter.x;
        const cy = canvas.height * zoomCenter.y;
        ctx.translate(cx, cy);
        ctx.scale(zoom, zoom);
        ctx.translate(-cx, -cy);

        // Draw video frame
        ctx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight, 0, 0, canvas.width, canvas.height);
        // Draw trampoline corners/polygon
        if (trampolineCorners.length > 0) {
          ctx.save();
          ctx.strokeStyle = "#0ff"; ctx.lineWidth = 3;
          ctx.fillStyle = "#0ff";
          ctx.beginPath();
          trampolineCorners.forEach(([x, y], idx) => {
            if (idx === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
          });
          if (trampolineCorners.length === 4) ctx.closePath();
          ctx.stroke();
          trampolineCorners.forEach(([x, y], idx) => {
            ctx.beginPath();
            ctx.arc(x, y, 10, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = "#fff";
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.fillStyle = "#222";
            ctx.font = "bold 18px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(String(idx + 1), x, y);
            ctx.fillStyle = "#0ff";
          });
          ctx.restore();
        }
        // Draw main pose if present
        if (lastPoseResults && lastPoseResults.poseLandmarks) {
          const mainLandmarks = selectMainAthlete(lastPoseResults, trampolineCorners);
          if (mainLandmarks) {
            drawConnectors(ctx, mainLandmarks, POSE_CONNECTIONS, { color: "#f00", lineWidth: 4 });
            drawLandmarks(ctx, mainLandmarks, { color: "#fff", lineWidth: 2, radius: 4 });
          }
        }
        ctx.restore();
      }
      requestAnimationFrame(drawLoop);
    }

    // ===== User Interaction =====
    canvas.addEventListener('click', function(e) {
      // Mark trampoline corners (in order)
      if (trampolineCorners.length < 4) {
        const rect = canvas.getBoundingClientRect();
        // Take zoom/pan into account
        const cx = canvas.width * zoomCenter.x;
        const cy = canvas.height * zoomCenter.y;
        const zx = (e.clientX - rect.left - cx) / zoom + cx;
        const zy = (e.clientY - rect.top  - cy) / zoom + cy;
        trampolineCorners.push([zx, zy]);
        if (trampolineCorners.length === 4) {
          trampolineNotice.textContent = "Trampoline marked. Ready to track jumps!";
        } else {
          trampolineNotice.textContent = `Corner ${trampolineCorners.length}/4 marked. Continue.`;
        }
      }
    });

    restartDrawBtn.addEventListener('click', function() {
      trampolineCorners = [];
      homography = null;
      trampolineNotice.textContent = "Tap the four corners of the trampoline";
      trackedAthleteIndex = null;
      lastTrackedLandmarks = null;
      jumpState = 'on_ground';
    });

    // Zoom button handlers
    function setZoom(newZoom) {
      zoom = Math.max(minZoom, Math.min(maxZoom, newZoom));
    }
    zoomInBtn.addEventListener('click', function() {
      setZoom(zoom + zoomStep);
    });
    zoomOutBtn.addEventListener('click', function() {
      setZoom(zoom - zoomStep);
    });

    // Mouse wheel zoom (with Ctrl key)
    canvas.addEventListener('wheel', function(e) {
      if (e.ctrlKey) {
        e.preventDefault();
        if (e.deltaY < 0) setZoom(zoom + zoomStep);
        else setZoom(zoom - zoomStep);
      }
    }, {passive: false});

    // Pinch-to-zoom for touch devices
    let lastDist = null;
    canvas.addEventListener('touchstart', function(e) {
      if (e.touches.length === 2) {
        lastDist = Math.hypot(
          e.touches[0].clientX - e.touches[1].clientX,
          e.touches[0].clientY - e.touches[1].clientY
        );
      }
    });
    canvas.addEventListener('touchmove', function(e) {
      if (e.touches.length === 2 && lastDist !== null) {
        const newDist = Math.hypot(
          e.touches[0].clientX - e.touches[1].clientX,
          e.touches[0].clientY - e.touches[1].clientY
        );
        const delta = (newDist - lastDist) / 200; // scale sensitivity
        setZoom(zoom + delta);
        lastDist = newDist;
        e.preventDefault();
      }
    }, {passive: false});
    canvas.addEventListener('touchend', function(e) {
      if (e.touches.length < 2) lastDist = null;
    });

    function poseLoop() {
      if (poseLoaded) {
        (async function loop() {
          while (poseLoaded) {
            const start = performance.now();
            try {
              if (video.readyState === 4) {
                await pose.send({ image: video });
              }
            } catch (e) {}
            const elapsed = performance.now() - start;
            const wait = Math.max(0, 16 - elapsed);
            await new Promise(res => setTimeout(res, wait));
          }
        })();
      }
    }

    window.addEventListener('DOMContentLoaded', async function() {
      resizeCanvasToScreen();
      setupPose();
      trampolineNotice.textContent = "Loading camera...";
      trampolineNotice.style.color = "#ff0";
      show(canvas);
      show(restartDrawBtn);
      show(zoomInBtn);
      show(zoomOutBtn);
      try {
        await startCamera();
        await enumerateVideoDevices();
        if (videoDevices.length > 1) {
          let found = false;
          for (let i = 0; i < videoDevices.length; ++i) {
            if (/back|rear|environment/i.test(videoDevices[i].label)) {
              currentDeviceIndex = i;
              await startCamera(videoDevices[i].deviceId);
              found = true;
              break;
            }
          }
          if (!found) {
            currentDeviceIndex = 0;
          }
        }
        drawLoop();
        poseLoop();
        trampolineNotice.textContent = "Tap the four corners of the trampoline";
        trampolineNotice.style.color = "#0f0";
      } catch (e) {
        trampolineNotice.textContent = 'Camera init failed: ' + e.toString();
        trampolineNotice.style.color = "#f00";
      }
    });
  </script>
</body>
