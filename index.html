<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JumpTek MediaPipe AI Tracker Widget</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      width: 100vw;
      height: 100vh;
      background: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }
    #canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      border: none;
    }
    #video {
      display: none;
    }
    #switchCameraBtn {
      position: absolute;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      margin: 0;
      padding: 10px 18px;
      background: #27ae60;
      color: #fff;
      border: none;
      border-radius: 16px;
      font-size: 1.3rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    #switchCameraBtn:hover {
      background: #219150;
    }
    #loadingIndicator {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 30;
      color: #ff0;
      background: rgba(0,0,0,0.7);
      padding: 7px 16px;
      border-radius: 12px;
      font-size: 1.1rem;
      display: none;
      pointer-events: none;
    }
    #trampolineNotice {
      position: absolute;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      color: #0f0;
      background: rgba(0,0,0,0.7);
      padding: 10px 24px;
      border-radius: 16px;
      font-size: 1.2rem;
      width: auto;
      max-width: 90vw;
      text-align: center;
      pointer-events: none;
      z-index: 30;
    }
  </style>
  <!-- Load MediaPipe and Drawing Utils -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
</head>
<body>
  <div id="container">
    <canvas id="canvas"></canvas>
    <button id="switchCameraBtn" aria-label="Switch camera" tabindex="0" role="button">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#fff" viewBox="0 0 40 40">
        <path d="M20 11.667c-3.583 0-6.625 2.334-7.667 5.583H11.25c-.958 0-1.75.792-1.75 1.75s.792 1.75 1.75 1.75h9.417l-2.167-2.167c-.334-.334-.334-.875 0-1.209.334-.334.875-.334 1.209 0l3.75 3.75c.334.334.334.875 0 1.209l-3.75 3.75c-.334.334-.875.334-1.209 0-.334-.334-.334-.875 0-1.209l2.167-2.167H11.25c-.958 0-1.75-.792-1.75-1.75s.792-1.75 1.75-1.75h1.083c1.042-3.25 4.084-5.583 7.667-5.583 2.917 0 5.459 1.5 6.917 3.75.292.417.875.542 1.292.25.417-.292.542-.875.25-1.292-1.75-2.625-4.917-4.208-8.459-4.208z"/>
      </svg>
    </button>
    <div id="trampolineNotice">Tap the four corners of the trampoline</div>
    <div id="loadingIndicator">Loading...</div>
  </div>
  <video id="video" autoplay playsinline></video>
  <script>
    // Elements
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const switchCameraBtn = document.getElementById('switchCameraBtn');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const trampolineNotice = document.getElementById('trampolineNotice');

    let currentStream = null;
    let useFrontCamera = false;
    let animationFrameId = null;
    let parentOrigin = "*"; // Use "*" or restrict if known

    // Trampoline calibration state
    let trampolineCorners = [];
    let trampolinePolygon = null;

    // FPS Throttle
    let lastFrameTime = 0;
    const TARGET_FPS = 15;

    // MediaPipe Pose setup
    const poseOptions = {
      modelComplexity: 0,
      smoothLandmarks: true,
      enableSegmentation: false
    };
    const pose = new Pose({
      locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/${file}`
    });
    pose.setOptions(poseOptions);
    pose.onResults(onResults);

    // Camera
    async function startCamera() {
      showLoading(true);
      try {
        if (currentStream) {
          currentStream.getTracks().forEach(track => track.stop());
        }
        stopFrameLoop();
        const constraints = {
          audio: false,
          video: {
            facingMode: useFrontCamera ? 'user' : 'environment',
            width: { ideal: 640 },
            height: { ideal: 360 }
          }
        };
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        currentStream = stream;
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          video.play();
          resizeCanvasToVideo();
        };
        video.onplaying = () => {
          showLoading(false);
          startFrameLoop();
        };
      } catch (err) {
        showLoading(false);
        alert('Unable to access camera. Please check your device settings and permissions.');
        console.error('Camera error:', err);
      }
    }

    function resizeCanvasToVideo() {
      if (video.videoWidth && video.videoHeight) {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        canvas.style.width = "100vw";
        canvas.style.height = "100vh";
      }
    }

    function showLoading(show) {
      if (loadingIndicator) {
        loadingIndicator.style.display = show ? 'block' : 'none';
      }
    }

    // Frame Loop (throttled)
    function startFrameLoop() {
      if (!animationFrameId) animationFrameId = requestAnimationFrame(processVideoFrame);
    }
    function stopFrameLoop() {
      if (animationFrameId) {
        cancelAnimationFrame(animationFrameId);
        animationFrameId = null;
      }
    }

    async function processVideoFrame(now) {
      if (!video.paused && !video.ended && video.readyState === 4) {
        if (!lastFrameTime || (now - lastFrameTime > 1000 / TARGET_FPS)) {
          lastFrameTime = now;
          try {
            await pose.send({ image: video });
          } catch (e) {
            console.error('Pose detection error:', e);
          }
        }
      }
      animationFrameId = requestAnimationFrame(processVideoFrame);
    }

    // Utility: Point in Polygon
    function pointInPolygon(pt, poly) {
      let [x, y] = pt;
      let inside = false;
      for (let i = 0, j = poly.length - 1; i < poly.length; j = i++) {
        let xi = poly[i][0], yi = poly[i][1];
        let xj = poly[j][0], yj = poly[j][1];
        let intersect = ((yi > y) !== (yj > y)) &&
                        (x < (xj - xi) * (y - yi) / (yj - yi + 1e-8) + xi);
        if (intersect) inside = !inside;
      }
      return inside;
    }

    // Draw trampoline corners and area
    function drawTrampolineArea(ctx, corners) {
      if (corners.length < 2) return;
      ctx.save();
      ctx.strokeStyle = '#ff0';
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(corners[0][0], corners[0][1]);
      for (let i = 1; i < corners.length; ++i) {
        ctx.lineTo(corners[i][0], corners[i][1]);
      }
      if (corners.length === 4) ctx.closePath();
      ctx.stroke();
      ctx.restore();
      // Draw corner points
      ctx.save();
      ctx.fillStyle = '#ff0';
      for (const [x, y] of corners) {
        ctx.beginPath();
        ctx.arc(x, y, 7, 0, 2 * Math.PI);
        ctx.fill();
      }
      ctx.restore();
    }

    // Main MediaPipe results handler
    function onResults(results) {
      if (canvas.width !== window.innerWidth || canvas.height !== window.innerHeight) {
        resizeCanvasToVideo();
      }
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (trampolineCorners.length > 0) {
        drawTrampolineArea(ctx, trampolineCorners);
      }
      if (trampolinePolygon) {
        drawTrampolineArea(ctx, trampolinePolygon);
      }

      if (results.poseLandmarks) {
        drawConnectors(ctx, results.poseLandmarks, POSE_CONNECTIONS, { color: '#0FF', lineWidth: 3 });
        drawLandmarks(ctx, results.poseLandmarks, { color: '#FF0', radius: 4 });

        const leftAnkle = results.poseLandmarks[27];
        const rightAnkle = results.poseLandmarks[28];
        if (!leftAnkle || !rightAnkle || !trampolinePolygon) return;

        // Map normalized ankle coordinates to canvas
        function mapToCanvas(pt) {
          return [pt.x * canvas.width, pt.y * canvas.height];
        }
        const left = mapToCanvas(leftAnkle);
        const right = mapToCanvas(rightAnkle);

        // If both feet are in the trampoline, proceed
        if (pointInPolygon(left, trampolinePolygon) && pointInPolygon(right, trampolinePolygon)) {
          // Calculate the "jump height" as how high the lowest ankle is above the lowest trampoline corner
          // 1. Find lowest (max y) trampoline corner
          let maxCornerY = Math.max(...trampolinePolygon.map(([_, y]) => y));
          // 2. Find lowest ankle y
          let minAnkleY = Math.min(left[1], right[1]);
          // 3. Height is the difference (clamped to [0,1]), normalized by the trampoline height
          let trampolineHeight = maxCornerY - Math.min(...trampolinePolygon.map(([_, y]) => y));
          let rawHeight = maxCornerY - minAnkleY;
          let normalizedJumpHeight = trampolineHeight > 0 ? Math.max(0, Math.min(1, rawHeight / trampolineHeight)) : 0;

          // Send jump height to parent
          window.parent.postMessage({
            type: 'jump_height',
            height: normalizedJumpHeight
          }, parentOrigin);
        }
      }
    }

    // Camera switch button
    async function handleSwitchCamera() {
      useFrontCamera = !useFrontCamera;
      await startCamera();
      switchCameraBtn.setAttribute('aria-pressed', String(useFrontCamera));
    }
    switchCameraBtn.addEventListener('click', handleSwitchCamera);
    switchCameraBtn.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        handleSwitchCamera();
      }
    });

    // Cleanup on unload
    function cleanupResources() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      stopFrameLoop();
    }
    window.addEventListener('beforeunload', cleanupResources);

    // Trampoline area selection handler
    canvas.addEventListener('click', function (e) {
      if (trampolinePolygon) return; // Already set
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX - rect.left) * (canvas.width / rect.width);
      const y = (e.clientY - rect.top) * (canvas.height / rect.height);
      trampolineCorners.push([x, y]);
      if (trampolineCorners.length === 4) {
        trampolinePolygon = trampolineCorners.slice();
        trampolineCorners = [];
        trampolineNotice.textContent = "Trampoline area set! Refresh to recalibrate.";
      }
    });

    // Init
    (async () => {
      await startCamera();
    })();

    window.addEventListener('resize', resizeCanvasToVideo);

    // Auto-recover frame loop if tab is refocused
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden && video.srcObject) {
        video.play();
        startFrameLoop();
      } else {
        stopFrameLoop();
      }
    });
  </script>
</body>
</html>
