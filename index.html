<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JumpTek MediaPipe AI Tracker Widget</title>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
    body {
      width: 100vw; height: 100vh; background: #222; color: #fff;
      font-family: Arial, sans-serif; box-sizing: border-box;
    }
    #container {
      position: relative; width: 100vw; height: 100vh; overflow: hidden; background: #000;
    }
    #canvas {
      display: block; position: absolute; top: 0; left: 0;
      width: 100vw; height: 100vh; background: #000; border: none; z-index: 1;
    }
    #video { display: none; }
    #switchCameraBtn {
      position: absolute; top: 16px; z-index: 20; margin: 0;
      padding: 10px 18px; color: #fff; border: none; border-radius: 16px;
      font-size: 1.3rem; cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: background 0.2s; display: flex; align-items: center; justify-content: center; font-weight: bold;
      left: 50%; transform: translateX(-50%); background: #27ae60;
    }
    #switchCameraBtn:hover { background: #219150; }
    #loadingIndicator {
      position: absolute; top: 60px; left: 50%; transform: translateX(-50%);
      z-index: 30; color: #ff0; background: rgba(0,0,0,0.7);
      padding: 7px 16px; border-radius: 12px; font-size: 1.1rem;
      display: none; pointer-events: none;
    }
    #trampolineNotice {
      position: absolute; left: 50%; bottom: 30px; transform: translateX(-50%);
      color: #0f0; background: rgba(0,0,0,0.7); padding: 10px 24px;
      border-radius: 16px; font-size: 1.2rem; width: auto; max-width: 90vw;
      text-align: center; pointer-events: none; z-index: 30;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
</head>
<body>
  <div id="container">
    <canvas id="canvas"></canvas>
    <button id="switchCameraBtn" aria-label="Switch camera" tabindex="0" role="button">
      <img src="https://static-00.iconduck.com/assets.00/camera-switch-icon-1024x1024-9oe5epjn.png" alt="Switch camera" width="40" height="40" style="display:block;">
    </button>
    <div id="trampolineNotice">Tap the four corners of the trampoline. Calibration is controlled by the UI.</div>
    <div id="loadingIndicator">Loading...</div>
  </div>
  <video id="video" autoplay playsinline></video>

  <script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

async function startCamera() {
  const stream = await navigator.mediaDevices.getUserMedia({video: true});
  video.srcObject = stream;
  video.onloadedmetadata = () => {
    video.play();
    resizeCanvasToVideo();
    requestAnimationFrame(drawVideoToCanvas);
  }
}

function resizeCanvasToVideo() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}

function drawVideoToCanvas() {
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  requestAnimationFrame(drawVideoToCanvas);
}

startCamera();
window.addEventListener('resize', resizeCanvasToVideo);
</script>

</body>
</html>
